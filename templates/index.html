<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Throughweb Enterprise Audit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .score-pill { background: #1e293b; border: 1px solid #334155; }
        .red-alert { border-left: 4px solid #ef4444; background: linear-gradient(90deg, #450a0a 0%, #020617 100%); }
    </style>
</head>
<body class="bg-[#020617] text-slate-100 p-8">
    <div class="max-w-6xl mx-auto">
        <div class="flex flex-col md:flex-row gap-4 mb-16 p-6 bg-slate-900 rounded-3xl border border-slate-800">
            <input type="text" id="url" placeholder="Enter Domain..." class="bg-transparent flex-1 px-4 py-2 outline-none text-xl">
            <button onclick="runAudit()" id="btn" class="bg-blue-600 px-10 py-3 rounded-2xl font-black uppercase text-xs tracking-widest shadow-lg shadow-blue-500/20">Analyze Site</button>
        </div>

        <div id="results" class="hidden space-y-10">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-slate-900 p-12 rounded-[40px] text-center border-2 border-slate-800">
                    <div id="grade" class="text-[120px] font-black text-emerald-400 leading-none"></div>
                    <div id="score" class="text-3xl font-bold text-blue-500 mt-4"></div>
                </div>
                <div class="space-y-4" id="weakContainer"></div>
            </div>

            <div class="bg-slate-900/50 p-10 rounded-[40px] border border-slate-800">
                <h3 class="text-xs font-bold text-slate-500 uppercase mb-8 tracking-widest text-center">50+ Scored Intelligence Metrics</h3>
                <div id="metricsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </div>

            <a id="dl" href="#" target="_blank" class="block w-full text-center py-6 bg-blue-600 rounded-2xl font-black text-white uppercase tracking-[0.3em]">Download ISO Compliance PDF</a>
        </div>
    </div>

    <script>
        async function runAudit() {
            const url = document.getElementById('url').value; if(!url) return;
            const btn = document.getElementById('btn');
            btn.innerText = 'PROCESSING...'; btn.disabled = true;

            const res = await fetch('/audit', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({url}) });
            const data = await res.json();
            
            if(res.ok) {
                document.getElementById('results').classList.remove('hidden');
                document.getElementById('grade').innerText = data.data.grade;
                document.getElementById('score').innerText = `TOTAL: ${data.data.score}/100`;
                document.getElementById('dl').href = `/download/${data.id}`;

                // RED ZONE
                document.getElementById('weakContainer').innerHTML = data.data.weak_points.map((w, i) => `
                    <div class="red-alert p-6 rounded-2xl">
                        <div class="text-red-500 text-[10px] font-black uppercase mb-1">Issue: ${w}</div>
                        <div class="text-red-100 text-sm italic font-medium">"${data.data.suggestions[i]}"</div>
                    </div>
                `).join('') || "<div class='text-emerald-400 font-bold'>No critical vulnerabilities detected.</div>";

                // DETAILED GRID WITH SCORES
                let grid = "";
                for(let [k,v] of Object.entries(data.data.metrics)) {
                    const pct = (v.pts / v.max) * 100;
                    const color = pct > 80 ? 'bg-emerald-500' : pct > 40 ? 'bg-yellow-500' : 'bg-red-500';
                    
                    grid += `
                        <div class="p-5 bg-slate-950 rounded-2xl border border-slate-800 flex flex-col justify-between">
                            <div>
                                <div class="text-[9px] text-slate-500 font-black uppercase mb-1">${k}</div>
                                <div class="text-blue-300 font-bold text-lg mb-3">${v.val}</div>
                            </div>
                            <div>
                                <div class="flex justify-between text-[10px] font-bold text-slate-400 mb-1">
                                    <span>Compliance</span>
                                    <span>${v.pts}/${v.max} pts</span>
                                </div>
                                <div class="h-1.5 w-full bg-slate-800 rounded-full overflow-hidden">
                                    <div class="h-full ${color}" style="width: ${pct}%"></div>
                                </div>
                            </div>
                        </div>`;
                }
                document.getElementById('metricsGrid').innerHTML = grid;
            }
            btn.innerText = 'Analyze Site'; btn.disabled = false;
        }
    </script>
</body>
</html>
