<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FF Tech – AI Website Audit Platform</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Tailwind CSS CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body class="bg-gray-100 text-gray-900">

<!-- ================= HEADER ================= -->
<header class="bg-black text-white p-4 flex justify-between items-center">
  <h1 class="text-xl font-bold">FF Tech – AI Website Audit</h1>
  <div id="userStatus" class="text-sm">Public User</div>
</header>

<!-- ================= HERO ================= -->
<section class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white p-10 text-center">
  <h2 class="text-3xl font-bold mb-4">World-Class Website Audit</h2>
  <p class="mb-6">Technical • SEO • Performance • Security • ROI</p>

  <div class="flex justify-center gap-2">
    <input id="websiteInput" type="url" placeholder="https://example.com"
           class="p-2 rounded text-black w-72">
    <button onclick="runAudit()" class="bg-black px-4 py-2 rounded">
      Run Free Audit
    </button>
  </div>
</section>

<!-- ================= PROGRESS ================= -->
<section class="p-6">
  <div class="w-full bg-gray-300 rounded">
    <div id="progressBar" class="bg-green-500 text-xs text-white text-center p-1 rounded"
         style="width:0%">Waiting</div>
  </div>
</section>

<!-- ================= EXECUTIVE SUMMARY ================= -->
<section class="p-6 bg-white m-4 rounded shadow">
  <h3 class="text-xl font-bold mb-2">Executive Summary</h3>
  <div id="summaryText" class="text-gray-700">
    Run an audit to generate summary.
  </div>

  <div class="flex gap-4 mt-4">
    <div id="gradeBadge" class="text-4xl font-bold"></div>
    <canvas id="healthGauge" width="150" height="150"></canvas>
  </div>
</section>

<!-- ================= DASHBOARD ================= -->
<section class="p-6">
  <h3 class="text-2xl font-bold mb-4">Audit Metrics Dashboard</h3>
  <div id="metricsContainer"
       class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
  </div>
</section>

<!-- ================= COMPETITOR ================= -->
<section class="p-6 bg-white m-4 rounded shadow">
  <h3 class="text-xl font-bold mb-2">Competitor Comparison</h3>
  <canvas id="competitorChart"></canvas>
</section>

<!-- ================= FOOTER ================= -->
<footer class="bg-black text-white p-4 text-center">
  © 2025 FF Tech – Certified Website Audit Platform
</footer>

<!-- ================= JAVASCRIPT ================= -->
<script>
async function runAudit() {
  const url = document.getElementById("websiteInput").value;
  if (!url) return alert("Enter website URL");

  document.getElementById("progressBar").style.width = "30%";
  document.getElementById("progressBar").innerText = "Running audit...";

  const response = await fetch("/api/audit", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({url})
  });

  const data = await response.json();
  renderAudit(data);
}

function renderAudit(data) {
  document.getElementById("progressBar").style.width = "100%";
  document.getElementById("progressBar").innerText = "Audit Completed";

  document.getElementById("userStatus").innerText =
    data.user_type === "public" ? "Public User" : "Registered User";

  document.getElementById("summaryText").innerText = data.summary;
  document.getElementById("gradeBadge").innerText = data.grade;

  renderGauge(data.score);
  renderMetrics(data.metrics);
  renderCompetitors(data.competitors);
}

function renderGauge(score) {
  new Chart(document.getElementById("healthGauge"), {
    type: "doughnut",
    data: {
      labels: ["Health"],
      datasets: [{
        data: [score, 100 - score],
        backgroundColor: ["#16a34a", "#e5e7eb"]
      }]
    },
    options: {cutout: "70%"}
  });
}

function renderMetrics(metrics) {
  const container = document.getElementById("metricsContainer");
  container.innerHTML = "";

  Object.values(metrics).forEach(metric => {
    const color =
      metric.status === "green" ? "bg-green-100 border-green-500" :
      metric.status === "yellow" ? "bg-yellow-100 border-yellow-500" :
      "bg-red-100 border-red-500";

    const card = document.createElement("div");
    card.className = `border-l-4 ${color} p-4 bg-white rounded shadow`;
    card.id = `metric-${metric.number}`;

    card.innerHTML = `
      <h4 class="font-bold">${metric.number}. ${metric.name}</h4>
      <p class="text-2xl font-bold">${metric.value} ${metric.unit || ""}</p>
      <canvas id="chart-${metric.number}" height="80"></canvas>
    `;

    container.appendChild(card);

    new Chart(document.getElementById(`chart-${metric.number}`), {
      type: "line",
      data: {
        labels: metric.trend.map((_, i) => i + 1),
        datasets: [{
          data: metric.trend,
          borderColor: "#6366f1",
          fill: false
        }]
      },
      options: {plugins:{legend:{display:false}}}
    });
  });
}

function renderCompetitors(comp) {
  new Chart(document.getElementById("competitorChart"), {
    type: "bar",
    data: {
      labels: comp.labels,
      datasets: comp.datasets
    }
  });
}
</script>

</body>
</html>
