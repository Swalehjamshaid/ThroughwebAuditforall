<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throughweb Audit AI | Professional Website Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        #progressFill { transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen font-sans">
    <div class="max-w-5xl mx-auto px-4 py-12">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400 mb-2">
                Throughweb Audit AI
            </h1>
            <p class="text-slate-400">Comprehensive 45+ Point Website Health Check</p>
        </div>

        <div class="max-w-3xl mx-auto mb-12">
            <div class="flex flex-col md:flex-row gap-3 bg-slate-800 p-2 rounded-2xl shadow-2xl border border-slate-700">
                <input type="text" id="url" placeholder="Enter website (e.g., google.com)" 
                       class="flex-1 bg-transparent px-4 py-3 outline-none text-lg border-none focus:ring-0">
                <button onclick="runAudit()" id="btn" 
                        class="bg-blue-600 hover:bg-blue-500 px-8 py-3 rounded-xl font-bold transition-all active:scale-95 disabled:opacity-50">
                    Analyze Site
                </button>
            </div>
        </div>

        <div id="progressSection" class="hidden max-w-2xl mx-auto mb-12">
            <div class="flex justify-between text-sm mb-2 text-slate-400 font-medium">
                <span id="statusText">Initializing AI scanner...</span>
                <span id="percentText">0%</span>
            </div>
            <div class="h-3 w-full bg-slate-800 rounded-full overflow-hidden border border-slate-700">
                <div id="progressFill" class="h-full w-0 bg-gradient-to-r from-blue-500 to-emerald-500 shadow-[0_0_15px_rgba(59,130,246,0.5)]"></div>
            </div>
        </div>

        <div id="errorBox" class="hidden max-w-2xl mx-auto mb-8 p-4 bg-red-900/20 border border-red-500/50 text-red-300 rounded-xl text-center"></div>

        <div id="results" class="hidden fade-in">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="bg-slate-800 p-8 rounded-2xl border border-slate-700 text-center shadow-xl">
                    <h3 class="text-slate-500 uppercase tracking-widest text-xs font-bold mb-2">Overall Grade</h3>
                    <div id="grade" class="text-7xl font-black text-emerald-400 drop-shadow-sm"></div>
                </div>
                <div class="bg-slate-800 p-8 rounded-2xl border border-slate-700 text-center shadow-xl">
                    <h3 class="text-slate-500 uppercase tracking-widest text-xs font-bold mb-2">Health Score</h3>
                    <div id="score" class="text-7xl font-black text-blue-400 drop-shadow-sm"></div>
                </div>
            </div>

            <a id="dl" href="#" target="_blank" class="flex items-center justify-center gap-2 w-full py-4 mb-10 bg-slate-800 border border-slate-700 rounded-2xl hover:bg-slate-700 transition-colors font-bold text-blue-400">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                Download Detailed Report (PDF)
            </a>

            <div class="bg-slate-800 rounded-2xl border border-slate-700 p-6 shadow-xl">
                <h3 class="text-xl font-bold mb-6 text-slate-300 flex items-center gap-2">
                    <span class="w-2 h-6 bg-blue-500 rounded-full"></span>
                    Detailed Technical Audit
                </h3>
                <div id="metricsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    </div>
            </div>
        </div>
    </div>

    <script>
        let progInt;
        
        function updateUI(step) {
            const fill = document.getElementById('progressFill');
            const pText = document.getElementById('percentText');
            const sText = document.getElementById('statusText');
            let w = 0;

            const stages = ["Scraping HTML content...", "Analyzing SEO tags...", "Checking Security headers...", "Validating Social metadata...", "Finalizing audit..."];

            progInt = setInterval(() => {
                if (w < 92) {
                    w += Math.random() * 4;
                    fill.style.width = w + '%';
                    pText.innerText = Math.floor(w) + '%';
                    sText.innerText = stages[Math.floor(w/20)] || stages[4];
                }
            }, 700);
        }

        async function runAudit() {
            const urlInput = document.getElementById('url');
            const btn = document.getElementById('btn');
            const results = document.getElementById('results');
            const errorBox = document.getElementById('errorBox');
            const progSec = document.getElementById('progressSection');
            
            const target = urlInput.value.trim();
            if(!target) return;

            // UI State Reset
            btn.disabled = true;
            btn.innerText = "Analyzing...";
            results.classList.add('hidden');
            errorBox.classList.add('hidden');
            progSec.classList.remove('hidden');
            
            updateUI();

            try {
                const response = await fetch('/audit', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({url: target})
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.detail || "Server failed to respond.");

                // On Success
                clearInterval(progInt);
                document.getElementById('progressFill').style.width = '100%';
                document.getElementById('percentText').innerText = '100%';

                setTimeout(() => {
                    progSec.classList.add('hidden');
                    document.getElementById('grade').innerText = data.data.grade;
                    document.getElementById('score').innerText = data.data.score + "%";
                    document.getElementById('dl').href = `/download/${data.id}`;
                    
                    let gridHtml = "";
                    for (const [key, val] of Object.entries(data.data.metrics)) {
                        gridHtml += `
                            <div class="bg-slate-900/50 p-3 rounded-xl border border-slate-700 flex justify-between items-center">
                                <span class="text-slate-500 text-[10px] uppercase font-bold tracking-tighter">${key}</span>
                                <span class="text-blue-300 font-semibold text-xs">${val}</span>
                            </div>`;
                    }
                    document.getElementById('metricsGrid').innerHTML = gridHtml;
                    results.classList.remove('hidden');
                }, 600);

            } catch (err) {
                clearInterval(progInt);
                progSec.classList.add('hidden');
                errorBox.innerText = `Audit Error: ${err.message}`;
                errorBox.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.innerText = "Analyze Site";
            }
        }
    </script>
</body>
</html>
