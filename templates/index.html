<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Throughweb Audit AI | Master Series</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .weak-zone { border-left: 6px solid #ef4444; background: linear-gradient(90deg, #450a0a 0%, #020617 100%); animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } }
    </style>
</head>
<body class="bg-[#020617] text-slate-100 p-8">
    <div class="max-w-7xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-16 p-8 bg-slate-900/50 rounded-[40px] border border-slate-800">
            <h1 class="text-3xl font-black italic text-blue-500">THROUGHWEB <span class="text-white">MASTER AUDIT</span></h1>
            <div class="flex gap-2 w-full md:w-auto">
                <input type="text" id="url" placeholder="Domain..." class="bg-slate-950 border border-slate-700 px-6 py-3 rounded-xl flex-1 outline-none">
                <button onclick="runAudit()" id="btn" class="bg-blue-600 px-10 py-3 rounded-xl font-bold uppercase tracking-widest hover:bg-blue-500">Analyze</button>
            </div>
        </header>

        <div id="results" class="hidden space-y-12">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="bg-slate-900 p-12 rounded-[50px] text-center border-2 border-slate-800">
                    <span class="text-slate-500 text-xs font-bold uppercase tracking-widest">Global Grade</span>
                    <div id="grade" class="text-[140px] font-black text-white leading-none my-4"></div>
                    <div id="score" class="text-2xl font-bold text-blue-500"></div>
                </div>
                <div class="lg:col-span-2 space-y-4">
                    <h3 class="text-red-500 font-black text-xs uppercase tracking-widest flex items-center gap-2">
                        <span class="h-3 w-3 bg-red-500 rounded-full animate-ping"></span> Priority Weakness Identification
                    </h3>
                    <div id="weakList" class="space-y-4"></div>
                </div>
            </div>

            <div class="bg-slate-900/50 p-10 rounded-[50px] border border-slate-800">
                <h3 class="text-xs font-bold text-slate-500 uppercase mb-10 text-center tracking-[0.5em]">59-Point Comprehensive Intelligence Metric Grid</h3>
                <div id="metricsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4"></div>
            </div>
        </div>
    </div>

    <script>
        async function runAudit() {
            // Clear previous results to avoid caching
            document.getElementById('results').classList.add('hidden');
            document.getElementById('weakList').innerHTML = '';
            
            const url = document.getElementById('url').value; if(!url) return;
            const btn = document.getElementById('btn');
            btn.innerText = 'CRAWLING...'; btn.disabled = true;

            const res = await fetch('/audit', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({url}) });
            const data = await res.json();
            
            if(res.ok) {
                const d = data.data;
                document.getElementById('results').classList.remove('hidden');
                document.getElementById('grade').innerText = d.grade;
                document.getElementById('score').innerText = `COMPLIANCE: ${d.score}/100`;

                // Render Strict Weak Points
                document.getElementById('weakList').innerHTML = d.weak_points.map((w, i) => `
                    <div class="weak-zone p-6 rounded-3xl">
                        <div class="text-red-500 font-black text-xs uppercase mb-1">Issue: ${w}</div>
                        <div class="text-slate-100 text-sm italic">"${d.suggestions[i]}"</div>
                    </div>`).join('') || "<div class='text-emerald-400 font-bold'>No Critical Weakness Detected.</div>";

                // Render 59+ Metrics
                let grid = "";
                for(let [k,v] of Object.entries(d.metrics)) {
                    grid += `
                        <div class="p-4 bg-slate-950 rounded-2xl border border-white/5">
                            <div class="text-[8px] text-slate-600 font-black uppercase mb-1">${k}</div>
                            <div class="text-blue-300 font-bold text-xs">${v.val}</div>
                            <div class="text-[9px] text-slate-500 mt-2 font-bold">${v.pts}/${v.max} pts</div>
                        </div>`;
                }
                document.getElementById('metricsGrid').innerHTML = grid;
            }
            btn.innerText = 'Analyze'; btn.disabled = false;
        }
    </script>
</body>
</html>
