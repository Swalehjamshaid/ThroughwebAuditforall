<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Throughweb Audit AI | Global Standards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background: #020617; }
        .alert-card { background: linear-gradient(90deg, #450a0a 0%, #020617 100%); border-left: 5px solid #ef4444; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    </style>
</head>
<body class="text-slate-100 p-6 md:p-12">
    <div class="max-w-6xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center mb-16 gap-6">
            <h1 class="text-4xl font-black italic tracking-tighter text-blue-500">THROUGHWEB <span class="text-white">AI</span></h1>
            <div class="flex bg-slate-900 p-2 rounded-2xl border border-slate-800 w-full md:w-auto">
                <input type="text" id="url" placeholder="Enter Target Domain..." class="bg-transparent px-4 py-2 outline-none w-full md:w-72 text-sm">
                <button onclick="runAudit()" id="btn" class="bg-blue-600 px-6 py-2 rounded-xl font-bold uppercase text-xs tracking-widest hover:bg-blue-500 transition-all">Audit</button>
            </div>
        </div>

        <div id="results" class="hidden space-y-10">
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
                <div class="bg-slate-900 p-10 rounded-[40px] border border-slate-800 text-center flex flex-col justify-center">
                    <span class="text-slate-500 text-[10px] font-black uppercase tracking-[0.2em]">Global Grade</span>
                    <div id="grade" class="text-[120px] font-black text-white leading-none my-4"></div>
                    <div id="score" class="text-xl font-bold text-blue-500"></div>
                </div>
                <div class="lg:col-span-3 bg-slate-900 p-8 rounded-[40px] border border-slate-800">
                    <h3 class="text-slate-500 text-[10px] font-black uppercase tracking-[0.2em] mb-6">Compliance Visualization (Core Web Vitals)</h3>
                    <div class="h-64"><canvas id="spiderChart"></canvas></div>
                </div>
            </div>

            <div id="weakZone" class="space-y-4">
                <h3 class="text-red-500 font-black text-xs uppercase tracking-widest flex items-center gap-2">
                    <span class="h-2 w-2 bg-red-500 rounded-full animate-ping"></span>
                    Critical Vulnerabilities & Weak Points
                </h3>
                <div id="weakList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </div>

            <div class="bg-slate-900/40 p-10 rounded-[40px] border border-slate-800">
                <h3 class="text-slate-500 text-[10px] font-black uppercase tracking-[0.2em] mb-8">Technical Intelligence Feed</h3>
                <div id="metricsGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
            </div>

            <a id="dl" href="#" target="_blank" class="block w-full py-6 bg-blue-600 text-center rounded-2xl font-black text-white uppercase tracking-[0.3em] hover:bg-blue-500 transition-all">Download ISO Compliance PDF</a>
        </div>
    </div>

    <script>
        let chart;
        async function runAudit() {
            const url = document.getElementById('url').value; if(!url) return;
            document.getElementById('btn').disabled = true;
            const res = await fetch('/audit', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({url}) });
            const data = await res.json();
            
            if(res.ok) {
                render(data);
                document.getElementById('btn').disabled = false;
            }
        }

        function render(data) {
            const d = data.data;
            document.getElementById('results').classList.remove('hidden');
            document.getElementById('grade').innerText = d.grade;
            document.getElementById('score').innerText = `ISO SCORE: ${d.score}/100`;
            document.getElementById('dl').href = `/download/${data.id}`;

            // RED ZONE LOGIC
            document.getElementById('weakList').innerHTML = d.weak_points.map(w => `
                <div class="alert-card p-5 rounded-2xl flex items-center gap-4">
                    <span class="text-2xl text-red-500 italic font-black">!</span>
                    <span class="text-red-100 text-xs font-bold uppercase tracking-tighter">${w}</span>
                </div>
            `).join('') || "<div class='text-emerald-400 font-bold'>System fully optimized. No critical failures.</div>";

            // METRIC GRID
            let grid = "";
            for(let [k,v] of Object.entries(d.metrics)) {
                grid += `
                    <div class="p-4 bg-slate-950 rounded-2xl border border-slate-800">
                        <div class="text-[9px] text-slate-600 font-black uppercase mb-1">${k}</div>
                        <div class="text-blue-400 font-bold text-xs truncate">${v}</div>
                    </div>`;
            }
            document.getElementById('metricsGrid').innerHTML = grid;

            updateChart(d.cat_scores);
        }

        function updateChart(s) {
            if(chart) chart.destroy();
            chart = new Chart(document.getElementById('spiderChart'), {
                type: 'radar',
                data: {
                    labels: Object.keys(s),
                    datasets: [{ data: Object.values(s), backgroundColor: 'rgba(59, 130, 246, 0.2)', borderColor: '#3b82f6', borderWidth: 3 }]
                },
                options: { 
                    scales: { r: { grid: { color: '#1e293b' }, ticks: { display: false }, pointLabels: { color: '#94a3b8', font: { size: 12, weight: 'bold' } } } },
                    plugins: { legend: { display: false } }
                }
            });
        }
    </script>
</body>
</html>
