<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FF TECH ELITE v3 — Professional Website Audit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; background:#020617; color:#e5e7eb }
    .card { background:#020617; border:1px solid #1e293b; border-radius:16px }
    .glow { box-shadow:0 0 0 1px rgba(56,189,248,.15),0 20px 40px rgba(2,132,199,.15) }
    .score-bar { height:10px; border-radius:999px }
  </style>
</head>

<body>
<main class="max-w-7xl mx-auto px-6 py-8 space-y-8">

<!-- HEADER -->
<header class="flex items-center justify-between">
  <div class="flex items-center gap-4">
    <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-sky-500 to-teal-500"></div>
    <div>
      <h1 class="text-2xl font-bold">FF TECH ELITE</h1>
      <p class="text-sm text-gray-400">Enterprise Website Audit Engine</p>
    </div>
  </div>
  <div class="text-right">
    <p class="text-xs text-gray-500">Operational Dashboard</p>
    <p class="text-sm font-medium">Jamshaid Khan</p>
  </div>
</header>

<!-- INPUT -->
<section class="card p-6 glow">
<form id="audit-form" class="grid md:grid-cols-4 gap-4">
  <input id="url" required type="url" placeholder="https://example.com"
    class="md:col-span-3 bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-sm focus:ring-2 focus:ring-sky-500">
  <button class="bg-gradient-to-r from-sky-500 to-teal-500 rounded-lg text-sm font-semibold px-6">
    Run Professional Audit
  </button>
</form>
</section>

<!-- SCORE -->
<section id="summary" class="hidden grid md:grid-cols-4 gap-6">
  <div class="card p-6">
    <p class="text-sm text-gray-400">Overall Score</p>
    <p id="grade" class="text-5xl font-extrabold text-teal-400">—</p>
  </div>

  <div class="card p-6">
    <p class="text-sm">Performance</p>
    <div class="bg-slate-800 rounded-full mt-3">
      <div id="bar-performance" class="score-bar bg-sky-500"></div>
    </div>
  </div>

  <div class="card p-6">
    <p class="text-sm">SEO</p>
    <div class="bg-slate-800 rounded-full mt-3">
      <div id="bar-seo" class="score-bar bg-teal-500"></div>
    </div>
  </div>

  <div class="card p-6">
    <p class="text-sm">UX & Security</p>
    <div class="bg-slate-800 rounded-full mt-3">
      <div id="bar-ux" class="score-bar bg-amber-500"></div>
    </div>
  </div>
</section>

<!-- CHART -->
<section id="chart-block" class="hidden card p-6">
  <h2 class="font-semibold mb-3">Audit Pillars</h2>
  <canvas id="pillarChart" height="100"></canvas>
</section>

<!-- METRICS -->
<section id="metrics-block" class="hidden card p-6">
  <h2 class="font-semibold mb-4">Detailed Metrics</h2>
  <div class="overflow-auto">
    <table class="w-full text-sm">
      <thead class="text-gray-400">
        <tr><th>#</th><th>Metric</th><th>Category</th><th>Score</th><th>Weight</th></tr>
      </thead>
      <tbody id="metrics-body"></tbody>
    </table>
  </div>
</section>

<footer class="text-center text-xs text-gray-500 pt-6">
  FF TECH ELITE © <span id="year"></span>
</footer>

</main>

<script>
const el=id=>document.getElementById(id);
let chart;

document.getElementById("audit-form").addEventListener("submit",async e=>{
  e.preventDefault();
  const url=el("url").value;

  const res=await fetch("/audit",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({url})});
  const r=await res.json();

  el("summary").classList.remove("hidden");
  el("chart-block").classList.remove("hidden");
  el("metrics-block").classList.remove("hidden");

  el("grade").textContent=r.total_grade+"%";
  el("bar-performance").style.width=r.pillars.Performance+"%";
  el("bar-seo").style.width=r.pillars.SEO+"%";
  el("bar-ux").style.width=r.pillars.UX+"%";

  const ctx=document.getElementById("pillarChart");
  if(chart) chart.destroy();
  chart=new Chart(ctx,{
    type:"bar",
    data:{labels:Object.keys(r.pillars),datasets:[{data:Object.values(r.pillars),backgroundColor:["#38bdf8","#10b981","#f59e0b","#ef4444"]}]},
    options:{plugins:{legend:{display:false}},scales:{y:{max:100}}}
  });

  const body=el("metrics-body"); body.innerHTML="";
  r.metrics.forEach(m=>{
    body.innerHTML+=`<tr class="border-b border-slate-800">
      <td>${m.no}</td><td>${m.name}</td><td>${m.category}</td>
      <td class="font-semibold">${m.score}%</td><td>${m.weight}</td>
    </tr>`;
  });
});

el("year").textContent=new Date().getFullYear();
</script>
</body>
</html>
