<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Swaleh Web Audit Elite</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { background: #020617; color: white; font-family: 'Inter', sans-serif; }
.glass { background: rgba(30, 41, 59, 0.5); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
</style>
</head>
<body class="p-6 md:p-10">
<div class="max-w-7xl mx-auto">
    <div class="text-center mb-12 text-5xl font-black text-blue-500">SWALEH WEB AUDIT</div>

    <div class="glass p-6 rounded-3xl flex gap-4 mb-10 shadow-2xl">
        <input type="text" id="url" placeholder="Enter URL..." class="flex-1 bg-transparent border-none text-2xl outline-none">
        <button onclick="startAudit()" class="bg-blue-600 px-10 py-4 rounded-2xl font-bold">RUN DEEP SCAN</button>
    </div>

    <div id="results" class="hidden">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="glass p-10 rounded-[2rem] text-center">
                <p class="text-slate-500 text-xs font-bold">GRADE</p>
                <div id="grade" class="text-7xl font-black text-blue-500 mt-2"></div>
            </div>
            <div class="glass p-10 rounded-[2rem] text-center">
                <p class="text-slate-500 text-xs font-bold">SCORE</p>
                <div id="score" class="text-7xl font-black text-emerald-500 mt-2"></div>
            </div>
            <div class="glass p-10 rounded-[2rem] flex flex-col justify-center">
                <button onclick="downloadPDF()" class="bg-white text-black py-4 rounded-xl font-bold">DOWNLOAD PDF</button>
            </div>
        </div>

        <div id="metric-grid" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-10"></div>

        <div class="glass p-6 rounded-xl mb-10">
            <h3 class="text-xl font-bold mb-4">Category Scores</h3>
            <canvas id="categoryChart"></canvas>
        </div>
    </div>
</div>

<script>
let lastAuditData = {};

async function startAudit() {
    const url = document.getElementById('url').value;
    const res = await fetch('/audit', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({url})
    });
    const data = await res.json();
    lastAuditData = data.summary;
    document.getElementById('results').classList.remove('hidden');
    document.getElementById('grade').innerText = data.summary.grade;
    document.getElementById('score').innerText = data.summary.score + "%";

    const grid = document.getElementById('metric-grid');
    grid.innerHTML = "";
    Object.values(data.summary.metrics).forEach(m => {
        grid.innerHTML += `
            <div class="glass p-4 rounded-xl">
                <div class="flex justify-between text-[10px] mb-2">
                    <span class="text-blue-400 font-bold uppercase">${m.cat}</span>
                    <span class="${m.status==='PASS'?'text-emerald-400':'text-rose-400'} font-bold">${m.status}</span>
                </div>
                <h3 class="text-xs font-bold">${m.name}</h3>
            </div>`;
    });

    const ctx = document.getElementById('categoryChart').getContext('2d');
    if(window.categoryChart) window.categoryChart.destroy();
    window.categoryChart = new Chart(ctx, {
        type:'bar',
        data:{
            labels:Object.keys(data.summary.category_scores),
            datasets:[{
                label:'Average Score',
                data:Object.values(data.summary.category_scores),
                backgroundColor:['#28a745','#ffc107','#dc3545','#17a2b8']
            }]
        },
        options:{scales:{y:{beginAtZero:true,max:100}}}
    });
}

async function downloadPDF() {
    if (!lastAuditData) return alert("Run an audit first!");
    const res = await fetch('/download_pdf', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({
            url: document.getElementById('url').value,
            grade: lastAuditData.grade,
            score: lastAuditData.score,
            metrics: lastAuditData.metrics,
            text: lastAuditData.text,
            category_scores: lastAuditData.category_scores
        })
    });
    const blob = await res.blob();
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "Swaleh_Web_Audit_Report.pdf";
    document.body.appendChild(a);
    a.click();
    a.remove();
}
</script>
</body>
</html>
