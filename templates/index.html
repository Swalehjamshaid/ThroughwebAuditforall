<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF TECH ELITE v3 | Enterprise Audit Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .score-radial { transition: stroke-dashoffset 0.5s ease; }
        .loader { border-top-color: #10b981; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <header class="glass sticky top-0 z-50 border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="bg-emerald-500 p-2 rounded-lg">
                    <i data-lucide="shield-check" class="text-white w-6 h-6"></i>
                </div>
                <h1 class="font-bold text-xl tracking-tight text-slate-800">FF TECH <span class="text-emerald-500">ELITE</span></h1>
            </div>
            <div class="text-xs font-medium text-slate-500 uppercase tracking-widest bg-slate-100 px-3 py-1 rounded-full">
                v3.0 Weighted Engine
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <section class="max-w-3xl mx-auto mb-12">
            <div class="bg-white rounded-2xl shadow-xl shadow-slate-200/50 p-6 border border-slate-100">
                <div class="flex flex-col md:flex-row gap-4">
                    <div class="flex-grow relative">
                        <i data-lucide="globe" class="absolute left-3 top-3.5 text-slate-400 w-5 h-5"></i>
                        <input type="text" id="urlInput" placeholder="https://example.com" 
                               class="w-full pl-10 pr-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none transition-all">
                    </div>
                    <select id="modeInput" class="bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none">
                        <option value="desktop">Desktop</option>
                        <option value="mobile">Mobile</option>
                    </select>
                    <button onclick="runAudit()" id="auditBtn" class="bg-slate-900 hover:bg-slate-800 text-white font-semibold px-8 py-3 rounded-xl transition-all flex items-center justify-center gap-2">
                        <span>Run Audit</span>
                        <i data-lucide="zap" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>
        </section>

        <div id="loading" class="hidden flex flex-col items-center py-20">
            <div class="loader ease-linear rounded-full border-4 border-t-4 border-slate-200 h-16 w-16 mb-4"></div>
            <p class="text-slate-600 font-medium">Analyzing core web vitals and security headers...</p>
        </div>

        <div id="results" class="hidden space-y-8">
            
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2 bg-white p-8 rounded-2xl shadow-sm border border-slate-100">
                    <div class="flex items-center justify-between mb-8">
                        <div>
                            <h2 class="text-2xl font-bold">Audit Summary</h2>
                            <p id="resUrl" class="text-slate-500 truncate max-w-md"></p>
                        </div>
                        <button onclick="downloadPDF()" class="flex items-center gap-2 text-emerald-600 font-semibold hover:bg-emerald-50 border border-emerald-200 px-4 py-2 rounded-lg transition-all">
                            <i data-lucide="download" class="w-4 h-4"></i>
                            Download PDF Report
                        </button>
                    </div>

                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="pillarGrids">
                        </div>
                </div>

                <div class="bg-slate-900 text-white p-8 rounded-2xl flex flex-col items-center justify-center text-center">
                    <h3 class="text-slate-400 uppercase tracking-widest text-xs mb-4">Overall Grade</h3>
                    <div class="relative flex items-center justify-center">
                        <svg class="w-32 h-32">
                            <circle class="text-slate-800" stroke-width="8" stroke="currentColor" fill="transparent" r="58" cx="64" cy="64"/>
                            <circle class="text-emerald-500 score-radial" id="scoreCircle" stroke-width="8" stroke-dasharray="364.4" stroke-dashoffset="364.4" stroke-linecap="round" stroke="currentColor" fill="transparent" r="58" cx="64" cy="64"/>
                        </svg>
                        <span id="totalScore" class="absolute text-4xl font-bold">0%</span>
                    </div>
                </div>
            </div>

            <div class="bg-amber-50 border border-amber-100 p-6 rounded-2xl">
                <div class="flex items-center gap-2 mb-4 text-amber-800">
                    <i data-lucide="list-checks" class="w-6 h-6"></i>
                    <h2 class="text-xl font-bold">Improvement Roadmap</h2>
                </div>
                <div id="roadmapContent" class="grid md:grid-cols-2 gap-4 text-sm text-amber-900">
                    </div>
            </div>

            <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-50 border-b border-slate-100">
                        <tr>
                            <th class="px-6 py-4 text-xs font-bold uppercase text-slate-500">Metric</th>
                            <th class="px-6 py-4 text-xs font-bold uppercase text-slate-500">Category</th>
                            <th class="px-6 py-4 text-xs font-bold uppercase text-slate-500 text-center">Score</th>
                            <th class="px-6 py-4 text-xs font-bold uppercase text-slate-500">Priority</th>
                        </tr>
                    </thead>
                    <tbody id="metricsBody" class="divide-y divide-slate-50">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();
        let lastAuditData = null;

        async function runAudit() {
            const url = document.getElementById('urlInput').value;
            const mode = document.getElementById('modeInput').value;
            const btn = document.getElementById('auditBtn');

            if(!url) return alert("Please enter a URL");

            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');
            btn.disabled = true;

            try {
                const response = await axios.post('/audit', { url, mode });
                lastAuditData = response.data;
                displayResults(response.data);
            } catch (err) {
                alert(err.response?.data?.detail || "Audit failed. Check console.");
            } finally {
                document.getElementById('loading').classList.add('hidden');
                btn.disabled = false;
            }
        }

        function displayResults(data) {
            document.getElementById('results').classList.remove('hidden');
            document.getElementById('resUrl').innerText = data.url;
            
            // Set Score
            const score = data.total_grade;
            document.getElementById('totalScore').innerText = `${score}%`;
            const offset = 364.4 - (364.4 * score) / 100;
            document.getElementById('scoreCircle').style.strokeDashoffset = offset;

            // Display Pillars
            const pillarGrid = document.getElementById('pillarGrids');
            pillarGrid.innerHTML = Object.entries(data.pillars).map(([name, val]) => `
                <div class="bg-slate-50 p-4 rounded-xl border border-slate-100">
                    <p class="text-xs text-slate-500 font-bold uppercase mb-1">${name}</p>
                    <p class="text-2xl font-bold text-slate-800">${val}%</p>
                </div>
            `).join('');

            // Roadmap
            const roadmapDiv = document.getElementById('roadmapContent');
            roadmapDiv.innerHTML = data.roadmap; // Contains HTML from backend

            // Metrics Table
            const body = document.getElementById('metricsBody');
            body.innerHTML = data.metrics.map(m => `
                <tr class="hover:bg-slate-50 transition-colors">
                    <td class="px-6 py-4 font-medium text-slate-700">${m.name}</td>
                    <td class="px-6 py-4"><span class="px-2 py-1 bg-slate-100 rounded text-xs text-slate-600">${m.category}</span></td>
                    <td class="px-6 py-4 text-center">
                        <span class="font-bold ${m.score > 85 ? 'text-emerald-500' : m.score > 60 ? 'text-amber-500' : 'text-rose-500'}">
                            ${m.score}%
                        </span>
                    </td>
                    <td class="px-6 py-4 text-xs text-slate-400">Weight: ${m.weight}x</td>
                </tr>
            `).join('');
            
            lucide.createIcons();
        }

        async function downloadPDF() {
            if(!lastAuditData) return;
            try {
                const response = await axios.post('/download', lastAuditData, { responseType: 'blob' });
                const url = window.URL.createObjectURL(new Blob([response.data]));
                const link = document.createElement('a');
                link.href = url;
                link.setAttribute('download', `Audit_Report_${Date.now()}.pdf`);
                document.body.appendChild(link);
                link.click();
            } catch (err) {
                alert("PDF generation failed.");
            }
        }
    </script>
</body>
</html>
