<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF TECH | Elite Strategic Intelligence 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #3b82f6; --dark: #020617; --glass: rgba(15,23,42,0.9); }
        body { background: var(--dark); color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass { background: var(--glass); backdrop-filter: blur(20px); border-radius: 32px; box-shadow: 0 8px 32px rgba(0,0,0,0.6); }
        .gradient-text { background: linear-gradient(135deg, #3b82f6, #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .score-ring { background: conic-gradient(var(--primary) calc(var(--percent)*1%), #1e293b 0%); }
    </style>
</head>
<body class="p-10 min-h-screen">
    <div class="max-w-6xl mx-auto space-y-20">
        <div class="text-center">
            <h1 class="text-7xl font-black gradient-text">FF TECH</h1>
            <p class="text-3xl mt-4 text-slate-300">Elite Strategic Intelligence 2025</p>
            <div class="glass p-10 mt-12 max-w-2xl mx-auto">
                <input id="urlInput" type="text" placeholder="https://example.com" class="w-full bg-transparent text-2xl p-6 outline-none border-b-2 border-slate-600">
                <button onclick="runAudit()" class="mt-8 w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white text-2xl py-6 rounded-2xl">LAUNCH AUDIT</button>
            </div>
            <div id="totalGrade" class="hidden glass p-16 mt-20 max-w-4xl mx-auto">
                <div class="score-ring w-72 h-72 mx-auto relative" style="--percent:0">
                    <div class="absolute inset-12 bg-[#020617] rounded-full flex flex-col items-center justify-center">
                        <span id="totalGradeNum" class="text-7xl font-black">0%</span>
                        <span id="gradeLabel" class="text-3xl mt-4">ANALYZING</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="loader" class="hidden text-center py-40">
            <div class="w-32 h-32 border-8 border-blue-500 border-t-transparent rounded-full animate-spin inline-block"></div>
            <p class="text-3xl mt-8 text-blue-400">Analyzing 66+ Metrics...</p>
        </div>
        <div id="results" class="hidden space-y-20">
            <div class="glass p-16">
                <h2 class="text-5xl font-black text-center gradient-text mb-12">EXECUTIVE OVERVIEW</h2>
                <pre id="summary" class="text-xl text-slate-300 whitespace-pre-line"></pre>
            </div>
            <div class="glass p-16">
                <h3 class="text-4xl font-black mb-12 gradient-text text-center">66+ GLOBAL SCORECARD</h3>
                <button onclick="downloadPDF()" class="block mx-auto bg-white text-black px-12 py-6 text-2xl font-bold rounded-2xl">DOWNLOAD PDF</button>
                <div id="metricsGrid" class="grid grid-cols-1 md:grid-cols-3 gap-8 mt-12"></div>
            </div>
        </div>
    </div>
    <script>
        let reportData = null;
        async function runAudit() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) return alert('Enter URL');
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');
            document.getElementById('totalGrade').classList.add('hidden');
            try {
                const res = await fetch('/audit', {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({url})});
                reportData = await res.json();
                document.getElementById('totalGradeNum').textContent = reportData.total_grade + '%';
                document.getElementById('gradeLabel').textContent = reportData.grade_label;
                document.querySelector('#gradeRing').style.setProperty('--percent', reportData.total_grade / 100);
                document.getElementById('totalGrade').classList.remove('hidden');
                document.getElementById('summary').textContent = reportData.summary;
                const grid = document.getElementById('metricsGrid');
                grid.innerHTML = '';
                reportData.metrics.forEach(m => {
                    const color = m.score > 75 ? 'green' : m.score > 45 ? 'orange' : 'red';
                    grid.innerHTML += `<div class="glass p-8 rounded-2xl border-l-8 border-${color}-500">
                        <p class="text-sm uppercase text-slate-400">${m.category}</p>
                        <h4 class="text-xl font-bold mt-2">${m.name}</h4>
                        <p class="text-5xl font-black mt-6 text-${color}-400">${m.score}%</p>
                    </div>`;
                });
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('results').classList.remove('hidden');
            } catch (e) { alert('Error: ' + e.message); document.getElementById('loader').classList.add('hidden'); }
        }
        async function downloadPDF() {
            if (!reportData) return alert('Run audit first');
            const res = await fetch('/download', {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(reportData)});
            const blob = await res.blob();
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `FFTech_Audit_${reportData.total_grade}pct.pdf`;
            a.click();
        }
    </script>
</body>
</html>
