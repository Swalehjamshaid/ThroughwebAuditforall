<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Swaleh Web Audit Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; font-family: 'Inter', sans-serif; color: white; }
        .glass { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .weak-highlight { border: 2px solid #ef4444; background: rgba(239, 68, 68, 0.1); }
    </style>
</head>
<body class="p-6 md:p-12">
    <div class="max-w-6xl mx-auto">
        <header class="text-center mb-12">
            <h1 class="text-6xl font-black text-blue-500">SWALEH AUDIT</h1>
            <p class="text-slate-500 uppercase tracking-widest text-sm font-bold">Elite Strategic Intelligence</p>
        </header>

        <div class="glass p-4 rounded-3xl flex gap-4 mb-12 shadow-2xl">
            <input type="text" id="url" placeholder="Enter URL (https://...)" class="flex-1 bg-transparent px-6 py-4 text-xl outline-none">
            <button onclick="startAudit()" id="audit-btn" class="bg-blue-600 hover:bg-blue-500 px-10 py-4 rounded-2xl font-bold transition-all">ANALYZE NOW</button>
        </div>

        <div id="loading-zone" class="hidden glass p-10 rounded-[3rem] text-center mb-12">
            <p id="status-text" class="text-blue-400 font-mono mb-4 text-sm uppercase tracking-widest">Initializing 57 Probes...</p>
            <div class="w-full bg-slate-800 h-4 rounded-full overflow-hidden">
                <div id="progress-bar" class="h-full bg-blue-600 transition-all duration-300" style="width: 0%"></div>
            </div>
        </div>

        <div id="results" class="hidden space-y-12">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="glass p-10 rounded-[3rem] text-center border-b-4 border-blue-500">
                    <p class="text-xs font-bold text-slate-500 uppercase tracking-widest tracking-widest">Global Grade</p>
                    <div id="grade" class="text-8xl font-black text-white mt-2"></div>
                </div>
                <div class="glass p-10 rounded-[3rem] text-center">
                    <p class="text-xs font-bold text-slate-500 uppercase tracking-widest tracking-widest">Efficiency Score</p>
                    <div id="score" class="text-8xl font-black text-emerald-500 mt-2"></div>
                </div>
                <div class="glass p-10 rounded-[3rem] flex flex-col justify-center">
                    <button onclick="downloadPDF()" class="bg-white text-black py-5 rounded-2xl font-black uppercase tracking-widest shadow-xl">Download PDF</button>
                </div>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="cat-grid"></div>

            <h3 class="text-xl font-bold uppercase text-slate-400 tracking-widest">57 Data Points Elaborated</h3>
            <div id="metrics-grid" class="grid grid-cols-1 md:grid-cols-3 gap-4 max-h-[600px] overflow-y-auto pr-2"></div>
        </div>
    </div>

    <script>
    let lastData = null;
    async function startAudit() {
        const url = document.getElementById('url').value;
        if(!url) return alert("Please enter a URL");

        document.getElementById('audit-btn').disabled = true;
        document.getElementById('loading-zone').classList.remove('hidden');
        document.getElementById('results').classList.add('hidden');

        const res = await fetch('/audit', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({url}) });
        const data = await res.json();
        lastData = data;

        // Visual Sequence for 57 Metrics
        const progressBar = document.getElementById('progress-bar');
        const statusText = document.getElementById('status-text');
        
        for(let i=1; i<=57; i++) {
            await new Promise(r => setTimeout(r, 40));
            progressBar.style.width = `${(i/57)*100}%`;
            statusText.innerText = `Probe ${i}/57: Analyzing ${data.metrics[i-1].category} layers...`;
        }

        setTimeout(() => {
            document.getElementById('loading-zone').classList.add('hidden');
            document.getElementById('results').classList.remove('hidden');
            document.getElementById('grade').innerText = data.grade;
            document.getElementById('score').innerText = data.score + "%";

            // Category Scores
            document.getElementById('cat-grid').innerHTML = Object.entries(data.cat_scores).map(([n, s]) => `
                <div class="glass p-6 rounded-2xl text-center ${n === data.weak_area ? 'weak-highlight' : ''}">
                    <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">${n}</p>
                    <p class="text-2xl font-black text-blue-400">${s}%</p>
                    ${n === data.weak_area ? '<p class="text-[8px] text-red-500 font-bold mt-1 uppercase">Weak Area</p>' : ''}
                </div>
            `).join('');

            // Detailed Metrics
            document.getElementById('metrics-grid').innerHTML = data.metrics.map(m => `
                <div class="p-5 rounded-2xl glass border border-white/5">
                    <div class="flex justify-between text-[9px] font-bold uppercase mb-2">
                        <span class="text-blue-500 tracking-widest">${m.category}</span>
                        <span class="${m.status==='PASS'?'text-emerald-500':'text-rose-500'}">${m.status}</span>
                    </div>
                    <h4 class="text-sm font-bold text-white mb-1">${m.name}</h4>
                    <p class="text-[9px] text-slate-500 mb-3 leading-tight">${m.desc}</p>
                    <div class="w-full bg-slate-800 h-1 rounded-full"><div class="h-full bg-blue-500" style="width:${m.score}%"></div></div>
                </div>
            `).join('');
            document.getElementById('audit-btn').disabled = false;
        }, 500);
    }

    async function downloadPDF() {
        const res = await fetch('/download', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(lastData) });
        const blob = await res.blob();
        const a = document.createElement('a');
        a.href = window.URL.createObjectURL(blob);
        a.download = "Audit_Report.pdf";
        a.click();
    }
    </script>
</body>
</html>
