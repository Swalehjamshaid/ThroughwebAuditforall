<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swaleh Audit | Realistic Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .metric-card { background: rgba(30, 41, 59, 0.4); border: 1px solid #1e293b; border-radius: 12px; }
        .critical { border-left: 4px solid #ef4444; }
        .warning { border-left: 4px solid #f59e0b; }
        .pass { border-left: 4px solid #22c55e; }
        .score-circle { width: 120px; height: 120px; border-radius: 50%; border: 8px solid #3b82f6; display: flex; align-items: center; justify-content: center; font-size: 2rem; font-weight: 900; }
    </style>
</head>
<body class="p-6 lg:p-12">
    <div class="max-w-6xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-5xl font-black text-white">SWALEH <span class="text-blue-500">REAL-AUDIT</span></h1>
            <p class="text-slate-400 tracking-widest text-xs mt-2 uppercase">Elite Heuristic Analysis Engine</p>
        </header>

        <div class="flex flex-col md:flex-row gap-4 mb-16">
            <input id="urlInput" type="text" placeholder="Enter URL (e.g. apple.com)" class="flex-1 bg-slate-900 border border-slate-700 p-4 rounded-lg focus:ring-2 ring-blue-500 outline-none text-white">
            <button onclick="runAudit()" id="btn" class="bg-blue-600 hover:bg-blue-700 px-10 py-4 rounded-lg font-bold transition transform active:scale-95">START DEEP SCAN</button>
        </div>

        <div id="loader" class="hidden text-center py-20 animate-pulse">
            <p class="text-blue-400 font-mono tracking-tighter text-xl">PARSING DOM STRUCTURE... MEASURING LATENCY... CHECKING SSL... [60 METRICS]</p>
        </div>

        <div id="results" class="hidden">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-10">
                <div class="metric-card p-6 flex flex-col items-center">
                    <span class="text-xs text-slate-500 font-bold mb-4 uppercase">Overall Health</span>
                    <div id="bigScore" class="score-circle">0%</div>
                </div>
                <div class="md:col-span-3 metric-card p-8 bg-gradient-to-br from-slate-900 to-red-950/20">
                    <h2 class="text-red-500 font-bold uppercase text-xs mb-2">Vulnerability Alert</h2>
                    <p class="text-3xl font-bold mb-2">Primary Bottleneck: <span id="weakArea" class="text-white">...</span></p>
                    <p id="summary" class="text-slate-400 leading-relaxed italic"></p>
                </div>
            </div>

            <div class="flex justify-between items-end mb-6">
                <h3 class="text-2xl font-bold">60-POINT TECHNICAL SCORECARD</h3>
                <button onclick="downloadPDF()" class="bg-white text-black px-4 py-2 rounded font-bold text-sm">EXPORT FULL PDF</button>
            </div>

            <div id="metricsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                </div>
        </div>
    </div>

    <script>
        let reportData = null;

        async function runAudit() {
            const url = document.getElementById('urlInput').value;
            if(!url) return;

            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');

            const res = await fetch('/audit', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({url})
            });

            reportData = await res.json();
            
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('results').classList.remove('hidden');
            
            document.getElementById('bigScore').innerText = reportData.avg_score + "%";
            document.getElementById('weakArea').innerText = reportData.weak_area;
            document.getElementById('summary').innerText = reportData.summary;

            const grid = document.getElementById('metricsGrid');
            grid.innerHTML = '';
            reportData.metrics.forEach(m => {
                const sClass = m.status.toLowerCase();
                grid.innerHTML += `
                    <div class="metric-card p-5 ${sClass}">
                        <div class="flex justify-between text-xs font-bold opacity-50 mb-1">
                            <span>${m.category}</span>
                            <span>${m.score}%</span>
                        </div>
                        <h4 class="font-bold text-sm">${m.name}</h4>
                        <p class="text-[10px] text-slate-500 mt-2">${m.desc}</p>
                    </div>
                `;
            });
        }

        async function downloadPDF() {
            const res = await fetch('/download', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(reportData)
            });
            const blob = await res.blob();
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = "Swaleh_Elite_Audit.pdf";
            a.click();
        }
    </script>
</body>
</html>
