<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF TECH â€” AI Intelligence Audit</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/main.js" defer></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { jakarta: ['Plus Jakarta Sans', 'sans-serif'] },
                    colors: { brand: { 500: '#6366f1', 600: '#4f46e5' } }
                }
            }
        }
    </script>
</head>
<body class="bg-[#fcfdfe] font-jakarta text-slate-900">

    <nav class="fixed w-full z-50 bg-white/70 backdrop-blur-xl border-b border-slate-100 px-8 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-brand-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-indigo-200">
                <i class="fas fa-microchip"></i>
            </div>
            <h1 class="text-xl font-extrabold tracking-tighter uppercase italic">FF Tech</h1>
        </div>
        <div id="auth-status" class="flex gap-4">
            </div>
    </nav>

    <main class="pt-32 pb-20 px-6 max-w-6xl mx-auto">
        <section class="text-center mb-16">
            <h2 class="text-6xl font-black tracking-tight mb-4">Website <span class="text-brand-600">Deep Audit.</span></h2>
            <p class="text-slate-400 mb-10 font-medium italic">250+ signal analysis powered by FF Tech Intelligence Engine</p>
            
            <form id="audit-form" class="max-w-2xl mx-auto relative group">
                <input id="url-input" type="url" placeholder="https://your-website.com" required
                       class="w-full p-6 pr-40 rounded-3xl border-2 border-slate-100 bg-white shadow-2xl shadow-indigo-100 outline-none focus:border-brand-600 transition-all text-lg font-bold">
                <button type="submit" class="absolute right-2 top-2 bottom-2 bg-slate-900 text-white px-8 rounded-2xl font-black hover:bg-brand-600 transition-colors">
                    ANALYZE
                </button>
            </form>
        </section>

        <div id="loading-zone" class="hidden text-center p-10">
            <div class="status-pulse mb-4"></div>
            <p class="text-brand-600 font-bold animate-pulse">CRAWLING DATABASE & ANALYZING HEADERS...</p>
        </div>

        <div id="results-view" class="hidden space-y-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white p-8 rounded-[3rem] shadow-sm border border-slate-50 flex flex-col items-center justify-center">
                    <canvas id="mainChart" class="max-w-[150px]"></canvas>
                    <div id="grade-display" class="text-5xl font-black mt-4">--</div>
                </div>

                <div class="md:col-span-2 bg-white p-8 rounded-[3rem] shadow-sm border border-slate-50 relative">
                    <button onclick="copyAuditLink(window.location.href)" class="absolute top-6 right-6 text-slate-300 hover:text-brand-600">
                        <i class="fas fa-share-nodes"></i>
                    </button>
                    <h3 class="text-xl font-black mb-4 uppercase tracking-widest text-slate-400">Analysis Summary</h3>
                    <p id="summary-text" class="text-slate-600 leading-relaxed font-medium"></p>
                </div>
            </div>

            <div id="metrics-grid" class="grid grid-cols-2 md:grid-cols-4 gap-4">
                </div>
        </div>
    </main>

    <script>
        const form = document.getElementById('audit-form');
        
        form.onsubmit = async (e) => {
            e.preventDefault();
            const url = document.getElementById('url-input').value;
            
            // USE YOUR main.js fadeToggle helper
            fadeToggle('loading-zone', true);
            fadeToggle('results-view', false);

            try {
                const response = await fetch(`/audit?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                
                // Success UI Transition
                fadeToggle('loading-zone', false);
                fadeToggle('results-view', true);

                // Update UI
                document.getElementById('grade-display').innerText = data.grade;
                document.getElementById('summary-text').innerText = data.summary;
                
                // Render Chart.js
                new Chart(document.getElementById('mainChart'), {
                    type: 'doughnut',
                    data: data.overall_gauge,
                    options: { cutout: '80%', plugins: { legend: { display: false } } }
                });

                // Populate Grid
                const grid = document.getElementById('metrics-grid');
                grid.innerHTML = data.metrics.slice(0, 12).map(m => `
                    <div class="bg-white p-6 rounded-3xl border border-slate-50 text-center shadow-sm">
                        <div class="text-[10px] font-black text-slate-300 uppercase mb-2">Signal ${m.num}</div>
                        <div class="h-2 w-full bg-slate-100 rounded-full overflow-hidden">
                            <div class="h-full ${m.severity === 'green' ? 'bg-emerald-400' : 'bg-rose-400'}" style="width: 80%"></div>
                        </div>
                    </div>
                `).join('');

            } catch (err) {
                alert("Audit Engine Error. Check Connection.");
                fadeToggle('loading-zone', false);
            }
        };
    </script>
</body>
</html>
