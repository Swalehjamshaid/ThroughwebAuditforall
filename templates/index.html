<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF TECH ELITE | Forensic Audit Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono&display=swap');
        
        body { background: #020617; color: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        .neon-border { box-shadow: 0 0 30px rgba(59, 130, 246, 0.15); border: 1px solid rgba(59, 130, 246, 0.4); }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #3b82f6; }

        .matrix-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .matrix-card:hover { transform: translateY(-5px); background: rgba(30, 41, 59, 0.5); }
    </style>
</head>
<body class="p-4 md:p-10 min-h-screen">
    <div class="max-w-7xl mx-auto space-y-10">
        
        <header class="text-center space-y-4">
            <div class="inline-block px-4 py-1 rounded-full bg-blue-500/10 border border-blue-500/20 text-blue-400 text-xs font-bold tracking-widest uppercase">
                Forensic Engine v6.0 • Actionable Remediation Active
            </div>
            <h1 class="text-6xl md:text-8xl font-extrabold tracking-tighter italic text-white uppercase">
                FF TECH <span class="text-blue-500">ELITE</span>
            </h1>
            <div class="max-w-2xl mx-auto pt-6">
                <div class="glass neon-border p-2 rounded-2xl flex flex-col md:flex-row gap-2">
                    <input id="urlInput" type="text" placeholder="https://www.apple.com" 
                           class="flex-1 bg-transparent px-6 py-4 outline-none text-white text-lg placeholder:opacity-30">
                    <button onclick="runAudit()" id="auditBtn" 
                            class="bg-blue-600 hover:bg-blue-500 px-10 py-4 rounded-xl font-bold uppercase tracking-widest transition-all active:scale-95 shadow-lg shadow-blue-500/20">
                        Start Sweep
                    </button>
                </div>
            </div>
        </header>

        <div id="results" class="hidden space-y-8 animate-in fade-in slide-in-from-bottom-10 duration-700">
            
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                <div class="lg:col-span-4 glass rounded-[40px] p-10 flex flex-col items-center justify-center text-center">
                    <div class="text-xs font-bold opacity-40 uppercase tracking-widest mb-4">Overall Health Index</div>
                    <div id="gradeValue" class="text-9xl font-black italic text-blue-500 leading-none">0%</div>
                    <div class="mt-4 px-4 py-1 rounded-lg bg-blue-500/20 text-blue-400 font-bold text-sm uppercase tracking-widest">Forensic Verified</div>
                    <p id="summaryText" class="mt-8 text-sm opacity-60 leading-relaxed italic px-4"></p>
                </div>

                <div class="lg:col-span-5 glass rounded-[40px] p-8 flex items-center justify-center">
                    <canvas id="radarChart"></canvas>
                </div>

                <div class="lg:col-span-3 space-y-4">
                    <div class="glass p-6 rounded-3xl space-y-4 border-t-2 border-blue-500/30">
                        <h3 class="text-xs font-bold opacity-40 uppercase tracking-widest text-blue-400">Forensic Briefing</h3>
                        <p id="executiveBrief" class="text-xs leading-relaxed opacity-80 italic">
                            Analyzing technical metadata...
                        </p>
                    </div>
                    <button onclick="downloadPDF()" class="w-full py-6 glass hover:bg-green-600 hover:text-white transition-all rounded-3xl font-black uppercase tracking-widest text-sm border-white/10 flex items-center justify-center gap-2 group">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 group-hover:animate-bounce" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="List-4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                        </svg>
                        Download Executive PDF
                    </button>
                </div>
            </div>

            <div class="space-y-6">
                <div class="flex justify-between items-end px-2">
                    <div class="space-y-1">
                        <h2 class="text-2xl font-bold uppercase italic">Forensic Matrix</h2>
                        <p class="text-xs opacity-40 uppercase tracking-widest">66 Comprehensive Data Points • Hover for Remediation</p>
                    </div>
                    <div class="flex gap-4 text-[10px] font-bold uppercase tracking-widest">
                        <span class="text-green-400">● Elite</span>
                        <span class="text-yellow-400">● Warning</span>
                        <span class="text-red-400">● Critical</span>
                    </div>
                </div>
                
                <div id="matrixGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-3">
                    </div>
            </div>
        </div>
    </div>

    <script>
        let radar = null;
        let currentData = null;

        async function runAudit() {
            const btn = document.getElementById('auditBtn');
            const url = document.getElementById('urlInput').value;
            if(!url) return alert("Please enter a target URL");

            btn.innerText = "SCANNING...";
            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');

            try {
                const res = await fetch('/audit', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({url})
                });
                
                if (!res.ok) throw new Error('Audit Failed');
                
                currentData = await res.json();
                renderResults(currentData);
                
                btn.innerText = "START SWEEP";
                btn.disabled = false;
                btn.classList.remove('opacity-50', 'cursor-not-allowed');
            } catch (err) {
                alert("Forensic scan failed. Check server status.");
                btn.innerText = "START SWEEP";
                btn.disabled = false;
                btn.classList.remove('opacity-50');
            }
        }

        function renderResults(data) {
            document.getElementById('results').classList.remove('hidden');
            document.getElementById('gradeValue').innerText = data.total_grade + '%';
            document.getElementById('summaryText').innerText = data.summary;
            document.getElementById('executiveBrief').innerText = 
                `Audit of ${data.url} suggests that ${data.total_grade < 70 ? 'urgent' : 'strategic'} remediation is required in ${Object.keys(data.pillars)[0]}. Infrastructure hardening is recommended.`;

            // Matrix Card Injection
            const grid = document.getElementById('matrixGrid');
            grid.innerHTML = data.metrics.map(m => {
                let statusColor = m.score > 85 ? 'text-green-400' : (m.score > 60 ? 'text-yellow-400' : 'text-red-400');
                let borderColor = m.score > 85 ? 'border-green-500/50' : (m.score > 60 ? 'border-yellow-500/50' : 'border-red-500/50');
                
                return `
                <div class="glass p-4 rounded-2xl border-l-4 matrix-card ${borderColor} cursor-help" 
                     title="Remediation: ${data.total_grade < 90 ? 'Required' : 'None'}. See PDF for details.">
                    <div class="text-[8px] opacity-30 font-bold uppercase truncate">${m.category}</div>
                    <div class="text-[10px] font-bold mt-1 h-8 line-clamp-2 leading-tight">${m.name}</div>
                    <div class="text-xl font-black mt-2 ${statusColor}">${m.score}%</div>
                </div>
            `}).join('');

            // Radar Chart Construction
            const ctx = document.getElementById('radarChart');
            if(radar) radar.destroy();
            radar = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: Object.keys(data.pillars),
                    datasets: [{
                        data: Object.values(data.pillars),
                        backgroundColor: 'rgba(59, 130, 246, 0.2)',
                        borderColor: '#3b82f6',
                        borderWidth: 2,
                        pointBackgroundColor: '#3b82f6',
                        pointHoverBackgroundColor: '#fff',
                    }]
                },
                options: {
                    scales: {
                        r: {
                            min: 0, max: 100, ticks: { display: false },
                            grid: { color: 'rgba(255,255,255,0.05)' },
                            angleLines: { color: 'rgba(255,255,255,0.1)' },
                            pointLabels: { color: 'rgba(255,255,255,0.4)', font: { size: 10, weight: 'bold' } }
                        }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }

        async function downloadPDF() {
            if(!currentData) return;
            const btn = event.target;
            const originalText = btn.innerHTML;
            btn.innerText = "GENERATING...";

            try {
                const res = await fetch('/download', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(currentData)
                });
                
                const blob = await res.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Forensic_Report_${currentData.total_grade}.pdf`;
                document.body.appendChild(a);
                a.click();
                a.remove();
            } finally {
                btn.innerHTML = originalText;
            }
        }
    </script>
</body>
</html>
