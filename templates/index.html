<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Throughweb Elite | Strict Master Audit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .weakness-alert { border-left: 6px solid #ef4444; background: linear-gradient(90deg, #450a0a 0%, #020617 100%); animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } }
        .metric-card { background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body class="bg-[#020617] text-slate-100 p-8">
    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-16 p-8 bg-slate-900/50 rounded-[40px] border border-slate-800">
            <h1 class="text-3xl font-black italic text-blue-500">THROUGHWEB <span class="text-white font-normal uppercase tracking-widest">STRICT SCAN</span></h1>
            <div class="flex gap-2">
                <input type="text" id="url" placeholder="Enter Domain..." class="bg-slate-950 border border-slate-800 px-6 py-3 rounded-xl w-80 outline-none">
                <button onclick="runAudit()" id="btn" class="bg-blue-600 px-10 py-3 rounded-xl font-bold uppercase tracking-widest hover:bg-blue-500 transition-all">Deep Audit</button>
            </div>
        </header>

        <div id="results" class="hidden space-y-12">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="bg-slate-900 p-12 rounded-[50px] text-center border-4 border-slate-800">
                    <span class="text-slate-500 text-xs font-black uppercase tracking-[0.4em]">Audit Health Grade</span>
                    <div id="grade" class="text-[140px] font-black text-white leading-none my-4"></div>
                    <div id="score" class="text-2xl font-bold text-blue-500"></div>
                </div>
                <div class="space-y-4" id="weakList"></div>
            </div>

            <div class="bg-slate-900/50 p-10 rounded-[50px] border border-slate-800">
                <h3 class="text-[10px] font-black text-slate-500 uppercase mb-10 text-center tracking-[0.5em]">Master Intelligence feed: 59-Point checklist</h3>
                <div id="metricsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"></div>
            </div>
        </div>
    </div>

    <script>
        async function runAudit() {
            document.getElementById('results').classList.add('hidden');
            const url = document.getElementById('url').value; if(!url) return;
            const btn = document.getElementById('btn'); btn.innerText = 'STRICT SCANNING...'; btn.disabled = true;

            const res = await fetch('/audit', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({url}) });
            const data = await res.json();
            
            if(res.ok) {
                const d = data.data;
                document.getElementById('results').classList.remove('hidden');
                document.getElementById('grade').innerText = d.grade;
                document.getElementById('score').innerText = `COMPLIANCE SCORE: ${d.score}/100`;

                document.getElementById('weakList').innerHTML = d.weak_points.map((w, i) => `
                    <div class="weakness-alert p-6 rounded-3xl">
                        <div class="text-red-500 font-black text-xs uppercase mb-1 tracking-widest">Issue: ${w}</div>
                        <div class="text-slate-100 text-sm italic">"${d.suggestions[i]}"</div>
                    </div>`).join('') || "<div class='text-emerald-400 font-bold p-10 bg-slate-900 rounded-[50px]'>All Critical Security & Performance Standards Met.</div>";

                let grid = "";
                for(let [k,v] of Object.entries(d.metrics)) {
                    grid += `
                        <div class="p-5 metric-card rounded-2xl">
                            <div class="text-[9px] text-slate-600 font-black uppercase mb-1 truncate">${k}</div>
                            <div class="text-blue-300 font-bold text-sm mb-2">${v.val}</div>
                            <div class="h-1 w-full bg-slate-800 rounded-full overflow-hidden">
                                <div class="h-full bg-blue-600" style="width: ${(v.pts/v.max)*100}%"></div>
                            </div>
                        </div>`;
                }
                document.getElementById('metricsGrid').innerHTML = grid;
            }
            btn.innerText = 'Deep Audit'; btn.disabled = false;
        }
    </script>
</body>
</html>
