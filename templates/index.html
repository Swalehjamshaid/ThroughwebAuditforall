<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Swaleh Web Audit Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { background: radial-gradient(circle at top, #1e293b 0%, #020617 100%); font-family: 'Plus Jakarta Sans', sans-serif; color: white; }
        .glass { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(16px); border: 1px solid rgba(255,255,255,0.08); }
        .btn-gradient { background: linear-gradient(90deg, #3b82f6 0%, #2563eb 100%); transition: all 0.3s ease; }
        .btn-gradient:hover { box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); transform: translateY(-2px); }
        .weak-area-alert { border: 2px solid #ef4444; background: rgba(239, 68, 68, 0.05); }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
    </style>
</head>
<body class="p-6 md:p-12 min-h-screen">
    <div class="max-w-6xl mx-auto">
        <header class="text-center mb-16">
            <h1 class="text-7xl font-extrabold text-white tracking-tighter mb-4">SWALEH <span class="text-blue-500 italic">AUDIT</span></h1>
            <p class="text-slate-500 uppercase tracking-[0.4em] text-xs font-bold">Elite Strategic Performance Intelligence</p>
        </header>

        <div class="glass p-3 rounded-3xl flex flex-col md:flex-row gap-4 mb-16 shadow-2xl">
            <input type="text" id="url" placeholder="Paste your website URL (https://...)" class="flex-1 bg-transparent px-6 py-4 text-xl outline-none text-white placeholder-slate-600">
            <button onclick="runAudit()" id="btn" class="btn-gradient px-12 py-5 rounded-2xl font-bold text-lg uppercase tracking-widest">Run Deep Scan</button>
        </div>

        <div id="loading" class="hidden glass p-10 rounded-[2.5rem] mb-16">
            <div id="terminal" class="font-mono text-blue-400 text-sm h-32 overflow-y-auto mb-6 custom-scroll"></div>
            <div class="w-full bg-slate-800 h-1.5 rounded-full overflow-hidden">
                <div id="progress" class="h-full bg-blue-500 transition-all duration-300" style="width: 0%"></div>
            </div>
        </div>

        <div id="results" class="hidden space-y-12">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="glass p-12 rounded-[3rem] text-center border-b-8 border-blue-600">
                    <p class="text-xs font-bold text-slate-500 uppercase tracking-widest mb-4">Global Grade</p>
                    <div id="grade" class="text-9xl font-extrabold text-white"></div>
                </div>
                <div class="glass p-12 rounded-[3rem] flex flex-col items-center justify-center">
                    <div class="w-40 h-40 relative">
                        <canvas id="scoreChart"></canvas>
                        <div id="scoreVal" class="absolute inset-0 flex items-center justify-center text-4xl font-extrabold text-emerald-400"></div>
                    </div>
                    <p class="text-xs font-bold text-slate-500 uppercase mt-6 tracking-widest">Efficiency Score</p>
                </div>
                <div class="glass p-12 rounded-[3rem] flex flex-col justify-center gap-6">
                    <button onclick="downloadPDF()" class="bg-white text-black py-5 rounded-2xl font-black uppercase tracking-widest hover:bg-blue-500 hover:text-white transition-all shadow-xl">Download PDF</button>
                    <p class="text-[10px] text-center text-slate-500 italic">200-Word Strategic Improvement Plan Included</p>
                </div>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-6" id="cat-grid"></div>

            <div class="glass p-12 rounded-[3.5rem] border border-blue-500/20">
                <h2 class="text-2xl font-bold text-blue-400 mb-8 uppercase tracking-widest">Strategic Improvement Strategy</h2>
                <div id="summary" class="text-slate-300 leading-relaxed text-lg"></div>
            </div>

            <div class="glass rounded-[3rem] overflow-hidden">
                <div class="p-10 border-b border-white/5 bg-white/5 flex justify-between items-center">
                    <h3 class="text-2xl font-bold text-white uppercase">60 Technical Probes Elaborated</h3>
                </div>
                <div id="m-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6 p-10 max-h-[600px] overflow-y-auto custom-scroll"></div>
            </div>
        </div>
    </div>

    <script>
        let lastData = null; let chart = null;

        async function runAudit() {
            const url = document.getElementById('url').value;
            if(!url) return;

            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');
            const term = document.getElementById('terminal');
            const bar = document.getElementById('progress');
            term.innerHTML = "";

            const res = await fetch('/audit', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({url}) });
            const data = await res.json();
            lastData = data;

            for(let i=0; i<60; i++) {
                await new Promise(r => setTimeout(r, 40));
                term.innerHTML += `> [PROBE ${i+1}] ${data.metrics[i].name} ... <span class="text-white">OK</span><br>`;
                term.scrollTop = term.scrollHeight;
                bar.style.width = `${((i+1)/60)*100}%`;
            }

            document.getElementById('loading').classList.add('hidden');
            document.getElementById('results').classList.remove('hidden');
            document.getElementById('grade').innerText = data.grade;
            document.getElementById('scoreVal').innerText = data.score + "%";
            document.getElementById('summary').innerText = data.summary;

            const ctx = document.getElementById('scoreChart').getContext('2d');
            if(chart) chart.destroy();
            chart = new Chart(ctx, { type: 'doughnut', data: { datasets: [{ data: [data.score, 100-data.score], backgroundColor: ['#10b981', '#1e293b'], borderWidth: 0 }] }, options: { cutout: '85%', plugins: { legend: false } } });

            document.getElementById('cat-grid').innerHTML = Object.entries(data.cat_scores).map(([n, s]) => `
                <div class="glass p-8 rounded-3xl text-center ${n === data.weak_area ? 'weak-area-alert' : ''}">
                    <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-2">${n}</p>
                    <p class="text-3xl font-black text-blue-400">${s}%</p>
                    ${n === data.weak_area ? '<p class="text-[8px] text-red-500 font-bold mt-2 uppercase">Critical Weakness</p>' : ''}
                </div>
            `).join('');

            document.getElementById('m-grid').innerHTML = data.metrics.map(m => `
                <div class="p-6 rounded-3xl glass border border-white/5 group hover:border-blue-500/50 transition-all">
                    <div class="flex justify-between text-[10px] font-bold uppercase mb-4">
                        <span class="text-blue-500">${m.category}</span>
                        <span class="${m.status==='PASS'?'text-emerald-500':'text-red-500'}">${m.status}</span>
                    </div>
                    <h4 class="text-sm font-bold text-white mb-2">${m.name}</h4>
                    <p class="text-[10px] text-slate-500 leading-tight mb-4">${m.desc}</p>
                    <div class="w-full bg-slate-800 h-1 rounded-full"><div class="h-full bg-blue-500" style="width:${m.score}%"></div></div>
                </div>
            `).join('');
        }

        async function downloadPDF() {
            const res = await fetch('/download', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(lastData) });
            const blob = await res.blob();
            const a = document.createElement('a'); a.href = window.URL.createObjectURL(blob); a.download = "Swaleh_Elite_Strategic_Audit.pdf"; a.click();
        }
    </script>
</body>
</html>
