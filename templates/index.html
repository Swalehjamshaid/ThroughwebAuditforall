<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF Tech AI | Professional Website Audit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0B1221; }
        .glass { background: rgba(17, 24, 39, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .gradient-text { background: linear-gradient(90deg, #3B82F6, #2DD4BF); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="text-gray-100 min-h-screen">

    <nav class="border-b border-white/10 py-4 px-6 flex justify-between items-center glass sticky top-0 z-50">
        <div class="text-xl font-extrabold tracking-tight gradient-text">FF TECH AI</div>
        <div class="flex gap-4">
            <button onclick="toggleLogin()" class="text-sm font-semibold hover:text-blue-400 transition">Login</button>
            <button id="logoutBtn" onclick="logout()" class="hidden text-sm font-semibold text-red-400">Logout</button>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-6">
        <section class="text-center py-12">
            <h1 class="text-5xl font-extrabold mb-4">Analyze Your <span class="gradient-text">Web Performance</span></h1>
            <p class="text-gray-400 mb-8">Professional AI-powered audits with 200+ data points.</p>
            
            <div class="max-w-2xl mx-auto flex gap-2">
                <input id="auditUrl" type="url" placeholder="https://example.com" class="flex-1 bg-white/5 border border-white/10 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="runAudit()" class="bg-blue-600 hover:bg-blue-500 px-8 py-3 rounded-xl font-bold transition">Run Audit</button>
            </div>
            <div id="loader" class="hidden mt-4 text-blue-400 animate-pulse">FF Tech AI Engine Analyzing...</div>
        </section>

        <div id="results" class="hidden grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="glass p-6 rounded-3xl col-span-1 flex flex-col items-center justify-center">
                <h3 class="text-gray-400 font-bold mb-4 uppercase text-xs tracking-widest">Overall Score</h3>
                <div class="relative">
                    <canvas id="scoreChart" width="200" height="200"></canvas>
                    <div class="absolute inset-0 flex flex-col items-center justify-center">
                        <span id="scoreText" class="text-4xl font-black">0%</span>
                        <span id="gradeText" class="text-blue-400 font-bold">Grade: F</span>
                    </div>
                </div>
            </div>

            <div class="glass p-6 rounded-3xl col-span-2">
                <h3 class="text-gray-400 font-bold mb-4 uppercase text-xs tracking-widest">Executive Summary</h3>
                <p id="summaryText" class="text-gray-300 leading-relaxed italic"></p>
                <div class="mt-6 flex gap-3">
                    <button id="pdfBtn" class="bg-white/10 hover:bg-white/20 px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2">
                        <span>ðŸ“„ Download PDF Report</span>
                    </button>
                </div>
            </div>

            <div class="glass p-6 rounded-3xl col-span-full overflow-hidden">
                <h3 class="text-gray-400 font-bold mb-4 uppercase text-xs tracking-widest">All Metrics (1-200)</h3>
                <div class="overflow-x-auto h-96">
                    <table class="w-full text-left">
                        <thead class="sticky top-0 bg-[#0B1221]">
                            <tr class="text-gray-500 text-sm border-b border-white/5">
                                <th class="py-3 px-2">ID</th>
                                <th class="py-3">Name</th>
                                <th class="py-3">Category</th>
                                <th class="py-3">Status</th>
                            </tr>
                        </thead>
                        <tbody id="metricsBody" class="text-sm divide-y divide-white/5"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        const API_BASE = window.location.origin;
        let mainChart;

        async function runAudit() {
            const url = document.getElementById('auditUrl').value;
            if(!url) return alert("Enter a URL");

            document.getElementById('loader').classList.remove('hidden');
            const token = localStorage.getItem('fftech_token');
            const endpoint = token ? '/api/audit/user' : '/api/audit/open';
            
            try {
                const res = await fetch(API_BASE + endpoint, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        ...(token && { 'Authorization': `Bearer ${token}` })
                    },
                    body: JSON.stringify({ url })
                });
                const data = await res.json();
                renderAudit(data);
            } catch (e) {
                alert("Audit failed. Check backend connection.");
            } finally {
                document.getElementById('loader').classList.add('hidden');
            }
        }

        function renderAudit(data) {
            document.getElementById('results').classList.remove('hidden');
            document.getElementById('scoreText').innerText = data.score + "%";
            document.getElementById('gradeText').innerText = "Grade: " + data.grade;
            document.getElementById('summaryText').innerText = data.metrics[3].value;

            // Update PDF button logic
            const pdfUrl = data.audit_id ? `/api/report/${data.audit_id}.pdf` : `/api/report/open.pdf`;
            document.getElementById('pdfBtn').onclick = () => window.open(API_BASE + pdfUrl);

            // Populate Table
            const tbody = document.getElementById('metricsBody');
            tbody.innerHTML = '';
            Object.entries(data.metrics).forEach(([id, m]) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="py-3 text-gray-500">${id}</td>
                    <td class="py-3 font-semibold">${m.name || 'Analysis Signal'}</td>
                    <td class="py-3"><span class="px-2 py-1 rounded bg-white/5 text-xs">Technical</span></td>
                    <td class="py-3 ${m.value == 0 ? 'text-red-400' : 'text-green-400'}">${m.detail || 'Optimized'}</td>
                `;
                tbody.appendChild(tr);
            });

            // Score Chart
            const ctx = document.getElementById('scoreChart').getContext('2d');
            if(mainChart) mainChart.destroy();
            mainChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [data.score, 100 - data.score],
                        backgroundColor: ['#3B82F6', '#1F2937'],
                        borderWidth: 0,
                        circumference: 180,
                        rotation: 270
                    }]
                },
                options: { cutout: '80%', plugins: { legend: { display: false } } }
            });
        }
    </script>
</body>
</html>
