<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Throughweb Audit AI | Master Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .weakness-card { background: linear-gradient(90deg, #450a0a 0%, #020617 100%); border-left: 5px solid #ef4444; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="bg-[#020617] text-slate-100 p-8">
    <div class="max-w-6xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-16 glass p-8 rounded-[40px]">
            <h1 class="text-3xl font-black italic text-blue-500">THROUGHWEB <span class="text-white uppercase font-normal tracking-widest">Master Audit AI</span></h1>
            <div class="flex gap-2">
                <input type="text" id="url" placeholder="Enter target domain..." class="bg-slate-950 border border-slate-800 px-6 py-3 rounded-xl w-64 md:w-80 outline-none focus:border-blue-500">
                <button onclick="runAudit()" id="btn" class="bg-blue-600 px-10 py-3 rounded-xl font-bold uppercase text-xs tracking-[0.2em] hover:bg-blue-500 transition-all">Execute Scan</button>
            </div>
        </header>

        <div id="results" class="hidden space-y-12">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="glass p-12 rounded-[50px] text-center border-2 border-slate-800">
                    <span class="text-slate-500 text-xs font-bold uppercase tracking-widest">Global Health Grade</span>
                    <div id="grade" class="text-[140px] font-black text-white leading-none my-4"></div>
                    <div id="score" class="text-2xl font-bold text-blue-500"></div>
                </div>
                <div class="lg:col-span-2 glass p-8 rounded-[50px] flex items-center justify-center">
                    <canvas id="radarChart"></canvas>
                </div>
            </div>

            <div class="space-y-6">
                <h3 class="text-red-500 font-black text-xs uppercase tracking-[0.3em] flex items-center gap-3">
                    <span class="h-3 w-3 bg-red-500 rounded-full animate-ping"></span> Critical Vulnerabilities Identified
                </h3>
                <div id="weakList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </div>

            <div class="glass p-10 rounded-[50px]">
                <h3 class="text-slate-500 text-[10px] font-black uppercase tracking-widest mb-10 text-center">50+ Point Comprehensive Performance Intelligence</h3>
                <div id="metricsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </div>

            <a id="dl" href="#" target="_blank" class="block w-full text-center py-7 bg-white text-slate-900 font-black rounded-3xl hover:bg-blue-400 transition-colors uppercase tracking-[0.3em]">Download Executive Audit Report (PDF)</a>
        </div>
    </div>

    <script>
        let radar;
        async function runAudit() {
            const url = document.getElementById('url').value; if(!url) return;
            const btn = document.getElementById('btn');
            btn.innerText = 'SCANNIG...'; btn.disabled = true;

            const res = await fetch('/audit', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({url}) });
            const data = await res.json();
            
            if(res.ok) {
                render(data);
                btn.innerText = 'Execute Scan'; btn.disabled = false;
            }
        }

        function render(data) {
            const d = data.data;
            document.getElementById('results').classList.remove('hidden');
            document.getElementById('grade').innerText = d.grade;
            document.getElementById('score').innerText = `COMPLIANCE SCORE: ${d.score}/100`;
            document.getElementById('dl').href = `/download/${data.id}`;

            document.getElementById('weakList').innerHTML = d.weak_points.map((w, i) => `
                <div class="weakness-card p-6 rounded-[30px]">
                    <div class="text-red-500 font-black text-[10px] uppercase mb-2 tracking-widest">Issue: ${w}</div>
                    <div class="text-slate-100 text-xs italic font-medium">"${d.suggestions[i]}"</div>
                </div>`).join('');

            let grid = "";
            for(let [k,v] of Object.entries(d.metrics)) {
                grid += `
                    <div class="p-5 bg-slate-950/50 rounded-2xl border border-white/5">
                        <div class="text-[9px] text-slate-600 font-black uppercase mb-1">${k}</div>
                        <div class="text-blue-400 font-bold text-sm">${v.val}</div>
                        <div class="text-[10px] text-slate-500 mt-2 font-bold">${v.pts}/${v.max} Points</div>
                    </div>`;
            }
            document.getElementById('metricsGrid').innerHTML = grid;
            updateChart(d.pillar_scores);
        }

        function updateChart(s) {
            if(radar) radar.destroy();
            radar = new Chart(document.getElementById('radarChart'), {
                type: 'radar',
                data: {
                    labels: Object.keys(s),
                    datasets: [{ data: Object.values(s), backgroundColor: 'rgba(59, 130, 246, 0.2)', borderColor: '#3b82f6', borderWidth: 3 }]
                },
                options: { 
                    scales: { r: { grid: { color: '#1e293b' }, ticks: { display: false }, pointLabels: { color: '#94a3b8', font: { weight: 'bold' } } } },
                    plugins: { legend: { display: false } }
                }
            });
        }
    </script>
</body>
</html>
