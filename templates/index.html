<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF TECH — Professional AI Website Audit</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { jakarta: ['Plus Jakarta Sans', 'sans-serif'] },
                    colors: { brand: { 500: '#6366f1', 600: '#4f46e5' } }
                }
            }
        }
    </script>

    <style>
        /* CSS from static/css/style.css included here */
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fcfdfe; }
        
        .status-pulse {
            width: 12px; height: 12px; background-color: #6366f1; border-radius: 50%;
            display: inline-block; box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(99, 102, 241, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
        }

        .glass-entry { animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden { display: none !important; }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.5); }
    </style>
</head>
<body class="text-slate-900">

    <nav class="fixed w-full z-50 bg-white/70 backdrop-blur-md border-b border-slate-100 px-8 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-brand-600 rounded-xl flex items-center justify-center text-white shadow-lg">
                <i class="fas fa-bolt"></i>
            </div>
            <h1 class="text-xl font-extrabold tracking-tighter uppercase italic">FF Tech</h1>
        </div>
        <div id="nav-auth" class="flex gap-4">
            <button onclick="fadeToggle('login-modal', true)" class="text-sm font-bold text-slate-500 hover:text-brand-600">Login</button>
            <button onclick="fadeToggle('reg-modal', true)" class="bg-slate-900 text-white px-5 py-2.5 rounded-xl text-sm font-bold shadow-xl">Join Pro</button>
        </div>
        <div id="nav-user" class="hidden flex gap-4 items-center">
            <span id="user-display" class="text-xs font-bold text-brand-600 bg-brand-50 px-3 py-1 rounded-full uppercase">User</span>
            <button onclick="logout()" class="text-rose-500"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </nav>

    <main class="pt-32 pb-20 px-6 max-w-6xl mx-auto">
        <section class="text-center mb-16 glass-entry">
            <h2 class="text-6xl font-black mb-4 tracking-tight">Technical <span class="text-brand-600">Audit.</span></h2>
            <p class="text-slate-400 mb-10 font-medium">Deep crawl signal analysis for modern web compliance.</p>
            
            <form id="audit-form" class="max-w-2xl mx-auto relative group">
                <input id="url-input" type="url" placeholder="https://your-website.com" required
                       class="w-full p-6 pr-40 rounded-3xl border-2 border-slate-100 bg-white shadow-2xl shadow-indigo-100 outline-none focus:border-brand-600 transition-all text-lg font-bold">
                <button type="submit" class="absolute right-2 top-2 bottom-2 bg-slate-900 text-white px-8 rounded-2xl font-black hover:bg-brand-600 transition-colors">
                    ANALYZE
                </button>
            </form>
            <p class="mt-4 text-[10px] font-black text-slate-400 uppercase tracking-widest">
                Free Credits: <span id="val-remaining" class="text-brand-600">—</span>
            </p>
        </section>

        <div id="loading-zone" class="hidden text-center p-12 glass-card rounded-[3rem] shadow-xl">
            <div class="status-pulse mb-4"></div>
            <p class="text-brand-600 font-bold uppercase tracking-widest animate-pulse">Running Deep Signal Engine...</p>
        </div>

        <div id="results-view" class="hidden space-y-10">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="bg-white p-10 rounded-[3rem] shadow-sm border border-slate-50 flex flex-col items-center">
                    <canvas id="mainChart" class="max-w-[180px]"></canvas>
                    <div id="grade-display" class="text-6xl font-black mt-6">--</div>
                </div>

                <div class="md:col-span-2 bg-white p-10 rounded-[3rem] shadow-sm border border-slate-50 relative">
                    <h3 class="text-xs font-black text-slate-300 uppercase tracking-[0.3em] mb-4">Executive Summary</h3>
                    <p id="summary-text" class="text-slate-600 text-lg leading-relaxed italic mb-8"></p>
                    <div class="flex gap-4">
                        <button onclick="downloadPDF()" class="bg-slate-900 text-white px-6 py-3 rounded-2xl text-xs font-black"><i class="fas fa-file-pdf mr-2"></i>Export PDF</button>
                        <button onclick="copyAuditLink(window.location.href)" class="border border-slate-200 px-6 py-3 rounded-2xl text-xs font-black text-slate-400">Copy URL</button>
                    </div>
                </div>
            </div>

            <div id="metrics-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
                </div>
            
            <div id="paywall" class="hidden p-16 text-center bg-indigo-50 rounded-[4rem] border-2 border-dashed border-indigo-200">
                <i class="fas fa-lock text-4xl text-indigo-300 mb-6"></i>
                <h4 class="text-2xl font-black mb-2">Upgrade to Unlock 250+ Signals</h4>
                <p class="text-indigo-600/60 mb-8 max-w-sm mx-auto font-medium">Full signal grids and daily automated monitoring are reserved for Pro users.</p>
                <button onclick="checkout()" class="bg-indigo-600 text-white px-10 py-5 rounded-3xl font-black text-lg shadow-xl shadow-indigo-200">Get Pro - $5/mo</button>
            </div>
        </div>
    </main>

    <div id="login-modal" class="hidden fixed inset-0 z-[100] bg-slate-900/60 backdrop-blur-md flex items-center justify-center p-6">
        <div class="bg-white rounded-[3rem] p-12 max-w-md w-full glass-entry">
            <h3 class="text-3xl font-black mb-6">Sign In</h3>
            <form id="login-form" class="space-y-4">
                <input id="l-email" type="email" placeholder="Email" required class="w-full p-5 bg-slate-50 rounded-2xl font-bold outline-none border-2 border-transparent focus:border-brand-600">
                <input id="l-pass" type="password" placeholder="Password" required class="w-full p-5 bg-slate-50 rounded-2xl font-bold outline-none border-2 border-transparent focus:border-brand-600">
                <button type="submit" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black text-lg">Login</button>
            </form>
            <button onclick="fadeToggle('login-modal', false)" class="w-full mt-6 text-[10px] font-black text-slate-300 uppercase tracking-[0.2em]">Close</button>
        </div>
    </div>

    <div id="reg-modal" class="hidden fixed inset-0 z-[100] bg-slate-900/60 backdrop-blur-md flex items-center justify-center p-6">
        <div class="bg-white rounded-[3rem] p-12 max-w-md w-full glass-entry">
            <h3 class="text-3xl font-black mb-6">Create Account</h3>
            <form id="reg-form" class="space-y-4">
                <input id="r-email" type="email" placeholder="Email" required class="w-full p-5 bg-slate-50 rounded-2xl font-bold outline-none">
                <input id="r-pass" type="password" placeholder="Password" required minlength="8" class="w-full p-5 bg-slate-50 rounded-2xl font-bold outline-none">
                <button type="submit" class="w-full bg-brand-600 text-white py-5 rounded-2xl font-black text-lg">Register</button>
            </form>
            <button onclick="fadeToggle('reg-modal', false)" class="w-full mt-6 text-[10px] font-black text-slate-300 uppercase tracking-[0.2em]">Close</button>
        </div>
    </div>

    <script>
        const $ = s => document.querySelector(s);
        const state = { token: localStorage.getItem('token'), mainChart: null };

        // JavaScript Utilities from static/js/main.js
        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        function copyAuditLink(url) {
            navigator.clipboard.writeText(url).then(() => alert("Link Copied!"));
        }

        function fadeToggle(elementId, show = true) {
            const el = document.getElementById(elementId);
            if (show) { el.classList.remove('hidden'); el.classList.add('glass-entry'); }
            else { el.classList.add('hidden'); }
        }

        // API Helper with JWT
        async function api(path, method = 'GET', body = null) {
            const headers = { 'Content-Type': 'application/json' };
            if (state.token) headers['Authorization'] = 'Bearer ' + state.token;
            const res = await fetch(path, { method, headers, body: body ? JSON.stringify(body) : null });
            if (res.status === 401) logout();
            return res.json();
        }

        // Form Handlers
        $('#audit-form').onsubmit = async (e) => {
            e.preventDefault();
            const url = $('#url-input').value;
            fadeToggle('loading-zone', true);
            fadeToggle('results-view', false);

            try {
                const data = await api(`/audit?url=${encodeURIComponent(url)}`);
                renderAudit(data);
            } catch (err) { alert("Backend offline."); fadeToggle('loading-zone', false); }
        };

        function renderAudit(data) {
            fadeToggle('loading-zone', false);
            fadeToggle('results-view', true);

            $('#grade-display').innerText = data.grade;
            $('#summary-text').innerText = data.summary;
            $('#val-remaining').innerText = data.remaining ?? 'Guest';

            if(state.mainChart) state.mainChart.destroy();
            state.mainChart = new Chart($('#mainChart'), {
                type: 'doughnut',
                data: data.overall_gauge,
                options: { cutout: '80%', plugins: { legend: { display: false } } }
            });

            const grid = $('#metrics-grid');
            grid.innerHTML = data.metrics.map(m => `
                <div class="bg-white p-6 rounded-3xl border border-slate-50 shadow-sm text-center">
                    <div class="text-[9px] font-black text-slate-300 uppercase mb-4 tracking-widest">Signal ${m.num}</div>
                    <div class="h-1.5 w-full bg-slate-100 rounded-full overflow-hidden">
                        <div class="h-full ${m.severity === 'green' ? 'bg-emerald-400' : (m.severity === 'yellow' ? 'bg-amber-400' : 'bg-rose-500')}" style="width: 80%"></div>
                    </div>
                </div>
            `).join('');

            if(!data.premium) $('#paywall').classList.remove('hidden');
            else $('#paywall').classList.add('hidden');
        }

        // Auth Logic
        $('#login-form').onsubmit = async (e) => {
            e.preventDefault();
            const d = await api('/login', 'POST', { email: $('#l-email').value, password: $('#l-pass').value });
            if (d.token) { localStorage.setItem('token', d.token); location.reload(); }
            else alert(d.detail || "Login failed");
        };

        $('#reg-form').onsubmit = async (e) => {
            e.preventDefault();
            const d = await api('/register', 'POST', { email: $('#r-email').value, password: $('#r-pass').value, timezone: 'UTC' });
            alert(d.message || d.detail);
            if (!d.detail) fadeToggle('reg-modal', false);
        };

        function logout() { localStorage.removeItem('token'); location.reload(); }
        function downloadPDF() { window.open(`/export-pdf?url=${encodeURIComponent($('#url-input').value)}`, '_blank'); }
        async function checkout() { const res = await api('/billing/checkout', 'POST'); if(res.url) window.location.href = res.url; }

        // Startup Check
        (async () => {
            if (state.token) {
                const b = await api('/billing/status');
                if (b.subscribed) $('#user-display').innerText = 'Pro User';
                $('#nav-auth').classList.add('hidden');
                $('#nav-user').classList.remove('hidden');
            }
        })();
    </script>
</body>
</html>
