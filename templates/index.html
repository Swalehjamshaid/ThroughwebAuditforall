<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swaleh Audit | Elite Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .metric-card { background: rgba(30, 41, 59, 0.5); border: 1px solid #334155; transition: 0.3s; }
        .metric-card:hover { border-color: #3b82f6; background: rgba(30, 41, 59, 0.8); }
        .critical { color: #ef4444; border-left: 4px solid #ef4444; }
        .pass { color: #22c55e; border-left: 4px solid #22c55e; }
        .warning { color: #f59e0b; border-left: 4px solid #f59e0b; }
    </style>
</head>
<body class="p-4 md:p-12">
    <div class="max-w-6xl mx-auto">
        <header class="text-center mb-12">
            <h1 class="text-6xl font-black tracking-tighter text-white">SWALEH <span class="text-blue-500">AUDIT</span></h1>
            <p class="text-slate-400 mt-2 uppercase tracking-[0.3em] text-sm font-semibold">Strategic Corporate Performance Intelligence</p>
        </header>

        <div class="flex flex-col md:flex-row gap-4 mb-12">
            <input id="urlInput" type="text" placeholder="Enter Website URL (e.g. haier.com.pk)" class="flex-1 bg-slate-900 border border-slate-700 p-5 rounded-xl text-xl focus:ring-2 ring-blue-500 outline-none">
            <button onclick="startAudit()" id="btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold px-10 py-5 rounded-xl transition-all scale-100 hover:scale-105">RUN DEEP SCAN</button>
        </div>

        <div id="loader" class="hidden text-center py-20">
            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-blue-500 mx-auto mb-4"></div>
            <p class="text-blue-400 font-mono">ANALYZING 60+ DATA POINTS... PENETRATING INFRASTRUCTURE...</p>
        </div>

        <div id="results" class="hidden animate-in fade-in duration-700">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="metric-card p-8 rounded-2xl flex flex-col items-center justify-center">
                    <span class="text-slate-400 uppercase text-xs font-bold mb-2">Overall Efficiency</span>
                    <div id="bigScore" class="text-7xl font-black text-blue-500">0%</div>
                </div>
                <div class="metric-card p-8 rounded-2xl md:col-span-2 border-red-500/50 bg-red-500/5">
                    <span class="text-red-400 uppercase text-xs font-bold mb-2">Critical Vulnerability Detected</span>
                    <h2 id="weakArea" class="text-3xl font-bold text-white mb-2">N/A</h2>
                    <p class="text-slate-300 italic">"This area is causing measurable revenue leakage and user friction."</p>
                </div>
            </div>

            <div class="metric-card p-8 rounded-2xl mb-8">
                <h3 class="text-xl font-bold mb-4 flex items-center">
                    <span class="bg-blue-500 w-2 h-6 mr-3"></span> EXECUTIVE SUMMARY
                </h3>
                <p id="summary" class="text-slate-300 leading-relaxed text-lg first-letter:text-5xl first-letter:font-bold first-letter:mr-3 first-letter:float-left"></p>
                <button onclick="downloadReport()" class="mt-6 bg-white text-black px-6 py-3 rounded-lg font-bold hover:bg-slate-200">DOWNLOAD PDF STRATEGY</button>
            </div>

            <h3 class="text-2xl font-bold mb-6">60-POINT TECHNICAL SCORECARD</h3>
            <div id="metricsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                </div>
        </div>
    </div>

    <script>
        let auditData = null;

        async function startAudit() {
            const url = document.getElementById('urlInput').value;
            if(!url) return alert("Please provide a URL");

            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');

            const res = await fetch('/audit', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({url})
            });

            auditData = await res.json();
            renderUI(auditData);
        }

        function renderUI(data) {
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('results').classList.remove('hidden');
            
            document.getElementById('bigScore').innerText = data.avg_score + "%";
            document.getElementById('weakArea').innerText = data.weak_area.toUpperCase();
            document.getElementById('summary').innerText = data.summary;

            const grid = document.getElementById('metricsGrid');
            grid.innerHTML = '';

            data.metrics.forEach(m => {
                const statusClass = m.status === 'PASS' ? 'pass' : (m.status === 'CRITICAL' ? 'critical' : 'warning');
                grid.innerHTML += `
                    <div class="metric-card p-5 rounded-xl ${statusClass}">
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-xs font-bold opacity-60 uppercase">${m.category}</span>
                            <span class="font-black">${m.score}%</span>
                        </div>
                        <h4 class="font-bold text-white">${m.name}</h4>
                        <p class="text-xs text-slate-400 mt-2">${m.desc}</p>
                    </div>
                `;
            });
        }

        async function downloadReport() {
            const res = await fetch('/download', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(auditData)
            });
            const blob = await res.blob();
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = "Strategic_Audit_Report.pdf";
            link.click();
        }
    </script>
</body>
</html>
