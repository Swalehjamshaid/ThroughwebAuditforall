
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF TECH | Elite Strategic Intelligence 2025</title>
    https://cdn.tailwindcss.com</script>
    <style>
        :root { --primary: #3b82f6; --dark: #020617; --glass: rgba(15, 23, 42, 0.9); }
        body { background: var(--dark); color: #f8fafc; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial; }
        .glass { background: var(--glass); backdrop-filter: blur(24px); border: 1px solid rgba(255,255,255,0.08); border-radius: 24px; }
        .metric-card { transition: transform .2s ease; }
        .metric-card:hover { transform: translateY(-2px); }
    </style>
</head>
<body class="p-8 min-h-screen">
    <div class="max-w-7xl mx-auto space-y-10">
        <header class="text-center space-y-6">
            <h1 class="text-5xl font-black">FF TECH <span class="text-blue-500">ELITE</span></h1>
            <p class="text-slate-300 max-w-2xl mx-auto">Deterministic audit with weighted impact across Technical SEO, Security, Performance, Accessibility, UX, and Advanced SEO.</p>

            <div class="glass p-4 max-w-3xl mx-auto flex gap-4">
                <input id="urlInput" type="url" placeholder="Enter target URL (e.g., example.com or https://example.com)..."
                       class="flex-1 bg-transparent p-4 outline-none" autocomplete="off">
                <button id="scanBtn" class="bg-blue-600 px-10 py-4 rounded-2xl font-bold">START SCAN</button>
            </div>

            <div id="errorBox" class="hidden max-w-3xl mx-auto text-left bg-red-600/20 border border-red-500/40 p-4 rounded-xl text-red-200"></div>
        </header>

        <div id="results" class="hidden space-y-10">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                <div class="lg:col-span-4 glass p-10 flex flex-col items-center justify-center">
                    <span class="text-slate-400">Overall Health Score</span>
                    <span id="totalGradeNum" class="text-6xl font-black">0%</span>
                </div>
                <div class="lg:col-span-8 glass p-10">
                    <h3 class="text-3xl font-black mb-6">Strategic Overview</h3>
                    <div id="summary" class="text-slate-300 leading-relaxed text-lg pl-1 whitespace-pre-line"></div>
                    <button onclick="downloadPDF()" id="pdfBtn"
                            class="mt-8 bg-white text-black px-10 py-4 rounded-2xl font-black">EXPORT PDF REPORT</button>
                </div>
            </div>

            <div id="metricsByCategory" class="space-y-6"></div>
        </div>
    </div>

    <script>
        let reportData = null;

        function showError(msg) {
            const box = document.getElementById('errorBox');
            box.textContent = msg;
            box.classList.remove('hidden');
        }
        function clearError() {
            const box = document.getElementById('errorBox');
            box.textContent = '';
            box.classList.add('hidden');
        }

        function groupBy(arr, key) {
            return arr.reduce((acc, item) => {
                (acc[item[key]] = acc[item[key]] || []).push(item);
                return acc;
            }, {});
        }

        async function runAudit() {
            clearError();
            const btn = document.getElementById('scanBtn');
            const url = document.getElementById('urlInput').value.trim();
            if(!url) { showError('Please enter a URL.'); return; }

            btn.disabled = true;
            btn.textContent = 'Scanning...';

            try {
                const res = await fetch('/audit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                if(!res.ok) {
                    const err = await res.json().catch(() => ({}));
                    throw new Error(err.detail || 'Audit failed');
                }
                reportData = await res.json();

                document.getElementById('totalGradeNum').textContent = (reportData.total_grade || 0) + '%';
                document.getElementById('summary').textContent = reportData.summary || '';

                // Group metrics by category and render
                const grouped = groupBy(reportData.metrics || [], 'category');
                const container = document.getElementById('metricsByCategory');
                container.innerHTML = '';

                Object.keys(grouped).forEach(cat => {
                    const items = grouped[cat];
                    const avg = Math.round(items.reduce((s, i) => s + (i.score || 0), 0) / Math.max(1, items.length));

                    const section = document.createElement('section');
                    section.className = 'glass p-6';
                    section.innerHTML = `
                        <div class="flex items-center justify-between mb-4">
                            <h4 class="text-2xl font-black">${cat}</h4>
                            <span class="px-3 py-1 rounded-lg bg-blue-600/30 text-blue-200">Avg: ${avg}%</span>
                        </div>
                        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-4">
                            ${items.map(m => `
                                <div class="metric-card p-4 rounded-xl border border-white/10 bg-white/5">
                                    <div class="text-sm text-slate-400">${m.name}</div>
                                    <div class="text-2xl font-bold">${m.score}%</div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    container.appendChild(section);
                });

                document.getElementById('results').classList.remove('hidden');
            } catch (e) {
                showError(e.message || 'Audit failed');
            } finally {
                btn.disabled = false;
                btn.textContent = 'START SCAN';
            }
        }

        async function downloadPDF() {
            if(!reportData) { showError('Please run an audit first.'); return; }
            const btn = document.getElementById('pdfBtn');
            btn.textContent = 'Generating...';
            btn.disabled = true;

            try {
                const res = await fetch('/download', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(reportData)
                });
                if(!res.ok) throw new Error('Failed to generate PDF');
                const blob = await res.blob();
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = 'FFTech_Elite_Audit.pdf';
                a.click();
            } catch (e) {
                showError(e.message || 'PDF export failed');
            } finally {
                btn.textContent = 'EXPORT PDF REPORT';
                btn.disabled = false;
            }
        }

        document.getElementById('scanBtn').addEventListener('click', runAudit);
        document.getElementById('urlInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') runAudit();
        });
    </script>
</body>
</html>
``
