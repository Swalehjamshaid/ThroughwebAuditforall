<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Throughweb Strategic Audit AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .red-alert-card { background: linear-gradient(90deg, #450a0a 0%, #020617 100%); border-left: 5px solid #ef4444; }
        .score-pill { background: rgba(59, 130, 246, 0.1); border: 1px solid rgba(59, 130, 246, 0.2); }
    </style>
</head>
<body class="bg-[#020617] text-slate-100 p-8">
    <div class="max-w-7xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-16 p-8 bg-slate-900/50 rounded-[40px] border border-slate-800">
            <h1 class="text-3xl font-black italic text-blue-500">THROUGHWEB <span class="text-white">STRATEGY AI</span></h1>
            <div class="flex gap-2 w-full md:w-auto mt-4 md:mt-0">
                <input type="text" id="url" placeholder="Enter Domain..." class="bg-slate-950 border border-slate-800 px-6 py-3 rounded-xl flex-1 outline-none">
                <button onclick="runAudit()" id="btn" class="bg-blue-600 px-10 py-3 rounded-xl font-bold uppercase tracking-widest hover:bg-blue-500">Deep Audit</button>
            </div>
        </header>

        <div id="results" class="hidden space-y-12">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-gradient-to-br from-blue-900/30 to-black p-10 rounded-[40px] border border-blue-500/20">
                    <span class="text-blue-500 font-black text-xs uppercase tracking-widest">AI Ranking Prediction</span>
                    <div id="seoJump" class="text-7xl font-black text-emerald-400 my-2"></div>
                    <p id="predictionText" class="text-slate-400 text-sm italic"></p>
                </div>
                <div class="bg-gradient-to-br from-red-900/30 to-black p-10 rounded-[40px] border border-red-500/20">
                    <span class="text-red-500 font-black text-xs uppercase tracking-widest">Revenue at Risk</span>
                    <div id="revLoss" class="text-7xl font-black text-red-500 my-2"></div>
                    <p id="revInsight" class="text-slate-400 text-sm italic"></p>
                </div>
            </div>

            <div class="space-y-4">
                <h3 class="text-red-500 font-black text-xs uppercase tracking-widest flex items-center gap-2">
                    <span class="h-2 w-2 bg-red-500 rounded-full animate-ping"></span> Critical Weak Points
                </h3>
                <div id="weakList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </div>

            <div class="bg-slate-900/50 p-10 rounded-[40px] border border-slate-800">
                <h3 class="text-[10px] font-black text-slate-500 uppercase mb-10 text-center tracking-[0.5em]">59-Point Master Intelligence Metric Feed</h3>
                <div id="metricsGrid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
            </div>
        </div>
    </div>

    <script>
        async function runAudit() {
            document.getElementById('results').classList.add('hidden');
            const url = document.getElementById('url').value; if(!url) return;
            const btn = document.getElementById('btn'); btn.innerText = 'SCANNING ALL METRICS...'; btn.disabled = true;

            const res = await fetch('/audit', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({url}) });
            const data = await res.json();
            
            if(res.ok) {
                const d = data.data;
                document.getElementById('results').classList.remove('hidden');
                document.getElementById('seoJump').innerText = d.seo_prediction.jump;
                document.getElementById('predictionText').innerText = d.seo_prediction.text;
                document.getElementById('revLoss').innerText = `-${d.financial_impact.loss} Sales`;
                document.getElementById('revInsight').innerText = d.financial_impact.insight;

                // WEAK POINTS
                document.getElementById('weakList').innerHTML = d.weak_points.map((w, i) => `
                    <div class="red-alert-card p-6 rounded-2xl">
                        <div class="text-red-500 font-bold text-xs uppercase mb-1">ISSUE: ${w}</div>
                        <div class="text-slate-100 text-sm italic mb-3">"${d.suggestions[i]}"</div>
                        <div class="text-[10px] bg-black p-3 rounded-lg text-blue-400 font-mono">FIX: ${d.dev_fixes[i]}</div>
                    </div>`).join('');

                // ALL 59 METRICS WITH SCORES
                let grid = "";
                for(let [k,v] of Object.entries(d.metrics)) {
                    const pct = (v.pts / v.max) * 100;
                    grid += `
                        <div class="p-4 bg-slate-950 rounded-2xl border border-slate-800">
                            <div class="text-[8px] text-slate-600 font-black uppercase mb-1 truncate">${k}</div>
                            <div class="text-blue-300 font-bold text-xs mb-2">${v.val}</div>
                            <div class="h-1 w-full bg-slate-800 rounded-full overflow-hidden">
                                <div class="h-full bg-blue-500" style="width: ${pct}%"></div>
                            </div>
                        </div>`;
                }
                document.getElementById('metricsGrid').innerHTML = grid;
                btn.innerText = 'Deep Audit'; btn.disabled = false;
            }
        }
    </script>
</body>
</html>
