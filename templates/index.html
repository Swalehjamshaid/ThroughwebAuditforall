<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Throughweb Elite | Strategic Audit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .red-alert { background: linear-gradient(90deg, #450a0a 0%, #020617 100%); border-left: 5px solid #ef4444; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body class="bg-[#020617] text-slate-100 p-8">
    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-16 p-8 glass rounded-[40px]">
            <h1 class="text-3xl font-black italic text-blue-500 tracking-tighter">THROUGHWEB <span class="text-white">ELITE</span></h1>
            <div class="flex gap-2">
                <input type="text" id="url" placeholder="Paste URL..." class="bg-slate-950 border border-slate-800 px-6 py-3 rounded-xl w-80 outline-none">
                <button onclick="runAudit()" id="btn" class="bg-blue-600 px-10 py-3 rounded-xl font-bold uppercase tracking-widest hover:bg-blue-500 transition-all">Deep Audit</button>
            </div>
        </header>

        <div id="results" class="hidden space-y-12">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="glass p-10 rounded-[50px] border border-blue-500/20">
                    <span class="text-blue-500 font-black text-xs uppercase tracking-widest">AI Ranking Prediction</span>
                    <div id="seoJump" class="text-7xl font-black text-emerald-400 my-2"></div>
                    <p id="predictionText" class="text-slate-400 text-sm italic"></p>
                </div>
                <div class="red-alert p-10 rounded-[50px] border border-red-500/20">
                    <span class="text-red-500 font-black text-xs uppercase tracking-widest animate-pulse">Critical Revenue Risk</span>
                    <div id="revLoss" class="text-7xl font-black text-red-500 my-2"></div>
                    <p id="revInsight" class="text-slate-400 text-sm italic"></p>
                </div>
            </div>

            <div class="space-y-4">
                <h3 class="text-red-500 font-bold uppercase text-xs tracking-widest">Priority Improvement Plan</h3>
                <div id="weakList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </div>

            <div class="glass p-10 rounded-[50px]">
                <h3 class="text-[10px] font-black text-slate-500 uppercase mb-8 text-center tracking-[0.5em]">Full 59-Point Master Intelligence Feed</h3>
                <div id="metricsGrid" class="grid grid-cols-2 md:grid-cols-5 gap-4"></div>
            </div>
        </div>
    </div>

    <script>
        async function runAudit() {
            document.getElementById('results').classList.add('hidden');
            const url = document.getElementById('url').value; if(!url) return;
            const btn = document.getElementById('btn'); btn.innerText = 'CRAWLING...'; btn.disabled = true;

            const res = await fetch('/audit', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({url}) });
            const data = await res.json();
            
            if(res.ok) {
                const d = data.data;
                document.getElementById('results').classList.remove('hidden');
                document.getElementById('seoJump').innerText = d.seo_prediction.jump;
                document.getElementById('predictionText').innerText = d.seo_prediction.text;
                document.getElementById('revLoss').innerText = `-${d.financial_impact.loss} Sales`;
                document.getElementById('revInsight').innerText = d.financial_impact.insight;

                document.getElementById('weakList').innerHTML = d.weak_points.map((w, i) => `
                    <div class="red-alert p-6 rounded-3xl">
                        <div class="text-red-500 font-bold text-xs uppercase mb-1">ISSUE: ${w}</div>
                        <div class="text-slate-100 text-sm italic mb-4">"${d.suggestions[i]}"</div>
                        <div class="bg-black p-4 rounded-xl text-[10px] text-blue-400 font-mono italic">Fix instructions for your developer: ${d.dev_fixes[i]}</div>
                    </div>`).join('');

                let grid = "";
                for(let [k,v] of Object.entries(d.metrics)) {
                    grid += `<div class="p-4 bg-slate-950 rounded-2xl border border-white/5"><div class="text-[8px] text-slate-600 font-black uppercase truncate">${k}</div><div class="text-blue-300 font-bold text-[10px]">${v.val}</div></div>`;
                }
                document.getElementById('metricsGrid').innerHTML = grid;
                btn.innerText = 'Deep Audit'; btn.disabled = false;
            }
        }
    </script>
</body>
</html>
