<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FF Tech — AI-Powered Website Audit SaaS</title>
  <style>
    :root {
      --primary: #667eea;
      --primary-dark: #764ba2;
      --success: #4caf50;
      --warning: #ff9800;
      --danger: #f44336;
      --light: #f8f9fa;
      --dark: #343a40;
      --gray: #6c757d;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: #333;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      text-align: center;
      color: white;
      padding: 60px 20px 40px;
      background: rgba(0,0,0,0.2);
      border-radius: 0 0 20px 20px;
    }
    header h1 {
      font-size: 3.2rem;
      margin: 0 0 10px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.4);
    }
    header p {
      font-size: 1.3rem;
      opacity: 0.95;
      margin: 0;
    }
    .date {
      font-size: 1rem;
      opacity: 0.8;
      margin-top: 10px;
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      padding: 30px;
      margin: 30px 0;
    }
    h2 {
      color: var(--primary-dark);
      border-bottom: 3px solid var(--primary);
      padding-bottom: 10px;
      margin-top: 0;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--dark);
    }
    input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border 0.3s;
    }
    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(102,126,234,0.2);
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 15px 0;
    }
    button {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      padding: 14px 32px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 6px 15px rgba(102,126,234,0.4);
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(102,126,234,0.5);
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      box-shadow: none;
    }
    .results {
      display: none;
      margin-top: 40px;
    }
    .score-circle {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 20px auto;
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    .grade-a { background: linear-gradient(135deg, #4caf50, #45a049); }
    .grade-b { background: linear-gradient(135deg, #8bc34a, #7cb342); }
    .grade-c { background: linear-gradient(135deg, #ff9800, #f57c00); }
    .grade-d { background: linear-gradient(135deg, #f44336, #d32f2f); }
    
    .summary-text {
      font-size: 1.1rem;
      line-height: 1.8;
      background: #f0f4ff;
      padding: 20px;
      border-radius: 12px;
      border-left: 5px solid var(--primary);
      margin: 25px 0;
    }
    .recommendations {
      background: #fff8e1;
      padding: 20px;
      border-radius: 12px;
      border-left: 5px solid var(--warning);
    }
    .recommendations ul {
      padding-left: 20px;
    }
    .pdf-btn {
      background: #28a745;
      margin-top: 20px;
    }
    footer {
      text-align: center;
      padding: 40px;
      color: rgba(255,255,255,0.8);
      font-size: 0.9rem;
    }
    .terminal-loader {
        font-family: 'Courier New', monospace;
        background: #000;
        color: #0f0;
        padding: 15px;
        border-radius: 8px;
        font-size: 0.85rem;
        margin-bottom: 20px;
        display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>FF Tech — AI Website Audit</h1>
    <p>International SaaS Compliance & Performance Platform</p>
    <div class="date" id="currentDate"></div>
  </header>

  <div class="container">
    <div class="card">
      <h2>Start New Audit</h2>
      <form id="auditForm">
        <div class="form-group">
          <label for="url">Website URL</label>
          <input type="text" id="url" name="url" placeholder="https://example.com" required />
        </div>

        <div class="form-group">
          <label for="max_pages">Max Pages to Crawl</label>
          <input type="number" id="max_pages" name="max_pages" value="15" min="5" max="100" />
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="respect_robots" checked />
          <label for="respect_robots">Respect robots.txt</label>
        </div>

        <button type="submit" id="submitBtn">Run Full Audit</button>
      </form>
    </div>

    <div class="terminal-loader" id="terminal"></div>

    <div class="card results" id="results">
      <h2>Audit Results for <span id="resUrl"></span></h2>

      <div id="scoreContainer">
        <div class="score-circle" id="scoreCircle">
          <div id="score">0</div>
          <div style="font-size:1rem; margin-top:8px;" id="grade">A+</div>
        </div>
        <div style="text-align:center; margin-top:20px;">
          <h3 id="classification">Excellent</h3>
          <p id="goodBad">Good</p>
        </div>
      </div>

      <div class="summary-text" id="summary"></div>

      <div class="recommendations" id="recommendations">
        <h3>Top Recommendations</h3>
        <ul id="recList"></ul>
      </div>

      <button class="pdf-btn" id="pdfBtn">Download Certified PDF Report</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 FF Tech — AI-Powered International Website Audit & Compliance Platform</p>
  </footer>

  <script>
    document.getElementById('currentDate').textContent = "Audit Date: " + new Date().toLocaleDateString();

    const auditForm = document.getElementById('auditForm');
    const terminal = document.getElementById('terminal');
    const resultsSec = document.getElementById('results');
    const submitBtn = document.getElementById('submitBtn');
    let currentAuditId = null;

    function logTerminal(msg) {
        terminal.style.display = 'block';
        const line = document.createElement('div');
        line.textContent = `> [${new Date().toLocaleTimeString()}] ${msg}`;
        terminal.appendChild(line);
        terminal.scrollTop = terminal.scrollHeight;
    }

    auditForm.addEventListener('submit', async function(e) {
      e.preventDefault();

      const urlValue = document.getElementById('url').value.trim();
      const maxPages = document.getElementById('max_pages').value;
      const respectRobots = document.getElementById('respect_robots').checked;

      // Reset UI
      resultsSec.style.display = 'none';
      terminal.innerHTML = '';
      logTerminal(`Initializing crawler for ${urlValue}...`);
      submitBtn.disabled = true;

      try {
        // 1. Call Backend /audit/start
        logTerminal(`Scanning site structure and assets...`);
        const response = await fetch('/audit/start', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            url: urlValue,
            max_pages: parseInt(maxPages),
            respect_robots: respectRobots,
            concurrency: 24
          })
        });

        if (!response.ok) throw new Error(await response.text());

        const data = await response.json();
        currentAuditId = data.audit_id;

        // 2. Fetch Full Audit Data
        logTerminal(`Scoring 140+ metrics...`);
        const auditRes = await fetch(`/audit/${currentAuditId}`);
        const fullData = await auditRes.json();
        
        displayResults(fullData);
        logTerminal(`Audit completed successfully.`);

      } catch (err) {
        logTerminal(`ERROR: ${err.message}`);
        alert('Audit failed. Check terminal for details.');
      } finally {
        submitBtn.disabled = false;
      }
    });

    function displayResults(data) {
      resultsSec.style.display = 'block';
      const result = data.result;

      document.getElementById('resUrl').textContent = data.site;
      document.getElementById('score').textContent = result.overall_score;
      document.getElementById('grade').textContent = result.grade;
      document.getElementById('classification').textContent = result.classification;
      document.getElementById('goodBad').textContent = result.good_vs_bad;
      document.getElementById('summary').innerHTML = data.summary;

      // Color coding circle
      const circle = document.getElementById('scoreCircle');
      const score = result.overall_score;
      circle.className = 'score-circle ' + 
        (score >= 85 ? 'grade-a' : score >= 70 ? 'grade-b' : score >= 50 ? 'grade-c' : 'grade-d');

      // Recommendations
      const recList = document.getElementById('recList');
      recList.innerHTML = '';
      result.recommendations?.forEach(rec => {
        const li = document.createElement('li');
        li.textContent = rec;
        recList.appendChild(li);
      });
    }

    // PDF Handshake
    document.getElementById('pdfBtn').addEventListener('click', async () => {
      if (!currentAuditId) return;
      logTerminal("Generating PDF certification...");
      
      try {
          const res = await fetch(`/audit/${currentAuditId}/pdf`);
          const pdfInfo = await res.json();
          
          if (pdfInfo.status === 'ok') {
              logTerminal(`Report ready: ${pdfInfo.path}`);
              window.open('/' + pdfInfo.path, '_blank');
          } else {
              alert("PDF generation error on server.");
          }
      } catch (e) {
          logTerminal(`PDF ERROR: ${e.message}`);
      }
    });
  </script>
</body>
</html>
