<!DOCTYPE html>
<html>
<head>
    <title>Web Auditor Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white p-10">
    <div class="max-w-4xl mx-auto bg-slate-800 p-8 rounded-xl shadow-2xl">
        <h1 class="text-3xl font-bold mb-6 text-blue-400">Throughweb Audit AI</h1>
        <div class="flex gap-4 mb-8">
            <input type="text" id="url" placeholder="Enter URL (e.g. google.com)" class="flex-1 p-3 rounded bg-slate-700 border-none focus:ring-2 focus:ring-blue-500 text-white">
            <button onclick="runAudit()" id="btn" class="bg-blue-600 px-6 py-3 rounded font-bold hover:bg-blue-500 transition">Analyze</button>
        </div>

        <div id="results" class="hidden">
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="bg-slate-700 p-4 rounded text-center"><p class="text-sm text-slate-400">GRADE</p><p id="grade" class="text-4xl font-bold text-green-400"></p></div>
                <div class="bg-slate-700 p-4 rounded text-center"><p class="text-sm text-slate-400">SCORE</p><p id="score" class="text-4xl font-bold text-blue-400"></p></div>
            </div>
            <a id="dl" class="block text-center bg-slate-600 py-2 rounded mb-6 hover:bg-slate-500">Download PDF Report</a>
            
            <h3 class="text-xl font-bold mb-4">Detailed Metrics (45+)</h3>
            <div id="metricsTable" class="grid grid-cols-1 md:grid-cols-2 gap-2 text-xs"></div>
        </div>
    </div>

    <script>
        async function runAudit() {
            const url = document.getElementById('url').value;
            const btn = document.getElementById('btn');
            if(!url) return;
            
            btn.innerText = "Analyzing...";
            const res = await fetch('/audit', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({url: url})
            });
            const result = await res.json();
            
            document.getElementById('grade').innerText = result.data.grade;
            document.getElementById('score').innerText = result.data.score;
            document.getElementById('dl').href = `/download/${result.id}`;
            
            let html = "";
            for (const [k, v] of Object.entries(result.data.metrics)) {
                html += `<div class="bg-slate-700 p-2 rounded flex justify-between">
                            <span class="text-slate-400 uppercase">${k.replace(/_/g, ' ')}</span>
                            <span class="font-bold">${v}</span>
                         </div>`;
            }
            document.getElementById('metricsTable').innerHTML = html;
            document.getElementById('results').classList.remove('hidden');
            btn.innerText = "Analyze";
        }
    </script>
</body>
</html>
