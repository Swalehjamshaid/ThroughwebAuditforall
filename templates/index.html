<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Throughweb Audit AI | Global Enterprise Standards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background: #020617; }
        .red-alert { background: linear-gradient(90deg, #450a0a 0%, #020617 100%); border-left: 4px solid #ef4444; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="text-slate-100 p-8">
    <div class="max-w-6xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center mb-12 gap-6">
            <h1 class="text-4xl font-black italic text-blue-500">THROUGHWEB <span class="text-white uppercase font-normal">Audit AI</span></h1>
            <div class="flex gap-2 w-full md:w-auto">
                <input type="text" id="url" placeholder="Enter Website..." class="bg-slate-900 border border-slate-700 px-6 py-3 rounded-xl flex-1 md:w-80 outline-none">
                <button onclick="runAudit()" id="btn" class="bg-blue-600 hover:bg-blue-500 px-8 py-3 rounded-xl font-bold transition-all">ANALYZE</button>
            </div>
        </div>

        <div id="results" class="hidden space-y-10">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="glass p-12 rounded-[40px] text-center border border-slate-800">
                    <span class="text-slate-500 text-xs font-bold uppercase tracking-widest">Global Grade</span>
                    <div id="grade" class="text-[140px] font-black text-emerald-400 leading-none my-4"></div>
                    <div id="score" class="text-2xl font-bold text-blue-400"></div>
                </div>
                <div class="lg:col-span-2 glass p-10 rounded-[40px] border border-slate-800 flex items-center justify-center">
                    <canvas id="spiderChart"></canvas>
                </div>
            </div>

            <div class="space-y-4">
                <h3 class="text-red-500 font-black text-xs uppercase tracking-widest flex items-center gap-2">
                    <span class="h-2 w-2 bg-red-500 rounded-full animate-ping"></span> Key Weak Points Found
                </h3>
                <div id="weakList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </div>

            <div class="glass p-10 rounded-[40px] border border-slate-800">
                <h3 class="text-xs font-bold text-slate-500 uppercase mb-8">Full Technical Intelligence (45+ Metrics)</h3>
                <div id="metricsGrid" class="grid grid-cols-2 md:grid-cols-4 gap-6 text-sm"></div>
            </div>

            <a id="dl" href="#" target="_blank" class="block w-full text-center py-6 bg-blue-600 rounded-2xl font-black text-white uppercase tracking-widest">Download ISO Compliance PDF</a>
        </div>
    </div>

    <script>
        let chart;
        async function runAudit() {
            const url = document.getElementById('url').value; if(!url) return;
            document.getElementById('btn').disabled = true;
            const res = await fetch('/audit', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({url}) });
            const data = await res.json();
            
            if(res.ok) {
                render(data);
                document.getElementById('btn').disabled = false;
            }
        }

        function render(data) {
            const d = data.data;
            document.getElementById('results').classList.remove('hidden');
            document.getElementById('grade').innerText = d.grade;
            document.getElementById('score').innerText = `TOTAL SCORE: ${d.score}/100`;
            document.getElementById('dl').href = `/download/${data.id}`;

            document.getElementById('weakList').innerHTML = d.weak_points.map(w => `
                <div class="red-alert p-5 rounded-2xl flex items-center gap-4">
                    <span class="font-black text-red-500 text-2xl">!</span>
                    <span class="text-red-100 font-bold text-xs uppercase">${w}</span>
                </div>`).join('') || "<div class='text-emerald-400'>No critical weaknesses detected.</div>";

            let grid = "";
            for(let [k,v] of Object.entries(d.metrics)) {
                grid += `<div class="bg-slate-950/50 p-4 rounded-xl border border-white/5">
                            <div class="text-[9px] text-slate-600 font-bold uppercase mb-1">${k}</div>
                            <div class="text-blue-300 font-bold truncate">${v}</div>
                         </div>`;
            }
            document.getElementById('metricsGrid').innerHTML = grid;
            updateChart(d.cat_scores);
        }

        function updateChart(s) {
            if(chart) chart.destroy();
            chart = new Chart(document.getElementById('spiderChart'), {
                type: 'radar',
                data: {
                    labels: Object.keys(s),
                    datasets: [{ data: Object.values(s), backgroundColor: 'rgba(59, 130, 246, 0.2)', borderColor: '#3b82f6', borderWidth: 3 }]
                },
                options: { 
                    scales: { r: { grid: { color: '#334155' }, ticks: { display: false }, pointLabels: { color: '#94a3b8', font: { weight: 'bold' } } } },
                    plugins: { legend: { display: false } }
                }
            });
        }
    </script>
</body>
</html>
