<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF TECH ELITE | Enterprise Auditor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background: #020617; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .gauge-path { transition: stroke-dashoffset 1.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .metric-row:hover { background: rgba(255,255,255,0.03); }
        .status-pill { padding: 2px 12px; border-radius: 99px; font-size: 0.75rem; font-weight: 700; }
    </style>
</head>
<body class="text-slate-200">

    <nav class="border-b border-slate-800 p-6 glass sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-extrabold tracking-tighter text-white">
                FF TECH <span class="text-emerald-400">ELITE</span>
            </h1>
            <div class="flex gap-4 text-sm font-medium opacity-70">
                <span>V2.0 STABLE</span>
                <span class="text-emerald-400">‚óè ENGINE ONLINE</span>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-12">
        <section class="mb-12">
            <div class="glass rounded-3xl p-8 lg:p-12 shadow-2xl">
                <h2 class="text-3xl font-bold mb-8 text-white">Real-Browser Website Audit</h2>
                <form id="auditForm" class="grid lg:grid-cols-4 gap-6 items-end">
                    <div class="lg:col-span-2">
                        <label class="block text-sm font-semibold mb-3 opacity-60">WEBSITE URL</label>
                        <input type="text" id="url" placeholder="https://example.com" required
                               class="w-full bg-slate-900 border border-slate-700 rounded-xl px-6 py-4 outline-none focus:border-emerald-500 transition-all">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-3 opacity-60">DEVICE ENGINE</label>
                        <select id="mode" class="w-full bg-slate-900 border border-slate-700 rounded-xl px-6 py-4 outline-none">
                            <option value="desktop">Chromium Desktop</option>
                            <option value="mobile">Chromium Mobile</option>
                        </select>
                    </div>
                    <button type="submit" id="btnText" class="w-full bg-emerald-500 hover:bg-emerald-400 text-slate-950 font-bold py-4 rounded-xl transition-all transform hover:scale-105 active:scale-95">
                        RUN ANALYSIS
                    </button>
                </form>
            </div>
        </section>

        <div id="loader" class="hidden text-center py-20">
            <div class="inline-block animate-spin rounded-full h-16 w-16 border-t-4 border-emerald-500 mb-6"></div>
            <p class="text-xl font-semibold">Simulating Real Browser Interaction...</p>
            <p class="opacity-50 mt-2">Extracting Core Web Vitals & Security Headers</p>
        </div>

        <div id="results" class="hidden space-y-12">
            
            <div class="grid lg:grid-cols-3 gap-8">
                <div class="lg:col-span-1 glass rounded-3xl p-10 flex flex-col items-center justify-center text-center">
                    <h3 class="text-lg font-bold opacity-60 mb-8 uppercase tracking-widest">Global Health</h3>
                    <div class="relative w-48 h-48">
                        <svg class="w-full h-full" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="45" fill="none" stroke="#1e293b" stroke-width="8"></circle>
                            <circle id="scoreCircle" cx="50" cy="50" r="45" fill="none" stroke="#10b981" stroke-width="8"
                                    stroke-dasharray="283" stroke-dashoffset="283" stroke-linecap="round" class="gauge-path"></circle>
                        </svg>
                        <div class="absolute inset-0 flex items-center justify-center">
                            <span id="scoreVal" class="text-5xl font-black text-white">0</span><span class="text-2xl font-bold opacity-50">%</span>
                        </div>
                    </div>
                    <p id="summaryDisplay" class="mt-8 text-sm opacity-60 font-medium"></p>
                </div>

                <div class="lg:col-span-2 grid grid-cols-2 gap-4">
                    <div class="glass rounded-3xl p-8 border-l-4 border-blue-500">
                        <p class="text-xs font-bold opacity-50 uppercase mb-2">Performance</p>
                        <div id="perfPillar" class="text-4xl font-black text-white">0%</div>
                    </div>
                    <div class="glass rounded-3xl p-8 border-l-4 border-emerald-500">
                        <p class="text-xs font-bold opacity-50 uppercase mb-2">SEO</p>
                        <div id="seoPillar" class="text-4xl font-black text-white">0%</div>
                    </div>
                    <div class="glass rounded-3xl p-8 border-l-4 border-purple-500">
                        <p class="text-xs font-bold opacity-50 uppercase mb-2">UX</p>
                        <div id="uxPillar" class="text-4xl font-black text-white">0%</div>
                    </div>
                    <div class="glass rounded-3xl p-8 border-l-4 border-red-500">
                        <p class="text-xs font-bold opacity-50 uppercase mb-2">Security</p>
                        <div id="secPillar" class="text-4xl font-black text-white">0%</div>
                    </div>
                </div>
            </div>

            <div class="glass rounded-3xl overflow-hidden shadow-2xl">
                <div class="p-8 border-b border-slate-800 flex justify-between items-center bg-slate-900/50">
                    <h3 class="text-xl font-bold">100+ Health Checkpoints</h3>
                    <button id="downloadPdf" class="bg-white/10 hover:bg-white/20 px-6 py-2 rounded-lg text-sm font-bold transition-all">
                        <i class="fa-solid fa-file-pdf mr-2"></i> EXPORT PDF
                    </button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="text-left text-xs font-black uppercase opacity-40 border-b border-slate-800">
                                <th class="p-6">Checkpoint</th>
                                <th class="p-6">Pillar</th>
                                <th class="p-6">Score</th>
                                <th class="p-6">Status</th>
                            </tr>
                        </thead>
                        <tbody id="metricBody" class="divide-y divide-slate-800"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        const form = document.getElementById('auditForm');
        const results = document.getElementById('results');
        const loader = document.getElementById('loader');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = document.getElementById('url').value;
            const mode = document.getElementById('mode').value;

            loader.classList.remove('hidden');
            results.classList.add('hidden');

            try {
                const response = await fetch('/audit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, mode })
                });
                
                const data = await response.json();
                if (!response.ok) throw new Error(data.detail);

                renderUI(data);
                window.currentAuditData = data;
            } catch (err) {
                alert("Audit Error: " + err.message);
            } finally {
                loader.classList.add('hidden');
            }
        });

        function renderUI(data) {
            results.classList.remove('hidden');
            
            // Score Circle
            document.getElementById('scoreVal').innerText = data.total_grade;
            const offset = 283 - (283 * data.total_grade / 100);
            document.getElementById('scoreCircle').style.strokeDashoffset = offset;
            
            // Pillars
            document.getElementById('perfPillar').innerText = `${data.pillars.Performance}%`;
            document.getElementById('seoPillar').innerText = `${data.pillars.SEO}%`;
            document.getElementById('uxPillar').innerText = `${data.pillars.UX}%`;
            document.getElementById('secPillar').innerText = `${data.pillars.Security}%`;
            document.getElementById('summaryDisplay').innerText = data.summary;

            // Table
            const tbody = document.getElementById('metricBody');
            tbody.innerHTML = '';
            data.metrics.forEach(m => {
                const tr = document.createElement('tr');
                tr.className = 'metric-row transition-all';
                
                let statusColor = 'bg-emerald-500/20 text-emerald-400';
                let statusText = 'PASSED';
                if(m.score < 100) { statusColor = 'bg-amber-500/20 text-amber-400'; statusText = 'OPTIMIZABLE'; }
                if(m.score < 50) { statusColor = 'bg-red-500/20 text-red-400'; statusText = 'CRITICAL'; }

                tr.innerHTML = `
                    <td class="p-6 font-semibold text-white">${m.name}</td>
                    <td class="p-6 text-sm opacity-50">${m.category}</td>
                    <td class="p-6 font-black">${m.score}%</td>
                    <td class="p-6"><span class="status-pill ${statusColor}">${statusText}</span></td>
                `;
                tbody.appendChild(tr);
            });
        }

        document.getElementById('downloadPdf').addEventListener('click', async () => {
            const btn = document.getElementById('downloadPdf');
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin mr-2"></i> GENERATING';
            
            const response = await fetch('/download', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(window.currentAuditData)
            });
            
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `FF_Audit_Report.pdf`;
            document.body.appendChild(a);
            a.click();
            btn.innerHTML = '<i class="fa-solid fa-file-pdf mr-2"></i> EXPORT PDF';
        });
    </script>
</body>
</html>
