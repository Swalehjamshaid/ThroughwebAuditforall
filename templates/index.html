<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FF TECH ELITE — Website Audit</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Tailwind -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">  

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Inter',sans-serif;
  background:#020617;
  color:#e5e7eb
}
.card{
  background:#020617;
  border:1px solid #1e293b;
  border-radius:16px
}
.badge{
  padding:6px 14px;
  border-radius:999px;
  font-weight:800
}
.grade-A{background:#10b981;color:#022c22}
.grade-B{background:#38bdf8;color:#020617}
.grade-C{background:#f59e0b;color:#020617}
.grade-D{background:#ef4444;color:#020617}
.progress{
  height:10px;border-radius:999px;background:#0f172a
}
.progress > div{
  height:10px;border-radius:999px
}

/* Loading / Audit in Progress */
@keyframes spin-slow { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
.animate-spin-slow { animation: spin-slow 3s linear infinite; }
.delay-150 { animation-delay: 0.15s; }
.delay-300 { animation-delay: 0.3s; }
.animate-pulse { animation: pulse 1.5s ease-in-out infinite; }
</style>
</head>

<body>
<main class="max-w-7xl mx-auto px-6 py-8 space-y-8">

<!-- HEADER -->
<header class="flex justify-between items-center">
  <div class="flex items-center gap-4">
    <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-sky-500 to-emerald-500"></div>
    <div>
      <h1 class="text-2xl font-extrabold">FF TECH ELITE</h1>
      <p class="text-sm text-gray-400">Enterprise Website Audit Platform</p>
    </div>
  </div>
  <div class="text-right">
    <p class="text-xs text-gray-500">Logged in as</p>
    <p class="font-medium">Jamshaid Khan</p>
  </div>
</header>

<!-- INPUT -->
<section class="card p-6">
<form id="auditForm" class="grid md:grid-cols-4 gap-4">
  <input id="url" required type="url" placeholder="https://example.com"
    class="md:col-span-3 bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 focus:ring-2 focus:ring-sky-500">
  <button id="runBtn" class="bg-gradient-to-r from-sky-500 to-emerald-500 rounded-lg font-semibold py-3">
    Run Audit
  </button>
</form>
</section>

<!-- LOADING / REAL-TIME PROGRESS -->
<section id="loadingBlock" class="hidden card p-10 text-center relative overflow-hidden">
  <div class="flex flex-col items-center gap-6">
    <!-- Animated Gradient Spinner -->
    <div class="w-20 h-20 relative">
      <div class="absolute inset-0 rounded-full border-4 border-slate-700 border-t-transparent border-r-transparent animate-spin-slow"></div>
      <div class="absolute inset-0 rounded-full border-4 border-slate-700 border-t-sky-500 border-r-emerald-500 animate-spin"></div>
    </div>

    <!-- Pulse text -->
    <h3 class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-sky-400 via-emerald-400 to-purple-500 animate-pulse">
      Audit in Progress
    </h3>

    <!-- Real-time Steps -->
    <p class="text-sm text-gray-400 max-w-md" id="progressSteps">
      Connecting to server...
    </p>

    <!-- Floating Dots Animation -->
    <div class="flex gap-2 mt-4">
      <span class="w-3 h-3 bg-sky-500 rounded-full animate-bounce"></span>
      <span class="w-3 h-3 bg-emerald-500 rounded-full animate-bounce delay-150"></span>
      <span class="w-3 h-3 bg-purple-500 rounded-full animate-bounce delay-300"></span>
    </div>
  </div>
</section>

<!-- SUMMARY -->
<section id="summary" class="hidden grid md:grid-cols-4 gap-6">

<div class="card p-6">
  <p class="text-sm text-gray-400">Overall Grade</p>
  <div id="gradeBadge" class="badge grade-A text-4xl mt-3">A</div>
</div>

<div class="card p-6">
  <p>Performance</p>
  <div class="progress mt-3"><div id="perfBar" class="bg-sky-500"></div></div>
</div>

<div class="card p-6">
  <p>SEO</p>
  <div class="progress mt-3"><div id="seoBar" class="bg-emerald-500"></div></div>
</div>

<div class="card p-6">
  <p>UX & Security</p>
  <div class="progress mt-3"><div id="uxBar" class="bg-amber-500"></div></div>
</div>

</section>

<!-- CHART -->
<section id="chartBlock" class="hidden card p-6">
  <h2 class="font-semibold mb-3">Audit Pillars</h2>
  <canvas id="pillarChart"></canvas>
</section>

<!-- METRICS -->
<section id="metricsBlock" class="hidden card p-6">
  <h2 class="font-semibold mb-4">Detailed Metrics</h2>
  <table class="w-full text-sm">
    <thead class="text-gray-400">
      <tr>
        <th>#</th><th>Metric</th><th>Category</th><th>Score</th><th>Weight</th>
      </tr>
    </thead>
    <tbody id="metricsBody"></tbody>
  </table>
</section>

<footer class="text-center text-xs text-gray-500 pt-6">
  © <span id="year"></span> FF TECH ELITE — All Rights Reserved
</footer>

</main>

<script>
const el=id=>document.getElementById(id);
let chart;

// Grade mapping
function grade(score){
  if(score>=90) return ["A","grade-A"];
  if(score>=80) return ["B","grade-B"];
  if(score>=70) return ["C","grade-C"];
  return ["D","grade-D"];
}

// Real-time step updates from backend SSE
function setupSSE(){
  const url=el("url").value;
  const evtSource=new EventSource(`/audit_stream?url=${encodeURIComponent(url)}`);
  const stepsEl=el("progressSteps");

  evtSource.onmessage=e=>{
    const data=JSON.parse(e.data);
    if(data.step) stepsEl.textContent=data.step;
    if(data.completed){
      evtSource.close();
      el("loadingBlock").classList.add("hidden");
      el("summary").classList.remove("hidden");
      el("chartBlock").classList.remove("hidden");
      el("metricsBlock").classList.remove("hidden");

      // Update data
      const r=data.result;
      const [g,cls]=grade(r.total_grade);
      const badge=el("gradeBadge");
      badge.textContent=g;
      badge.className="badge "+cls+" text-4xl mt-3";

      el("perfBar").style.width=r.pillars.Performance+"%";
      el("seoBar").style.width=r.pillars.SEO+"%";
      el("uxBar").style.width=r.pillars.UX+"%";

      if(chart) chart.destroy();
      chart=new Chart(el("pillarChart"),{
        type:"bar",
        data:{
          labels:Object.keys(r.pillars),
          datasets:[{data:Object.values(r.pillars),backgroundColor:["#38bdf8","#10b981","#f59e0b","#ef4444"]}]
        },
        options:{plugins:{legend:{display:false}},scales:{y:{max:100}}}
      });

      const body=el("metricsBody"); body.innerHTML="";
      r.metrics.forEach(m=>{
        body.innerHTML+=`
        <tr class="border-b border-slate-800">
          <td>${m.no}</td>
          <td>${m.name}</td>
          <td>${m.category}</td>
          <td class="font-semibold">${m.score}%</td>
          <td>${m.weight}</td>
        </tr>`;
      });
    }
  };
}

document.getElementById("auditForm").addEventListener("submit",async e=>{
  e.preventDefault();
  const btn=el("runBtn");
  el("loadingBlock").classList.remove("hidden");
  el("summary").classList.add("hidden");
  el("chartBlock").classList.add("hidden");
  el("metricsBlock").classList.add("hidden");
  btn.disabled=true;
  btn.textContent="Auditing...";
  setupSSE();
});

el("year").textContent=new Date().getFullYear();
</script>

</body>
</html>
