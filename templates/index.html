<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF TECH | ELITE FORENSIC SUITE v6.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono&display=swap');
        
        body { background: #020617; color: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        .neon-border { box-shadow: 0 0 20px rgba(59, 130, 246, 0.2); border: 1px solid rgba(59, 130, 246, 0.4); }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Progress Bar Animation */
        @keyframes loading-bar {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .animate-loading { animation: loading-bar 2s infinite linear; }
    </style>
</head>
<body class="p-4 md:p-10 min-h-screen">
    <div class="max-w-7xl mx-auto space-y-10">
        
        <header class="text-center space-y-4">
            <div class="inline-block px-4 py-1 rounded-full bg-blue-500/10 border border-blue-500/20 text-blue-400 text-xs font-bold tracking-widest uppercase">
                Enterprise Forensic Engine
            </div>
            <h1 class="text-6xl md:text-8xl font-extrabold tracking-tighter italic text-white">
                FF TECH <span class="text-blue-500">ELITE</span>
            </h1>
            <div class="max-w-2xl mx-auto pt-6">
                <div class="glass neon-border p-2 rounded-2xl flex flex-col md:flex-row gap-2">
                    <input id="urlInput" type="text" placeholder="https://www.apple.com" 
                           class="flex-1 bg-transparent px-6 py-4 outline-none text-white text-lg placeholder:opacity-30">
                    <button onclick="startAudit()" id="auditBtn" 
                            class="bg-blue-600 hover:bg-blue-500 px-10 py-4 rounded-xl font-bold uppercase tracking-widest transition-all active:scale-95">
                        Start Sweep
                    </button>
                </div>
            </div>
        </header>

        <div id="loadingState" class="hidden max-w-xl mx-auto space-y-6">
            <div class="glass p-8 rounded-3xl text-center space-y-4">
                <div class="h-1 w-full bg-slate-800 rounded-full overflow-hidden">
                    <div class="h-full bg-blue-500 w-1/2 animate-loading"></div>
                </div>
                <div id="statusLog" class="mono text-xs text-blue-400 uppercase tracking-widest">Initializing forensic handshake...</div>
            </div>
        </div>

        <div id="dashboard" class="hidden space-y-8 animate-in fade-in duration-700">
            
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                <div class="lg:col-span-4 glass rounded-[40px] p-10 flex flex-col items-center justify-center text-center">
                    <div class="text-xs font-bold opacity-40 uppercase tracking-widest mb-4">Overall Health Index</div>
                    <div id="totalGrade" class="text-9xl font-black italic text-blue-500 leading-none">0%</div>
                    <div id="gradeLabel" class="mt-4 px-4 py-1 rounded-lg bg-blue-500/20 text-blue-400 font-bold text-sm">ANALYZING</div>
                    <p id="summaryText" class="mt-8 text-sm opacity-60 leading-relaxed"></p>
                </div>

                <div class="lg:col-span-5 glass rounded-[40px] p-8 flex items-center justify-center">
                    <canvas id="radarChart"></canvas>
                </div>

                <div class="lg:col-span-3 space-y-4">
                    <div id="pillarContainer" class="space-y-4"></div>
                    <button onclick="downloadReport()" 
                            class="w-full py-6 glass hover:bg-white hover:text-black transition-all rounded-3xl font-black uppercase tracking-widest text-sm border-white/20">
                        Export Full PDF
                    </button>
                </div>
            </div>

            <div class="space-y-6">
                <div class="flex flex-col md:flex-row justify-between items-end gap-4">
                    <div class="space-y-1">
                        <h2 class="text-2xl font-bold">Forensic Matrix</h2>
                        <p class="text-xs opacity-40 uppercase tracking-widest">66 Independent Data Points</p>
                    </div>
                    <div class="flex flex-wrap gap-2" id="filterContainer">
                        <button onclick="filterMetrics('all')" class="px-4 py-2 rounded-xl bg-blue-600 text-xs font-bold uppercase">All</button>
                    </div>
                </div>

                <div id="matrixGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-3">
                    </div>
            </div>
        </div>
    </div>

    <script>
        let radarChart = null;
        let auditData = null;

        async function startAudit() {
            const url = document.getElementById('urlInput').value;
            if (!url) return alert("Enter target URL");

            const loading = document.getElementById('loadingState');
            const dashboard = document.getElementById('dashboard');
            const log = document.getElementById('statusLog');

            loading.classList.remove('hidden');
            dashboard.classList.add('hidden');

            const statusSteps = [
                "Establishing SSL Handshake...",
                "Measuring Time to First Byte (TTFB)...",
                "Parsing DOM Hierarchy...",
                "Running Security Vulnerability Scan...",
                "Calculating Pillar Efficiency...",
                "Generating Final Forensic Report..."
            ];

            let step = 0;
            const logInterval = setInterval(() => {
                log.innerText = statusSteps[step % statusSteps.length];
                step++;
            }, 1000);

            try {
                const response = await fetch('/audit', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ url })
                });
                auditData = await response.json();
                
                clearInterval(logInterval);
                renderDashboard(auditData);
            } catch (err) {
                alert("Audit Failed. Check Console.");
                loading.classList.add('hidden');
            }
        }

        function renderDashboard(data) {
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');

            document.getElementById('totalGrade').innerText = data.total_grade + "%";
            document.getElementById('summaryText').innerText = data.summary;

            // Render Radar Chart
            const ctx = document.getElementById('radarChart');
            if(radarChart) radarChart.destroy();
            radarChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: Object.keys(data.pillars),
                    datasets: [{
                        label: 'Performance',
                        data: Object.values(data.pillars),
                        backgroundColor: 'rgba(59, 130, 246, 0.2)',
                        borderColor: '#3b82f6',
                        borderWidth: 2,
                        pointBackgroundColor: '#3b82f6'
                    }]
                },
                options: {
                    scales: {
                        r: {
                            min: 0, max: 100, ticks: { display: false },
                            grid: { color: 'rgba(255,255,255,0.05)' },
                            pointLabels: { color: 'rgba(255,255,255,0.4)', font: { size: 10, weight: 'bold' } }
                        }
                    },
                    plugins: { legend: { display: false } }
                }
            });

            // Render Pillar Progress Bars
            const pContainer = document.getElementById('pillarContainer');
            pContainer.innerHTML = Object.entries(data.pillars).map(([key, val]) => `
                <div class="glass p-4 rounded-2xl space-y-2">
                    <div class="flex justify-between text-[10px] font-bold uppercase tracking-widest">
                        <span class="opacity-50">${key}</span>
                        <span class="text-blue-400">${val}%</span>
                    </div>
                    <div class="h-1 w-full bg-slate-800 rounded-full overflow-hidden">
                        <div class="h-full bg-blue-500" style="width: ${val}%"></div>
                    </div>
                </div>
            `).join('');

            // Setup Filters
            const categories = [...new Set(data.metrics.map(m => m.category))];
            const fContainer = document.getElementById('filterContainer');
            fContainer.innerHTML = '<button onclick="filterMetrics(\'all\')" class="px-4 py-2 rounded-xl bg-slate-800 hover:bg-slate-700 text-[10px] font-bold uppercase transition-all">All</button>' + 
                categories.map(c => `
                <button onclick="filterMetrics('${c}')" class="px-4 py-2 rounded-xl bg-slate-800 hover:bg-slate-700 text-[10px] font-bold uppercase transition-all">${c}</button>
            `).join('');

            // Render 66 Grid
            window.allMetrics = data.metrics;
            filterMetrics('all');
        }

        function filterMetrics(cat) {
            const grid = document.getElementById('matrixGrid');
            const filtered = cat === 'all' ? window.allMetrics : window.allMetrics.filter(m => m.category === cat);
            
            grid.innerHTML = filtered.map(m => `
                <div class="glass p-4 rounded-2xl border-l-2 ${m.score > 80 ? 'border-green-500' : m.score < 40 ? 'border-red-500' : 'border-blue-500/50'}">
                    <div class="text-[8px] opacity-30 font-bold uppercase truncate">${m.category}</div>
                    <div class="text-[10px] font-bold mt-1 h-8 line-clamp-2">${m.name}</div>
                    <div class="text-xl font-black mt-1 ${m.score > 80 ? 'text-green-400' : m.score < 40 ? 'text-red-400' : 'text-white'}">${m.score}%</div>
                </div>
            `).join('');
        }

        async function downloadReport() {
            if (!auditData) return;
            const res = await fetch('/download', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(auditData)
            });
            const blob = await res.blob();
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = `Forensic_Report_${auditData.total_grade}.pdf`;
            link.click();
        }
    </script>
</body>
</html>
