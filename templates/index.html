<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Throughweb Audit AI | Professional Enterprise Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .red-alert { border-left: 5px solid #ef4444; background: rgba(239, 68, 68, 0.05); }
        .score-bar { height: 6px; border-radius: 3px; background: #e2e8f0; overflow: hidden; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">
    <div class="max-w-5xl mx-auto px-4 py-12">
        <header class="text-center mb-16">
            <h1 class="text-4xl font-extrabold text-blue-700 mb-2">Throughweb Audit AI</h1>
            <p class="text-slate-500">World-Standard 45+ Point Comprehensive Website Health Check</p>
        </header>

        <div class="bg-white p-2 rounded-2xl shadow-xl flex flex-col md:flex-row gap-2 mb-12 border border-slate-200">
            <input type="text" id="url" placeholder="Enter Website (e.g., haier.com.pk)" class="flex-1 px-6 py-4 outline-none text-lg">
            <button onclick="runAudit()" id="btn" class="bg-blue-600 hover:bg-blue-700 text-white px-10 py-4 rounded-xl font-bold transition-all">Start Audit</button>
        </div>

        <div id="results" class="hidden space-y-8 animate-fade-in">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-white p-10 rounded-3xl shadow-sm border border-slate-100 text-center">
                    <span class="text-slate-400 text-xs font-bold uppercase tracking-widest">Global Health Grade</span>
                    <div id="grade" class="text-9xl font-black text-blue-600 my-4"></div>
                    <div id="score" class="text-2xl font-bold text-slate-700"></div>
                </div>
                <div id="weakContainer" class="space-y-4"></div>
            </div>

            <div class="bg-white p-8 rounded-3xl shadow-sm border border-slate-100">
                <h3 class="font-bold text-lg mb-8 border-b pb-4">Technical Scored Metrics</h3>
                <div id="metricsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
            </div>

            <a id="dl" href="#" target="_blank" class="block w-full text-center py-5 bg-slate-900 text-white font-bold rounded-2xl hover:bg-black transition-all">Download Comprehensive PDF Report</a>
        </div>
    </div>

    <script>
        async function runAudit() {
            const url = document.getElementById('url').value; if(!url) return;
            const btn = document.getElementById('btn');
            btn.innerText = 'Analyzing...'; btn.disabled = true;

            const res = await fetch('/audit', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({url}) });
            const data = await res.json();
            
            if(res.ok) {
                document.getElementById('results').classList.remove('hidden');
                document.getElementById('grade').innerText = data.data.grade;
                document.getElementById('score').innerText = `Total Score: ${data.data.score}/100`;
                document.getElementById('dl').href = `/download/${data.id}`;

                // Render Weak Points
                document.getElementById('weakContainer').innerHTML = data.data.weak_points.map((w, i) => `
                    <div class="red-alert p-6 rounded-2xl">
                        <div class="text-red-600 font-bold text-xs uppercase mb-1">Issue: ${w}</div>
                        <div class="text-slate-600 text-sm font-medium">Suggestion: ${data.data.suggestions[i]}</div>
                    </div>`).join('') || "<div class='p-6 bg-green-50 rounded-2xl text-green-700 font-bold'>No critical weaknesses found. Excellent!</div>";

                // Render Metrics Grid
                let grid = "";
                for(let [k,v] of Object.entries(data.data.metrics)) {
                    const pct = (v.pts / v.max) * 100;
                    grid += `
                        <div>
                            <div class="flex justify-between text-xs font-bold mb-2">
                                <span class="text-slate-500 uppercase">${k}</span>
                                <span>${v.pts}/${v.max} pts</span>
                            </div>
                            <div class="text-sm font-bold mb-2">${v.val}</div>
                            <div class="score-bar"><div class="h-full bg-blue-600" style="width:${pct}%"></div></div>
                        </div>`;
                }
                document.getElementById('metricsGrid').innerHTML = grid;
            }
            btn.innerText = 'Start Audit'; btn.disabled = false;
        }
    </script>
</body>
</html>
