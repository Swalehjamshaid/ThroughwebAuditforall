<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Throughweb Audit AI | Master 59 Metrics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .red-alert-glow { background: linear-gradient(90deg, #450a0a 0%, #020617 100%); border-left: 5px solid #ef4444; animation: glow 2s infinite; }
        @keyframes glow { 0%, 100% { box-shadow: 0 0 10px #ef444433; } 50% { box-shadow: 0 0 25px #ef444466; } }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body class="bg-[#020617] text-slate-100 p-6">
    <div class="max-w-6xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-16 p-8 glass rounded-[40px]">
            <h1 class="text-3xl font-black italic text-blue-500">THROUGHWEB <span class="text-white">AUDIT AI</span></h1>
            <div class="flex gap-2 w-full md:w-auto">
                <input type="text" id="url" placeholder="Paste website URL..." class="bg-slate-950 border border-slate-700 px-6 py-3 rounded-xl flex-1 outline-none focus:border-blue-500">
                <button onclick="runAudit()" id="btn" class="bg-blue-600 px-8 py-3 rounded-xl font-bold uppercase text-xs tracking-widest hover:bg-blue-500">Start Audit</button>
            </div>
        </header>

        <div id="results" class="hidden space-y-12">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="glass p-12 rounded-[50px] text-center">
                    <span class="text-slate-500 text-xs font-bold uppercase tracking-widest">Health Grade</span>
                    <div id="grade" class="text-[140px] font-black text-emerald-400 leading-none my-4"></div>
                    <div id="score" class="text-2xl font-bold text-blue-400"></div>
                </div>
                <div class="lg:col-span-2 glass p-10 rounded-[50px] flex items-center justify-center">
                    <canvas id="pillarChart"></canvas>
                </div>
            </div>

            <div class="space-y-4">
                <h3 class="text-red-500 font-black text-xs uppercase tracking-widest flex items-center gap-2">
                    <span class="h-2 w-2 bg-red-500 rounded-full animate-ping"></span> Critical Failure Analysis
                </h3>
                <div id="weakList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </div>

            <div class="glass p-10 rounded-[40px]">
                <h3 class="text-slate-500 text-[10px] font-black uppercase tracking-widest mb-10 text-center">Comprehensive Master Intelligence Feed</h3>
                <div id="metricsGrid" class="grid grid-cols-2 md:grid-cols-4 gap-6"></div>
            </div>
        </div>
    </div>

    <script>
        let myChart;
        async function runAudit() {
            // FIX: Clear UI before new audit to prevent showing previous analysis
            document.getElementById('results').classList.add('hidden');
            document.getElementById('weakList').innerHTML = '';
            document.getElementById('metricsGrid').innerHTML = '';
            
            const url = document.getElementById('url').value; if(!url) return;
            const btn = document.getElementById('btn');
            btn.innerText = 'SCANNIG...'; btn.disabled = true;

            const res = await fetch('/audit', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({url}) });
            const data = await res.json();
            
            if(res.ok) {
                render(data);
                btn.innerText = 'Start Audit'; btn.disabled = false;
            }
        }

        function render(data) {
            const d = data.data;
            document.getElementById('results').classList.remove('hidden');
            document.getElementById('grade').innerText = d.grade;
            document.getElementById('score').innerText = `TOTAL COMPLIANCE: ${d.score}/100`;

            // Render Weaknesses (RED ALERT)
            document.getElementById('weakList').innerHTML = d.weak_points.map((w, i) => `
                <div class="red-alert-glow p-6 rounded-2xl">
                    <div class="text-red-500 font-bold text-[10px] uppercase mb-1">Issue: ${w}</div>
                    <div class="text-slate-100 text-xs italic">"${d.suggestions[i]}"</div>
                </div>
            `).join('') || "<div class='text-emerald-400 font-bold'>No critical weaknesses found. ISO standard met.</div>";

            // Render Grid
            let grid = "";
            for(let [k,v] of Object.entries(d.metrics)) {
                grid += `
                    <div class="p-4 bg-slate-950 rounded-2xl border border-white/5">
                        <div class="text-[9px] text-slate-600 font-bold uppercase mb-1">${k}</div>
                        <div class="text-blue-400 font-bold text-xs truncate">${v.val}</div>
                        <div class="text-[9px] text-slate-500 mt-2 font-bold">${v.pts}/${v.max} pts</div>
                    </div>`;
            }
            document.getElementById('metricsGrid').innerHTML = grid;

            // DRAW CHART
            updateChart(d.pillar_scores);
        }

        function updateChart(s) {
            if(myChart) myChart.destroy();
            const ctx = document.getElementById('pillarChart');
            myChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: Object.keys(s),
                    datasets: [{
                        label: 'Compliance Level',
                        data: Object.values(s),
                        backgroundColor: 'rgba(59, 130, 246, 0.2)',
                        borderColor: '#3b82f6',
                        borderWidth: 3,
                        pointBackgroundColor: '#3b82f6'
                    }]
                },
                options: {
                    scales: { r: { grid: { color: '#1e293b' }, angleLines: { color: '#1e293b' }, ticks: { display: false } } },
                    plugins: { legend: { display: false } }
                }
            });
        }
    </script>
</body>
</html>
