<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Throughweb Elite | Owner Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .fail-red { background: linear-gradient(135deg, #450a0a 0%, #020617 100%); border: 1px solid #ef4444; color: #f87171; }
        .pass-green { background: rgba(16, 185, 129, 0.05); border: 1px solid rgba(16, 185, 129, 0.2); }
        .fail-text { color: #ef4444; font-weight: 900; }
    </style>
</head>
<body class="bg-[#020617] text-slate-100 p-6 md:p-12">
    <div class="max-w-7xl mx-auto">
        <header class="flex flex-col lg:flex-row justify-between items-center mb-12 p-10 glass rounded-[50px] gap-8">
            <h1 class="text-3xl font-black italic text-blue-500">THROUGHWEB <span class="text-white uppercase font-normal tracking-[0.3em]">Owner AI</span></h1>
            <div class="flex gap-2 w-full lg:w-auto">
                <input type="text" id="url" placeholder="Enter target domain..." class="bg-slate-950 border border-slate-800 px-8 py-4 rounded-2xl flex-1 outline-none focus:border-blue-500">
                <button onclick="runAudit()" id="btn" class="bg-blue-600 hover:bg-blue-500 px-12 py-4 rounded-2xl font-black uppercase tracking-widest transition-all">Execute Master Audit</button>
            </div>
        </header>

        <div id="results" class="hidden space-y-12">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="glass p-12 rounded-[60px] flex items-center justify-between border-2 border-slate-800">
                    <div>
                        <span class="text-slate-500 text-xs font-black uppercase tracking-widest">Website Health</span>
                        <div id="grade" class="text-[120px] font-black leading-none my-2 text-white"></div>
                    </div>
                    <div class="text-right">
                        <div id="score" class="text-5xl font-black text-blue-500 mb-2"></div>
                        <p class="text-slate-400 text-xs font-bold uppercase tracking-widest">Compliance Score</p>
                    </div>
                </div>
                <div class="fail-red p-12 rounded-[60px] flex flex-col justify-center">
                    <span class="text-red-500 font-black text-xs uppercase mb-4 tracking-widest animate-pulse">Critical Revenue Risk</span>
                    <div id="revLoss" class="text-7xl font-black mb-4"></div>
                    <p id="revText" class="text-slate-300 text-lg leading-relaxed italic font-medium"></p>
                </div>
            </div>

            <div id="brokenBox" class="hidden p-8 rounded-[40px] bg-red-950/20 border border-red-900/50">
                <h3 class="text-red-500 font-black text-xs uppercase mb-4 tracking-widest">Broken Infrastructure Map (Dead Links)</h3>
                <div id="brokenList" class="text-xs font-mono text-red-300 space-y-1"></div>
            </div>

            <div class="glass p-12 rounded-[60px]">
                <h3 class="text-[10px] font-black text-slate-600 uppercase mb-12 text-center tracking-[0.6em]">59-Point Strategic Master Feed</h3>
                <div id="metricsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </div>
        </div>
    </div>

    <script>
        async function runAudit() {
            document.getElementById('results').classList.add('hidden');
            const url = document.getElementById('url').value; if(!url) return;
            const btn = document.getElementById('btn'); btn.innerText = 'CRAWLING...'; btn.disabled = true;

            const res = await fetch('/audit', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({url}) });
            const data = await res.json();
            
            if(res.ok) {
                const d = data.data;
                document.getElementById('results').classList.remove('hidden');
                document.getElementById('grade').innerText = d.grade;
                document.getElementById('score').innerText = d.score;
                document.getElementById('revLoss').innerText = `-${d.financial_impact.loss} Sales`;
                document.getElementById('revText').innerText = d.financial_impact.text;

                // Broken Links
                if(d.broken_links.length > 0) {
                    document.getElementById('brokenBox').classList.remove('hidden');
                    document.getElementById('brokenList').innerHTML = d.broken_links.map(l => `<div>â†’ ${l}</div>`).join('');
                }

                // Metric Grid
                let grid = "";
                for(let [k,v] of Object.entries(d.metrics)) {
                    const isFail = v.status === "FAIL";
                    grid += `
                        <div class="p-8 rounded-[35px] ${isFail ? 'fail-red' : 'glass'}">
                            <div class="text-[9px] ${isFail ? 'text-red-400' : 'text-slate-500'} font-black uppercase mb-1">${k}</div>
                            <div class="text-2xl font-black ${isFail ? 'text-white' : 'text-blue-400'} mb-4">${v.val}</div>
                            <div class="text-[11px] ${isFail ? 'text-red-200' : 'text-slate-400'} italic font-medium leading-relaxed">"${v.tip}"</div>
                        </div>`;
                }
                document.getElementById('metricsGrid').innerHTML = grid;
                btn.innerText = 'Execute Master Audit'; btn.disabled = false;
            }
        }
    </script>
</body>
</html>
