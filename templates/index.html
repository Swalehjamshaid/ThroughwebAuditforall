<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF TECH | Strategic Audit Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body { background: #020617; font-family: 'Space Grotesk', sans-serif; color: white; }
        .bento-card { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; }
        .glow-text { text-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
        .metric-row:hover { background: rgba(59, 130, 246, 0.1); }
    </style>
</head>
<body class="p-6 md:p-12">
    <div class="max-w-7xl mx-auto">
        <nav class="flex justify-between items-center mb-16">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-blue-600 rounded-xl flex items-center justify-center font-black text-2xl">FF</div>
                <h1 class="text-3xl font-bold tracking-tighter">TECH <span class="text-blue-500">ELITE</span></h1>
            </div>
            <div class="text-slate-500 font-mono text-xs">A.I. AUDIT ENGINE v4.0.1 // 2025</div>
        </nav>

        <div class="text-center mb-24">
            <h2 class="text-5xl md:text-7xl font-bold mb-8 glow-text">Forensic Website Audit</h2>
            <div class="max-w-3xl mx-auto flex gap-4 p-2 bento-card">
                <input id="urlInput" type="text" placeholder="Enter target domain..." class="flex-1 bg-transparent px-6 py-4 outline-none text-xl">
                <button onclick="runAudit()" class="bg-blue-600 hover:bg-blue-500 text-white font-bold px-10 py-4 rounded-2xl transition-all shadow-xl shadow-blue-900/40">SCAN ASSET</button>
            </div>
        </div>

        <div id="results" class="hidden space-y-8">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="bento-card p-10 flex flex-col items-center justify-center">
                    <div id="scoreRing" class="relative w-48 h-48 rounded-full border-8 border-slate-800 flex items-center justify-center">
                        <span id="bigScore" class="text-6xl font-black">0%</span>
                    </div>
                    <p class="mt-6 text-slate-400 font-bold uppercase tracking-widest text-xs">Compliance Index</p>
                </div>

                <div class="lg:col-span-2 bento-card p-10 bg-gradient-to-br from-blue-900/20 to-transparent">
                    <h3 class="text-2xl font-bold mb-6 flex items-center gap-3">
                        <span class="w-2 h-8 bg-blue-500 rounded-full"></span>
                        Strategic Improvement Plan
                    </h3>
                    <p id="summary" class="text-slate-300 leading-relaxed text-lg italic"></p>
                    <div class="mt-8 flex gap-4">
                        <button onclick="downloadPDF()" class="bg-white text-black px-6 py-3 rounded-xl font-bold text-sm">EXPORT RECOVERY PDF</button>
                    </div>
                </div>
            </div>

            <div class="bento-card p-10">
                <h3 class="text-xl font-bold mb-8">65-Point Forensic Matrix</h3>
                <div id="metricsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-12 gap-y-2">
                    </div>
            </div>
        </div>
    </div>

    <script>
        async function runAudit() {
            const url = document.getElementById('urlInput').value;
            const res = await fetch('/audit', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({url})
            });
            const data = await res.json();
            
            document.getElementById('results').classList.remove('hidden');
            document.getElementById('bigScore').innerText = data.avg_score + "%";
            document.getElementById('summary').innerText = data.summary;

            const list = document.getElementById('metricsList');
            list.innerHTML = '';
            data.metrics.forEach(m => {
                const color = m.score > 80 ? 'text-green-400' : m.score > 50 ? 'text-yellow-400' : 'text-red-400';
                list.innerHTML += `
                    <div class="flex justify-between items-center py-2 border-b border-white/5 metric-row">
                        <span class="text-xs text-slate-400 uppercase font-bold tracking-tighter">${m.name}</span>
                        <span class="text-xs font-black ${color}">${m.score}%</span>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
