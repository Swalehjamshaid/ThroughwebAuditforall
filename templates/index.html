<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Throughweb Elite | Live Audit AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .red-leak { background: linear-gradient(135deg, #450a0a 0%, #020617 100%); border: 1px solid #ef4444; }
        .gain-green { background: linear-gradient(135deg, #064e3b 0%, #020617 100%); border: 1px solid #10b981; }
    </style>
</head>
<body class="bg-[#020617] text-slate-100 p-6 md:p-12">
    <div class="max-w-7xl mx-auto">
        <header class="flex flex-col lg:flex-row justify-between items-center mb-16 p-10 glass rounded-[50px] gap-8">
            <h1 class="text-3xl font-black italic text-blue-500 uppercase tracking-tighter">Throughweb <span class="text-white font-light">Elite Intelligence</span></h1>
            <div class="flex gap-2">
                <input type="text" id="url" placeholder="Enter New URL to Scan..." class="bg-slate-950 border border-slate-800 px-8 py-4 rounded-3xl w-80 outline-none">
                <button onclick="runAudit()" id="btn" class="bg-blue-600 hover:bg-blue-500 px-12 py-4 rounded-3xl font-bold uppercase tracking-widest transition-all">Start Live Scan</button>
            </div>
        </header>

        <div id="results" class="hidden space-y-12">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="red-leak p-10 rounded-[50px] flex flex-col justify-center text-center">
                    <span class="text-red-500 font-black text-[10px] uppercase mb-2 tracking-widest">Revenue Leakage</span>
                    <div id="revLoss" class="text-6xl font-black text-red-500 mb-2"></div>
                    <p class="text-slate-400 text-[10px] italic">Lost to site friction</p>
                </div>
                <div class="gain-green p-10 rounded-[50px] flex flex-col justify-center text-center">
                    <span class="text-emerald-500 font-black text-[10px] uppercase mb-2 tracking-widest">Growth Opportunity</span>
                    <div id="revGain" class="text-6xl font-black text-emerald-500 mb-2"></div>
                    <p class="text-slate-300 text-[10px] italic">Recovery potential</p>
                </div>
                <div class="glass p-10 rounded-[50px] flex flex-col justify-center text-center border-blue-500/20">
                    <span class="text-blue-500 font-black text-[10px] uppercase mb-2 tracking-widest">Search Readiness</span>
                    <div id="lcpVal" class="text-5xl font-black text-white mb-2"></div>
                    <p class="text-slate-400 text-[10px] italic">LCP Core Web Vital</p>
                </div>
                <div class="glass p-10 rounded-[50px] text-center border-white/5">
                    <span class="text-slate-500 text-[10px] font-black uppercase mb-2 tracking-widest">Global Health</span>
                    <div id="grade" class="text-8xl font-black text-white leading-none"></div>
                </div>
            </div>

            <div id="brokenBox" class="hidden p-10 rounded-[50px] bg-red-950/20 border border-red-900/50">
                <h3 class="text-red-500 font-black text-xs uppercase mb-6 tracking-widest flex items-center gap-2">
                    <span class="w-2 h-2 bg-red-500 rounded-full animate-ping"></span> Infrastructure Dead Ends Detected
                </h3>
                <div id="brokenList" class="text-[10px] font-mono text-red-300 space-y-2"></div>
            </div>

            <div class="glass p-12 rounded-[60px]">
                <h3 class="text-[10px] font-black text-slate-600 uppercase mb-12 text-center tracking-[0.5em]">59-Point Live Intelligence Feed</h3>
                <div id="metricsGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
            </div>

            <a id="dl" href="#" target="_blank" class="block w-full py-8 glass rounded-[40px] text-center font-black uppercase tracking-widest text-blue-400 hover:bg-blue-600 hover:text-white transition-all border-2 border-blue-900/30">
                Download PDF Executive Strategy
            </a>
        </div>
    </div>

    <script>
        async function runAudit() {
            document.getElementById('results').classList.add('hidden');
            const url = document.getElementById('url').value; if(!url) return;
            const btn = document.getElementById('btn'); btn.innerText = 'CRAWLING...'; btn.disabled = true;

            const res = await fetch('/audit', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({url}) });
            const data = await res.json();
            if(res.ok) {
                const d = data.data;
                document.getElementById('results').classList.remove('hidden');
                document.getElementById('revLoss').innerText = `-${d.financial_data.leak}`;
                document.getElementById('revGain').innerText = `+${d.financial_data.gain}`;
                document.getElementById('lcpVal').innerText = d.metrics['Search Readiness (LCP)'].val;
                document.getElementById('grade').innerText = d.grade;
                document.getElementById('dl').href = `/download/${data.id}`;

                if(d.broken_links.length > 0) {
                    document.getElementById('brokenBox').classList.remove('hidden');
                    document.getElementById('brokenList').innerHTML = d.broken_links.map(l => `â†’ ${l}`).join('<br>');
                }

                let grid = "";
                for(let [k,v] of Object.entries(d.metrics)) {
                    grid += `<div class="p-4 glass rounded-2xl border-white/5"><div class="text-[8px] text-slate-600 font-black uppercase truncate mb-1">${k}</div><div class="font-bold text-[10px] ${v.status == 'FAIL' ? 'text-red-500' : 'text-blue-400'}">${v.val}</div></div>`;
                }
                document.getElementById('metricsGrid').innerHTML = grid;
                btn.innerText = 'Start Live Scan'; btn.disabled = false;
            } else {
                alert("Audit Failed. The site might be blocking our request.");
                btn.innerText = 'Start Live Scan'; btn.disabled = false;
            }
        }
    </script>
</body>
</html>
