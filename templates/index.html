<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>FF Tech — Professional AI Audit Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: #0f172a; }
        .brand-gradient { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); }
        .glass-panel { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.3); }
        .card { background: white; border-radius: 1.5rem; border: 1px solid #e2e8f0; transition: transform 0.2s; }
        .card:hover { transform: translateY(-4px); }
        .metric-card { border-left: 6px solid; }
        .green { border-color: #10b981; }
        .yellow { border-color: #f59e0b; }
        .red { border-color: #ef4444; }
        .premium-blur { filter: blur(10px); pointer-events: none; opacity: 0.5; }
        canvas { max-height: 200px; width: 100% !important; }
    </style>
</head>
<body class="antialiased">

    <nav class="glass-panel sticky top-0 z-50 px-8 py-4 flex justify-between items-center border-b border-slate-200">
        <div class="flex items-center gap-2">
            <div class="brand-gradient p-2 rounded-lg text-white"><i data-lucide="shield-check"></i></div>
            <span class="text-2xl font-black tracking-tighter uppercase">FF TECH</span>
        </div>
        <div id="auth-section" class="flex gap-4 items-center">
            <div id="guest-links">
                <button onclick="authAction('login')" class="text-sm font-bold text-slate-500 mr-4">LOGIN</button>
                <button onclick="authAction('register')" class="bg-slate-900 text-white px-6 py-2 rounded-full text-xs font-black shadow-lg">REGISTER</button>
            </div>
            <div id="user-links" class="hidden flex items-center gap-4">
                <span id="user-display" class="text-xs font-bold text-indigo-600"></span>
                <button onclick="logout()" class="text-xs font-black text-rose-500 uppercase">Logout</button>
            </div>
        </div>
    </nav>

    <section class="brand-gradient text-white pt-24 pb-20 px-8">
        <div class="max-w-4xl mx-auto text-center">
            <h1 class="text-5xl md:text-7xl font-black mb-6 tracking-tight">AI Audit Engine</h1>
            <p class="text-xl opacity-90 mb-10">250+ Signals • Scheduled Automation • Certified Compliance</p>
            
            <form id="audit-form" class="bg-white p-2 rounded-3xl shadow-2xl flex flex-col md:flex-row gap-2">
                <input type="url" id="target-url" placeholder="https://your-website.com" required 
                       class="flex-1 px-8 py-5 text-slate-900 text-lg outline-none rounded-2xl">
                <button type="submit" class="brand-gradient px-12 py-5 rounded-2xl font-black text-lg">
                    ANALYZE
                </button>
            </form>
            <p class="mt-6 text-sm font-bold opacity-80 uppercase">Audits Remaining: <span id="rem-count">10</span></p>
        </div>
    </section>

    <main id="dashboard" class="hidden max-w-7xl mx-auto py-16 px-8 space-y-12">
        
        <div class="grid lg:grid-cols-3 gap-8">
            <div class="card p-8 text-center flex flex-col justify-center">
                <p class="text-xs font-black text-slate-400 uppercase mb-4">Final Grade</p>
                <div id="grade-val" class="text-9xl font-black text-indigo-600 mb-6">F</div>
                <button onclick="downloadPDF()" class="brand-gradient text-white py-4 rounded-xl font-bold flex items-center justify-center gap-2">
                    <i data-lucide="file-down"></i> EXPORT CERTIFIED PDF
                </button>
            </div>

            <div class="lg:col-span-2 card p-8">
                <h3 class="text-sm font-black text-slate-400 uppercase mb-6">Category Breakdown</h3>
                <div class="h-[300px]">
                    <canvas id="categoryChart"></canvas>
                </div>
            </div>
        </div>

        <div class="card p-8 bg-indigo-50 border-indigo-100">
            <h3 class="text-xl font-black mb-4">Executive Summary</h3>
            <p id="summary-val" class="text-slate-600 leading-relaxed italic"></p>
        </div>

        <div>
            <div class="flex justify-between items-end mb-8">
                <h3 class="text-3xl font-black">Deep Signal Analysis (250+)</h3>
                <button id="unlock-btn" onclick="startCheckout()" class="hidden bg-indigo-600 text-white px-6 py-2 rounded-full text-xs font-black">UNLOCK PREMIUM</button>
            </div>
            <div id="metrics-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                </div>
        </div>
    </main>

    <script>
        lucide.createIcons();
        let token = localStorage.getItem('ff_token');
        let chartInstances = {};

        // Auth initialization
        if(token) {
            document.getElementById('guest-links').classList.add('hidden');
            document.getElementById('user-links').classList.remove('hidden');
            document.getElementById('user-display').innerText = localStorage.getItem('ff_email');
        }

        document.getElementById('audit-form').onsubmit = async (e) => {
            e.preventDefault();
            const url = document.getElementById('target-url').value;
            const btn = e.target.querySelector('button');
            btn.innerText = "Analyzing...";
            btn.disabled = true;

            try {
                const headers = token ? { 'Authorization': `Bearer ${token}` } : {};
                const res = await fetch(`/audit?url=${encodeURIComponent(url)}`, { headers });
                const data = await res.json();
                renderAudit(data);
            } catch (err) {
                alert("Audit Error. Check console.");
            } finally {
                btn.innerText = "ANALYZE";
                btn.disabled = false;
            }
        };

        function renderAudit(data) {
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('grade-val').innerText = data.grade;
            document.getElementById('summary-val').innerText = data.summary;
            document.getElementById('rem-count').innerText = data.remaining ?? '10';

            // Render Category Chart
            const catCtx = document.getElementById('categoryChart').getContext('2d');
            if(chartInstances['main']) chartInstances['main'].destroy();
            chartInstances['main'] = new Chart(catCtx, {
                type: 'bar',
                data: data.category_chart,
                options: { responsive: true, maintainAspectRatio: false }
            });

            // Render Metrics Grid
            const grid = document.getElementById('metrics-grid');
            grid.innerHTML = '';
            
            data.metrics.forEach((m, idx) => {
                const isBlurred = !data.premium && idx > 49;
                const card = document.createElement('div');
                card.className = `card p-6 metric-card ${m.severity} ${isBlurred ? 'premium-blur' : ''}`;
                card.innerHTML = `
                    <p class="text-[10px] font-black text-slate-400 mb-2 uppercase">Signal ${m.num}</p>
                    <canvas id="chart-${m.num}"></canvas>
                `;
                grid.appendChild(card);
                
                new Chart(document.getElementById(`chart-${m.num}`), {
                    type: m.chart_type,
                    data: m.chart_data,
                    options: { 
                        plugins: { legend: { display: false } },
                        scales: { x: { display: false }, y: { display: false } },
                        maintainAspectRatio: false
                    }
                });
            });

            if(!data.premium) document.getElementById('unlock-btn').classList.remove('hidden');
            lucide.createIcons();
        }

        async function authAction(type) {
            const email = prompt("Email:");
            const password = prompt("Password:");
            if(!email || !password) return;

            const res = await fetch(`/${type}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const data = await res.json();
            if(data.token) {
                localStorage.setItem('ff_token', data.token);
                localStorage.setItem('ff_email', email);
                location.reload();
            } else {
                alert(data.detail || "Error");
            }
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }

        function downloadPDF() {
            const url = document.getElementById('target-url').value;
            window.open(`/export-pdf?url=${encodeURIComponent(url)}`, '_blank');
        }

        async function startCheckout() {
            const res = await fetch('/billing/checkout', {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const data = await res.json();
            if(data.url) window.location.href = data.url;
            else alert("Checkout active. Database updated.");
        }
    </script>
</body>
</html>
