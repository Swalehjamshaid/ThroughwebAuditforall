<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FF TECH | Elite Strategic Intelligence 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { 
            --primary: #3b82f6; 
            --accent: #22d3ee; 
            --dark: #0b1220; 
            --glass: rgba(15, 23, 42, 0.75); 
        }
        body { 
            background: radial-gradient(1200px 600px at 20% 0%, #0b1220 0%, #030712 100%); 
            color: #f8fafc; 
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        .glass { 
            background: var(--glass); 
            backdrop-filter: blur(22px); 
            border: 1px solid rgba(255,255,255,0.08); 
            border-radius: 24px; 
        }
        .ring-gradient { 
            filter: drop-shadow(0 10px 30px rgba(34, 211, 238, 0.35)); 
        }
        .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; }
        
        /* Smooth progress ring transition */
        #gradeArc {
            transition: stroke-dasharray 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body class="min-h-screen p-6 md:p-12">
    <div class="max-w-7xl mx-auto space-y-12">
        
        <header class="text-center space-y-5">
            <div class="inline-flex items-center gap-3 px-5 py-2 rounded-full border border-white/10 glass">
                <span class="text-xs font-semibold tracking-wider text-white/80 uppercase">Elite Strategic Suite 2025</span>
            </div>
            <h1 class="text-5xl md:text-7xl font-black tracking-tight leading-tight">
                FF TECH <span class="text-blue-500">ELITE</span>
            </h1>
            <div class="glass p-4 max-w-3xl mx-auto flex flex-col md:flex-row gap-4 shadow-2xl">
                <input id="urlInput" type="url" placeholder="https://example.com" 
                       class="flex-1 bg-transparent px-4 py-3 rounded-xl outline-none border border-white/10 focus:border-cyan-400 transition-colors text-white">
                <button onclick="runAudit()" id="scanBtn" 
                        class="bg-blue-600 hover:bg-blue-500 active:scale-95 transition-all px-10 py-3 rounded-xl font-bold text-white shadow-lg">
                    START SCAN
                </button>
            </div>
        </header>

        <div id="loading" class="hidden text-center py-20">
            <div class="flex flex-col items-center gap-4">
                <div class="w-12 h-12 border-4 border-cyan-400/20 border-t-cyan-400 rounded-full animate-spin"></div>
                <div class="animate-pulse text-cyan-400 font-bold tracking-widest uppercase text-sm">Performing Forensic Sweep...</div>
            </div>
        </div>

        <section id="results" class="hidden space-y-10 animate-in fade-in slide-in-from-bottom-10 duration-1000">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                
                <div class="lg:col-span-4 glass p-10 flex flex-col items-center justify-center text-center">
                    <div class="relative flex items-center justify-center">
                        <svg width="220" height="220" class="ring-gradient">
                            <circle cx="110" cy="110" r="92" fill="none" stroke="rgba(255,255,255,0.09)" stroke-width="22"/>
                            <circle id="gradeArc" cx="110" cy="110" r="92" fill="none" 
                                    stroke="url(#arcGrad)" stroke-width="22" stroke-dasharray="0 578" 
                                    stroke-linecap="round" transform="rotate(-90 110 110)"/>
                            <defs>
                                <linearGradient id="arcGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" stop-color="#22d3ee" />
                                    <stop offset="100%" stop-color="#3b82f6" />
                                </linearGradient>
                            </defs>
                        </svg>
                        <div class="absolute inset-0 flex flex-col items-center justify-center">
                            <div id="totalGradeNum" class="text-6xl font-black mono text-white">0%</div>
                            <div class="text-xs uppercase font-bold text-white/40 tracking-widest mt-1">Health Index</div>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-8 glass p-10 flex flex-col justify-between">
                    <div>
                        <h3 class="text-3xl font-black mb-6 italic text-white">Strategic Roadmap</h3>
                        <p id="summary" class="text-slate-300 leading-relaxed text-lg whitespace-pre-wrap"></p>
                    </div>
                    <div class="flex flex-wrap gap-4 mt-8">
                        <button onclick="downloadPDF()" id="pdfBtn"
                                class="bg-white text-black px-10 py-4 rounded-xl font-black hover:bg-cyan-100 transition-all flex items-center gap-2">
                            <span>EXPORT FORENSIC PDF</span>
                        </button>
                    </div>
                </div>
            </div>

            <div id="categoryGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
        </section>
    </div>

    <script>
        let reportData = null;

        async function runAudit() {
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.trim();
            if(!url) {
                alert("Please enter a valid URL.");
                return;
            }

            // UI State
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');
            const scanBtn = document.getElementById('scanBtn');
            scanBtn.disabled = true;

            try {
                const response = await fetch('/audit', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ url })
                });
                
                if (!response.ok) throw new Error('Audit failed');
                reportData = await response.json();
                
                renderResults(reportData);
            } catch (error) {
                alert("The forensic audit failed. Ensure the server is running and the URL is accessible.");
                console.error(error);
            } finally {
                document.getElementById('loading').classList.add('hidden');
                scanBtn.disabled = false;
            }
        }

        function renderResults(data) {
            document.getElementById('results').classList.remove('hidden');

            // 1. Update Gauge
            const arc = document.getElementById('gradeArc');
            const circ = 2 * Math.PI * 92;
            const percentage = data.total_grade;
            arc.style.strokeDasharray = `${(percentage / 100) * circ} ${circ}`;
            document.getElementById('totalGradeNum').innerText = `${percentage}%`;

            // 2. Update Summary
            document.getElementById('summary').innerText = data.summary;

            // 3. Populate Categories
            const grid = document.getElementById('categoryGrid');
            grid.innerHTML = '';
            
            const grouped = {};
            data.metrics.forEach(m => {
                if (!grouped[m.category]) grouped[m.category] = [];
                grouped[m.category].push(m);
            });
            
            Object.entries(grouped).forEach(([cat, items]) => {
                const avg = Math.round(items.reduce((a, b) => a + b.score, 0) / items.length);
                grid.innerHTML += `
                    <div class="glass p-8 space-y-4 hover:border-white/20 transition-all group">
                        <div class="flex justify-between items-center border-b border-white/10 pb-3">
                            <h4 class="font-bold text-sm text-cyan-400 uppercase tracking-widest">${cat}</h4>
                            <span class="mono font-bold text-lg text-white">${avg}%</span>
                        </div>
                        <div class="space-y-3">
                            ${items.slice(0, 5).map(i => `
                                <div class="flex justify-between text-xs items-center">
                                    <span class="text-white/60">${i.name}</span>
                                    <span class="${i.score > 70 ? 'text-green-400' : 'text-red-400'} font-bold mono">
                                        ${i.score}%
                                    </span>
                                </div>
                            `).join('')}
                        </div>
                    </div>`;
            });
        }

        async function downloadPDF() {
            if(!reportData) return;
            const pdfBtn = document.getElementById('pdfBtn');
            const originalText = pdfBtn.innerHTML;
            pdfBtn.innerText = "GENERATING...";

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(reportData)
                });
                
                const blob = await response.blob();
                const downloadUrl = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = `FFTech_Elite_Audit_${new Date().getTime()}.pdf`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            } catch (error) {
                alert("PDF Generation Failed.");
            } finally {
                pdfBtn.innerHTML = originalText;
            }
        }
    </script>
</body>
</html>
