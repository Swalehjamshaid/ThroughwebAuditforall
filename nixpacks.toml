
[phases.setup]
# Keep python; remove playwright-driver if it's being auto-detected
# Nixpacks sometimes detects Playwright from files; this disables it.
extra_pkgs = ["python3", "gcc"]

[phases.install]
# Standard Python install
cmds = [
  "python -m venv /opt/venv",
  ". /opt/venv/bin/activate && pip install -r requirements.txt"
]

[phases.build]
# No playwright here
cmds = []

[start]
cmd = "uvicorn main:app --host 0.0.0.0 --port ${PORT}"
