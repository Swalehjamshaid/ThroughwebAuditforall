[phases.setup]
# Added libpq-dev for PostgreSQL support
extra_pkgs = ["python3", "gcc", "libpq-dev"]

[phases.install]
# Using a local .venv is more standard for Railpack/Nixpacks
cmds = [
  "python3 -m venv .venv",
  ".venv/bin/pip install --upgrade pip",
  ".venv/bin/pip install -r requirements.txt"
]

[phases.build]
cmds = []

[start]
# IMPORTANT: Use app:app if your file is app.py
cmd = ".venv/bin/uvicorn app:app --host 0.0.0.0 --port ${PORT}"
