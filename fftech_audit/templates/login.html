
{% extends "base.html" %}
{% block content %}
<h2 class="section-title">Sign In</h2>
<form method="POST" action="/auth/login" style="margin-top:12px;max-width:name@example.com" required>
  <input class="input" style="margin-top:8px" type="password" name="password" placeholder="Password" required>
  <button class="btn-primary" style="margin-top:10px">Sign In</button>
</form>
{% if error %}<p style="color:#ef4444;margin-top:8px">{{ error }}</p>{% endif %}
{% endblock %}
