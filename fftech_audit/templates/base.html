
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FF Tech AI • Website Audit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Correct asset tags (no raw text) -->
  https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap
  /static/app.css
  https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js</script>
  /static/app.js</script>

  <!-- Fallback inline style (so page still looks good even if /static fails) -->
  <style>
    :root { --bg:#0b1220; --card:#0f172a; --border:#334155; --text:#e2e8f0; --muted:#94a3b8; --blue:#2563eb; }
    body { margin:0; font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; background:var(--bg); color:var(--text); }
    .container { max-width:1180px; margin:0 auto; padding:0 24px; }
    .hdr { background: radial-gradient(1200px 450px at 10% 0%, #1e3a8a 0%, #4338ca 50%, #6d28d9 100%); color:#fff; box-shadow:0 18px 40px rgba(0,0,0,.35); }
    .hdr__bar { display:flex; justify-content:space-between; align-items:center; padding:18px 0; }
    .btn { padding:10px 14px; border-radius:12px; border:none; cursor:pointer; font-weight:700; }
    .btn.ghost { background:var(--border); color:#e2e8f0; }
    .page { padding:28px 0; }
  </style>
</head>
<body>
  <header class="hdr">
    <div class="container hdr__bar">
      <strong style="font-weight:800">FF Tech AI • Website Audit</strong>
      <div style="display:flex; gap:8px;">
        <button class="btn ghost" onclick="toggleTheme()">Toggle Theme</button>
        <button class="btn ghost" onclick="logout()">Logout</button>
      </div>
    </div>
  </header>
  <main class="container page">
    {% block content %}{% endblock %}
  </main>

  <!-- Overlay (used by Run Audit JS) -->
  <div id="overlay" style="display:none; position:fixed; inset:0; background:rgba(2,6,23,.6); backdrop-filter:blur(6px); z-index:1000;">
    <div style="background:var(--card); border:1px solid var(--border); border-radius:16px; padding:20px; min-width:280px; margin:20vh auto; color:var(--text); text-align:center;">
      <div style="width:36px;height:36px;border:3px solid #93c5fd;border-top-color:transparent;border-radius:50%;animation:spin .9s linear infinite; margin:0 auto 10px;"></div>
      <div>Running audit…</div>
    </div>
  </div>
  <script>
    function overlayShow(){ document.getElementById('overlay').style.display='block'; }
    function overlayHide(){ document.getElementById('overlay').style.display='none'; }
  </script>
  <style>@keyframes spin{to{transform:rotate(360deg)}}</style>
</body>
</html>
