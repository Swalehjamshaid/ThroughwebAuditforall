
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FF Tech AI • Website Audit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Proper asset tags (no raw URLs in head) -->
  https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap
  /static/app.css
  https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js</script>
  /static/app.js</script>
</head>
<body class="font-inter theme-dark">
  <!-- Header -->
  <header class="hdr">
    <div class="container" style="display:flex;justify-content:space-between;align-items:center;padding:18px;">
      <strong style="font-weight:800;color:#fff">FF Tech AI • Website Audit</strong>
      <div style="display:flex;gap:8px;">
        <button class="btn ghost" onclick="toggleTheme()">Toggle Theme</button>
        <button class="btn ghost" onclick="logout()">Logout</button>
      </div>
    </div>
    <div style="height:160px;background: radial-gradient(1200px 450px at 10% 0%, #1e3a8a 0%, #4338ca 50%, #6d28d9 100%);box-shadow:0 18px 40px rgba(0,0,0,.35)"></div>
  </header>

  <!-- Main -->
  <main class="container" style="padding:28px 0;">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
