
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>FF Tech AI • Website Audit</title>
  https://cdn.tailwindcss.com
  https://cdn.jsdelivr.net/npm/chart.js</script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap
  /static/app.css
</head>
<body class="bg-slate-900 text-slate-100 font-inter">
  <div id="overlay" class="overlay hidden">
    <div class="overlay-card">
      <div class="loader-xl"></div>
      <p class="mt-3 text-slate-300">Running audit… please wait</p>
    </div>
  </div>

  <header class="header">
    <div class="container mx-auto px-4 py-5 flex items-center justify-between">
      <h1 class="text-white text-2xl font-extrabold">FF TECH AI</h1>
      <div class="flex gap-2">
        <button class="btn-secondary" onclick="showLogin()">Login</button>
        <button class="btn-primary" onclick="logout()">Logout</button>
      </div>
    </div>
  </header>

  <section class="container mx-auto px-4 mt-8 text-center">
    <h2 class="text-3xl font-extrabold">Audit any website in seconds</h2>
    <p class="text-slate-400 mt-3">Choose <strong>Open URL</strong> or <strong>Login</strong> for advanced features.</p>
  </section>

  <main class="container mx-auto px-4 py-8">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <div class="card glass">
        <h3 class="section-title">Open URL</h3>
        <form onsubmit="runOpenAudit(event)" class="mt-4 space-y-3">
          <input id="urlOpen" class="input" type="url" placeholder="https://example.com" required />
          <button id="btnOpen" class="btn-primary w-full">Run Audit</button>
        </form>
      </div>

      <div class="card glass">
        <h3 class="section-title">Login (Magic Link / OTP)</h3>
        <form onsubmit="requestLink(event)" class="space-y-3">
          <input id="emailInput" type="email" class="input" placeholder="you@example.com" required />
          <button class="btn-secondary w-full">Send Magic Link</button>
        </form>
      </div>
    </div>

    <section id="results" class="space-y-6 mt-10 hidden">
      <div class="card">
        <h4 class="section-subtitle">Executive Summary</h4>
        <p id="summary" class="mt-2"></p>
      </div>
      <div class="card">
        <h4 class="section-subtitle">Score & Grade</h4>
        <div id="scoreGrade" class="mt-2"></div>
        <div class="progress mt-3"><div id="scoreBar" class="progress-fill" style="width:0%"></div></div>
        <canvas id="catChart" height="160" class="mt-4"></canvas>
      </div>
    </section>
  </main>

  /static/app.js</script>
</body>
</html>
