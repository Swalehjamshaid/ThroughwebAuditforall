
{% extends "base.html" %}
{% block content %}
<h2 class="title">Create your account</h2>
<form/register
  <div class="grid two"><input class="input" type="text" name="name" placeholder="Full Name" required><input class="input" type="email" name="email" placeholder="name@example.com" required></div>
  <input class="input" style="margin-top:8px" type="password" name="password" placeholder="Password" required>
  <button class="btn primary" style="margin-top:10px">Register</button>
</form>
{% if error %}<p class="error" style="margin-top:8px">{{ error }}</p>{% endif %}
{% endblock %}
