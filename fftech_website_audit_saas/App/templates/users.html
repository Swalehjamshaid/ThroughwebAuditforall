{% extends 'base.html' %}
{% block title %}Users Â· Audit Portal{% endblock %}
{% block content %}
<h1>Users</h1>
<table class="table">
  <thead><tr><th>Name</th><th>Email</th><th>Role</th><th>Created</th></tr></thead>
  <tbody>
    {% for u in users %}
    <tr>
      <td>{{ u.name }}</td>
      <td>{{ u.email }}</td>
      <td>{{ u.role }}</td>
      <td>{{ u.created_at }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
