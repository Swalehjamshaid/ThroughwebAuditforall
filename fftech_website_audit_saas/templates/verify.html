
{% extends "base.html" %}
{% block title %}Verify{% endblock %}
{% block content %}
  <div class="card shadow-sm">
    <div class="card-body">
      <h1 class="h5 mb-3">Verify Email</h1>
      {% if token_sent %}
        <p class="mb-3">We have sent a verification link to <strong>{{ email }}</strong>.</p>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label" for="id_code">Verification Code</label>
          <input id="id_code" name="code" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Verify</button>
      </form>
    </div>
  </div>
{% endblock %}
