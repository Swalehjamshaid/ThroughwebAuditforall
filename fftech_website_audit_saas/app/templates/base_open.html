{% set brand = 'One Tech' %}
<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ brand }} · AI Website Audit</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800&display=swap" rel="stylesheet">
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <!-- Local style -->
  <link rel="stylesheet" href="/static/css/style.css">
  
  <style>
    :root {
      --brand-primary: #6366f1;
      --brand-accent: #a78bfa;
      --brand-gradient-start: #4f46e5;
      --brand-gradient-end: #7c3aed;
      --bg-dark: #0f172a;
      --card-bg: #1e293b;
      --text-muted: #94a3b8;
    }
    body { 
      font-family: 'Inter', system-ui, sans-serif; 
      background-color: var(--bg-dark); 
      color: #e2e8f0; 
    }
    .navbar { 
      background: linear-gradient(135deg, var(--brand-gradient-start), var(--brand-gradient-end)); 
      box-shadow: 0 4px 30px rgba(0,0,0,0.4); 
    }
    .btn-brand { 
      background: linear-gradient(135deg, var(--brand-primary), var(--brand-accent)); 
      border: none; 
      font-weight: 600; 
    }
    .hero {
      padding: 8rem 0 6rem;
      background: radial-gradient(circle at 20% 80%, rgba(79,70,229,0.4) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(124,58,237,0.4) 0%, transparent 50%),
                  var(--bg-dark);
    }
    .hero-title { 
      font-size: clamp(2.5rem, 5vw, 4rem); 
      font-weight: 800;
      background: linear-gradient(135deg, #fff, var(--brand-accent));
      -webkit-background-clip: text; 
      -webkit-text-fill-color: transparent; 
      background-clip: text;
    }
    .card { 
      background-color: var(--card-bg); 
      border: 1px solid rgba(255,255,255,0.08); 
      border-radius: 1rem; 
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    .footer { 
      background-color: rgba(15,23,42,0.8); 
      border-top: 1px solid rgba(255,255,255,0.08); 
    }
    .nav-link { transition: opacity 0.2s; }
    .nav-link:hover { opacity: 0.85; }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center gap-2" href="/">
      <img src="/static/img/fftech_logo.svg" alt="{{ brand }} Logo" height="32">
      <span class="fw-bold">{{ brand }}</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbars" aria-controls="navbars" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbars">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% if user %}/dashboard{% else %}/login{% endif %}">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/audit/new">New Audit</a>
        </li>
      </ul>
      <div class="d-flex align-items-center gap-3">
        {% if user %}
          <span class="text-muted small">Hello, {{ user.email }}</span>
          <a class="btn btn-outline-light btn-sm" href="/logout">Logout</a>
        {% else %}
          <a class="btn btn-outline-light btn-sm" href="/login">Login</a>
          <a class="btn btn-brand btn-sm" href="/register">Register</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>

{% block body %}{% endblock %}

<footer class="footer py-4 text-center mt-auto">
  <p class="mb-0 text-muted">© {{ brand }} · AI-Powered Website Audit SaaS</p>
</footer>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/static/js/app.js"></script>
</body>
</html>
