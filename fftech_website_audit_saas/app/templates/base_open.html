
{% set brand = 'One Tech' %}
<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ brand }} · AI Website Audit</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    :root {
      --brand-primary: #6366f1; --brand-accent: #a78bfa;
      --brand-start: #4f46e5; --brand-end: #7c3aed;
      --bg: #0f172a; --card: #1e293b;
    }
    body { font-family:'Inter',system-ui,sans-serif; background-color:var(--bg); color:#e2e8f0; }
    .navbar { background: linear-gradient(135deg,var(--brand-start),var(--brand-end)); box-shadow:0 4px 30px rgba(0,0,0,.4); }
    .btn-brand{ background: linear-gradient(135deg,var(--brand-primary),var(--brand-accent)); border:none; font-weight:600; }
    .hero { padding:8rem 0 6rem; background: radial-gradient(circle at 20% 80%,rgba(79,70,229,.4) 0%,transparent 50%), radial-gradient(circle at 80% 20%,rgba(124,58,237,.4) 0%,transparent 50%), var(--bg); }
    .hero-title { font-size:clamp(2.5rem,5vw,4rem); font-weight:800; background: linear-gradient(135deg,#fff,var(--brand-accent)); -webkit-background-clip:text; -webkit-text-fill-color:transparent; background-clip:text; }
    .card { background-color:var(--card); border:1px solid rgba(255,255,255,.08); border-radius:1rem; }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center gap-2" href="/">
      <img src="/static/img/fftech_logo.svg" alt="{{ brand }} Logo" height="32">
      <span class="fw-bold">{{ brand }}</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbars"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbars">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{% if user %}/dashboard{% else %}/login{% endif %}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/audit/new">New Audit</a></li>
      </ul>
      <div class="d-flex align-items-center gap-3">
        {% if user %}
          <span class="text-muted small">Hello, {{ user.email }}</span>
          <a class="btn btn-outline-light btn-sm" href="/logout">Logout</a>
        {% else %}
          <a class="btn btn-outline-light btn-sm" href="/login">Login</a>
          <a class="btn btn-brand btn-sm" href="/register">Register</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
{% block body %}{% endblock %}
<footer class="footer py-4 text-center mt-auto"><p class="mb-0 text-muted">© {{ brand }} · AI-Powered Website Audit SaaS</p></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/app.js"></script>
</body>
</html>
