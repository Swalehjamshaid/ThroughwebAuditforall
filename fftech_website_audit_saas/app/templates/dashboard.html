
{% extends 'base.html' %}
{% block content %}
<h2 class="mb-3">Dashboard</h2>
<div class="row g-3">
  <div class="col-md-4">
    <div class="card text-center"><div class="card-body"><div class="display-6">{{ summary.runs }}</div><div class="text-muted">Total Runs</div></div></div>
  </div>
  <div class="col-md-8">
    <div class="card"><div class="card-header">Latest Run</div><div class="card-body">
      {% if summary.latest %}
        <p><strong>Report:</strong> {{ summary.latest.report_path }}</p>
        <p><strong>Graphs:</strong> {{ summary.latest.graphs|length }}</p>
      {% else %}
        <p>No runs yet.</p>
      {% endif %}
    </div></div>
  </div>
</div>
{% endblock %}
