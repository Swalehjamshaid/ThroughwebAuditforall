
{% extends 'base.html' %}
{% block content %}
<section>
  <h2>Dashboard</h2>
  <p>Signed in as {{ email }}</p>
  {% if message %}<p class="warn">{{ message }}</p>{% endif %}
  <form method="post" action="/run-audit">
    <label>Website URL
      <input type="text" name="url" placeholder="https://example.com" required />
    </label>
    <label>Graph types
      <input type="text" name="graph_types" value="auto" />
    </label>
    <label>
      <input type="checkbox" name="pdf" value="true" /> Generate PDF
    </label>
    <button type="submit">Run Audit</button>
  </form>

  <h3>Your recent audits</h3>
  <table>
    <thead><tr><th>ID</th><th>URL</th><th>Score</th><th>Grade</th><th>Report</th></tr></thead>
    <tbody>
    {% for r in runs %}
      <tr>
        <td>{{ r.id }}</td>
        <td>{{ r.url }}</td>
        <td>{{ r.score }}</td>
        <td>{{ r.grade }}</td>
        <td><a href="/report/{{ r.id }}">Open</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  <p><a href="/logout">Logout</a></p>
</section>
{% endblock %}
