<div class="mt-5">
    <h3 class="text-white mb-4"><i class="fas fa-route me-2"></i> Actionable Roadmap</h3>
    <div class="row">
        {% for issue in report.target.top_issues %}
        <div class="col-md-6 mb-3">
            <div class="card glass h-100" style="border-left: 5px solid {% if 'HTTPS' in issue or 'title' in issue %}#ff4d4d{% else %}#1ABC9C{% endif %};">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start">
                        <span class="badge {% if 'HTTPS' in issue or 'title' in issue %}bg-danger{% else %}bg-success{% endif %} mb-2">
                            {% if "HTTPS" in issue or "title" in issue %}CRITICAL IMPACT{% else %}OPTIMIZATION{% endif %}
                        </span>
                    </div>
                    <p class="text-white mb-1"><strong>Issue:</strong> {{ issue }}</p>
                    <p class="text-white-50 small"><strong>Recommendation:</strong> Technical implementation required to improve {{ report.target.url }} search visibility.</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
