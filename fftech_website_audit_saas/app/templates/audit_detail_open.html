{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>Open Audit</h2>
  <p><b>URL:</b> {{ website.url }}</p>
  <p><b>Grade:</b> {{ audit.grade }} | <b>Health:</b> {{ audit.health_score }}/100</p>
  <p>{{ audit.exec_summary }}</p>
  <hr>
  <a class="btn outline" href="/report/pdf/open?url={{ website.url }}" target="_blank">Certified PDF</a>
  <a class="btn outline" href="/report/png/open?url={{ website.url }}" target="_blank">Dashboard PNG</a>
</div>
{% endblock %}
