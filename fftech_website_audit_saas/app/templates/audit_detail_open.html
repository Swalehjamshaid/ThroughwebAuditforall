
{% extends 'base.html' %}
{% block title %}Audit (Open){% endblock %}
{% block content %}
<h1>Audit Read-only</h1>
{% if audit %}
  <p><strong>URL:</strong> {{ audit.url }}</p>
  <p><strong>Score:</strong> {{ audit.overall_score }}%</p>
  <p><strong>Grade:</strong> {{ audit.grade }}</p>
{% else %}
  <p>Audit not found.</p>
{% endif %}
{% endblock %}
