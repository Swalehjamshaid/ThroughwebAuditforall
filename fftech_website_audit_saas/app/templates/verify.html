
{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-7">
    <div class="card p-4">
      <h1 class="h4 mb-3">Email verification</h1>
      {% if success %}
        <div class="alert alert-success">Your email has been verified. You can now <a href="/login">log in</a>.</div>
      {% else %}
        <div class="alert alert-danger">Verification link invalid or expired. Please request a new one.</div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
