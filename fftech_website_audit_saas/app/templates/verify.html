{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-5">
    <div class="card card-glass">
      <div class="card-body text-center">
        <h4 class="mb-3">Email Verification</h4>
        {% if success %}
          <div class="alert alert-success">Your email was verified successfully. You can now <a href="/auth/login">login</a>.</div>
        {% else %}
          <div class="alert alert-danger">Verification failed or link expired. Please request a new verification email.</div>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
