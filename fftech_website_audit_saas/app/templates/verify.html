{% extends 'base.html' %}
{% block content %}
<div class="card glass narrow">
  <h2>Verify account</h2>
  {% if success %}
    <p>Your account has been verified. <a href="/auth/login">Login</a></p>
  {% else %}
    <p>Verification failed or token expired. Please try again.</p>
  {% endif %}
</div>
{% endblock %}
