
{% extends 'base_register.html' %}
{% block form %}
<h4 class="brand mb-3">Email Verification</h4>
{% if success %}
  <div class="alert alert-success">Your email has been verified. You may now <a href="/auth/login">log in</a>.</div>
{% else %}
  <div class="alert alert-danger">Verification failed or link expired. Please request a new link from the login page.</div>
{% endif %}
{% endblock %}
