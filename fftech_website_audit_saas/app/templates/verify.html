{% extends 'base_register.html' %}
{% block content %}
<div class='row justify-content-center'>
  <div class='col-md-6 col-lg-5'>
    <div class='card'>
      <div class='card-body text-center'>
        {% if success %}
          <h4>Verification Successful</h4>
          <p>Your email is verified. Please <a href='/auth/login'>login</a>.</p>
        {% else %}
          <h4 class='text-danger'>Verification Failed</h4>
          <p>The link may be expired. Please <a href='/auth/register'>register again</a>.</p>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
