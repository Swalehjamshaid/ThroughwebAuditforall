
{% extends 'base.html' %}
{% block title %}Login Â· Audit SaaS{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="glass p-4 rounded-4">
      <h3 class="mb-3">Welcome back</h3>
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" required />
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember" />
            <label class="form-check-label" for="remember">Remember me</label>
          </div>
          <a href="/verify">Forgot password?</a>
        </div>
        <button class="btn btn-brand w-100 mt-3" type="submit">Login</button>
      </form>
      <p class="mt-3 mb-0">New here? <a href="/register">Create an account</a></p>
    </div>
  </div>
</div>
{% endblock %}
