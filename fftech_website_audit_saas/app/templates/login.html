
{% extends 'base_register.html' %}
{% block form %}
<h4 class="brand mb-3">Login</h4>
<form action="/auth/login" method="post" class="mb-3">
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" name="email" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" name="password" required>
  </div>
  <button class="btn btn-primary" type="submit">Login</button>
</form>
<hr>
<h6>Passwordless Magic Link</h6>
<form action="/auth/magic/request" method="post">
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" name="email" required>
  </div>
  <button class="btn btn-outline-primary" type="submit">Send Magic Link</button>
</form>
{% endblock %}
