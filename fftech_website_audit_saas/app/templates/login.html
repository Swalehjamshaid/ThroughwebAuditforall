
{% extends 'base_open.html' %}
{% block open_content %}
<h1 class="h4">Login</h1>
<form id="loginForm" onsubmit="event.preventDefault(); fetch('/api/auth/request-link',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email:document.getElementById('email').value})}).then(()=>alert('Check your email for the sign-in link.'))">
  <div class="row g-2">
    <div class="col-md-8"><input id="email" type="email" class="form-control" placeholder="you@company.com" required></div>
    <div class="col-md-4"><button class="btn btn-primary w-100">Send Magic Link</button></div>
  </div>
</form>
{% endblock %}
