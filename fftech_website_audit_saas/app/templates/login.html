{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center py-5">
    <div class="col-md-5">
        <div class="card glass p-4 shadow">
            <h3 class="text-center mb-4">Login</h3>
            
            {% if request.query_params.get('magic_sent') %}
            <div class="alert alert-success">If your account is verified, a magic login link has been sent!</div>
            {% endif %}

            <form action="/auth/login" method="post">
                <div class="mb-3">
                    <label class="metric-label">Email Address</label>
                    <input type="email" name="email" class="form-control bg-dark text-white border-secondary" required>
                </div>
                <div class="mb-4">
                    <label class="metric-label">Password</label>
                    <input type="password" name="password" class="form-control bg-dark text-white border-secondary" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Login with Password</button>
            </form>

            <hr class="border-secondary my-4">
            
            <form action="/auth/magic/request" method="post">
                <p class="text-center text-secondary small">Forgot password? Enter email for a Magic Link</p>
                <div class="input-group">
                    <input type="email" name="email" class="form-control bg-dark text-white border-secondary" placeholder="Your Email">
                    <button class="btn btn-outline-primary" type="submit">Send Link</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
