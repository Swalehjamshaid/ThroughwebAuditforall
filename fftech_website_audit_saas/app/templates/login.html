{% extends 'base.html' %}
{% block content %}
<div class="card glass narrow">
  <h2>Login</h2>
  {% if request.query_params.get('error') %}
    <div class="alert">Invalid credentials or account not verified.</div>
  {% endif %}
  <form method="post" action="/auth/login" class="form-vertical">
    <label>Email</label>
    <input type="email" name="email" required />
    <label>Password</label>
    <input type="password" name="password" required />
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <p class="muted">No account? <a href="/auth/register">Register</a></p>
</div>
{% endblock %}
