{% extends 'base.html' %}
{% block content %}
<div class="card" style="max-width:520px;margin:16px auto">
  <h2>Login</h2>
  {% if request.query_params.get('error') %}
  <div class="alert">Invalid credentials or not verified.</div>
  {% endif %}
  <form method="post" action="/auth/login" class="form-vertical">
    <label>Email</label>
    <input type="email" name="email" required />
    <label>Password</label>
    <input type="password" name="password" required />
    <button type="submit" class="btn btn-primary" style="margin-top:10px">Login</button>
  </form>
</div>
{% endblock %}
