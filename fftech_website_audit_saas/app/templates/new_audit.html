{% extends 'base_register.html' %}
{% block reg_body %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card glass p-4">
      <h3 class="mb-3">New Audit</h3>
      <form action="/auth/audit/new" method="post">
        <div class="mb-3"><label class="form-label">Website URL</label><input type="url" name="url" class="form-control" placeholder="https://example.com" required></div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" name="enable_schedule" id="sched">
          <label class="form-check-label" for="sched">Enable daily email schedule</label>
        </div>
        <button class="btn btn-primary">Start Audit</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
