{% extends 'base.html' %}{% block content %}
<div class="container"><div class="row"><div class="col-lg-8 mx-auto">
  <div class="card"><div class="card-body">
    <h1 class="h5">Run New Audit</h1>
    <form id="regAuditForm"><label class="form-label">Website URL</label>
      <input id="url_reg" class="form-control" placeholder="https://example.com" required>
      <button class="btn btn-primary mt-3">Run Audit</button>
    </form>
    <div id="regResult" class="mt-4 d-none">
      <div class="d-flex justify-content-between"><div>Overall</div><div id="regOverall" class="fw-bold"></div></div>
      <div class="progress mt-2"><div id="regBar" class="progress-bar" style="width:0%"></div></div>
      <canvas id="regChart" class="mt-3"></canvas>
    </div>
  </div></div>
</div></div>
{% endblock %}
