
{% extends 'base.html' %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h4 class="brand">New Audit</h4>
    <form action="/auth/audit/new" method="post" class="row g-3 mt-2">
      <div class="col-md-9">
        <label class="form-label">Website URL</label>
        <input type="url" class="form-control" name="url" placeholder="https://example.com" required>
      </div>
      <div class="col-md-3 d-grid align-items-end">
        <button class="btn btn-primary mt-4" type="submit">Start Audit</button>
      </div>
      <div class="col-12 form-check mt-2">
        <input type="checkbox" class="form-check-input" id="enable_schedule" name="enable_schedule">
        <label class="form-check-label" for="enable_schedule">Enable Daily Email (requires premium)</label>
      </div>
    </form>
  </div>
</div>
{% endblock %}
