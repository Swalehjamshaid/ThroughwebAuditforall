
{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center"><div class="col-md-6">
  <div class="card p-4">
    <h5 class="mb-3">Add a website</h5>
    <form method="post" action="/audit/new" class="row g-3">
      <div class="col-12"><label class="form-label">Website URL</label><input name="url" type="url" class="form-control" placeholder="https://example.com" required></div>
      <div class="col-12 form-check">
        <input class="form-check-input" type="checkbox" name="enable_schedule" id="schedCheck">
        <label class="form-check-label" for="schedCheck">Enable daily email summary</label>
      </div>
      <div class="col-12"><button class="btn btn-brand w-100">Save & Run</button></div>
    </form>
  </div>
</div></div>
{% endblock %}
