
{% extends 'base_register.html' %}
{% block reg_content %}
<div class="card"><div class="card-body">
  <h1 class="h4 mb-3">New Audit (Registered)</h1>
  <form id="auditForm">
    <div class="row g-2 align-items-end">
      <div class="col-md-7"><label class="form-label">Website URL</label><input id="url" type="url" class="form-control" placeholder="https://example.com" required></div>
      <div class="col-md-3"><label class="form-label">Account Email</label><input id="email" type="email" class="form-control" placeholder="user@domain.com"></div>
      <div class="col-md-2"><button class="btn btn-primary w-100">Run & Save</button></div>
    </div>
  </form>
</div></div>
{% endblock %}
