{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-8">
    <div class="card card-glass">
      <div class="card-body">
        <h4 class="mb-3">New Audit</h4>
        <form method="post" action="/auth/audit/new" class="row g-3">
          <div class="col-12">
            <label class="form-label">Website URL</label>
            <input type="url" name="url" class="form-control" placeholder="https://example.com" required>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="enable_schedule" name="enable_schedule" value="1">
              <label class="form-check-label" for="enable_schedule">Enable daily email schedule</label>
            </div>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Create & Run</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
