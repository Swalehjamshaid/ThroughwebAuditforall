
{% extends 'base.html' %}
{% block title %}New Audit Â· Audit SaaS{% endblock %}
{% block content %}
<h2 class="mb-3">Create New Audit</h2>
<div class="glass p-4 rounded-4">
  <form method="post">
    <div class="row g-3">
      <div class="col-md-6"><label class="form-label">Title</label><input class="form-control" name="title" required /></div>
      <div class="col-md-6"><label class="form-label">Owner</label><input class="form-control" name="owner" required /></div>
      <div class="col-md-4"><label class="form-label">Severity</label>
        <select class="form-select" name="severity">
          <option>Low</option><option>Medium</option><option>High</option><option>Critical</option>
        </select>
      </div>
      <div class="col-md-4"><label class="form-label">Due Date</label><input type="date" class="form-control" name="due" /></div>
      <div class="col-md-4"><label class="form-label">Status</label>
        <select class="form-select" name="status"><option>Open</option><option>In Progress</option><option>Closed</option></select>
      </div>
      <div class="col-12"><label class="form-label">Description</label><textarea class="form-control" rows="4" name="description"></textarea></div>
    </div>
    <button class="btn btn-brand mt-3" type="submit">Save Audit</button>
  </form>
</div>
{% endblock %}
