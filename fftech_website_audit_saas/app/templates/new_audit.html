{% extends 'base.html' %}
{% block content %}
<div class='row justify-content-center'><div class='col-md-8'><div class='card'><div class='card-body'>
  <h5 class='card-title'>Create New Audit</h5>
  <form method='post' action='/auth/audit/new' class='row g-3'>
    <div class='col-12'><label class='form-label'>Website URL</label><input type='url' name='url' class='form-control' placeholder='https://example.com' required></div>
    <div class='col-12 form-check'><input class='form-check-input' type='checkbox' name='enable_schedule' id='enable_schedule'><label class='form-check-label' for='enable_schedule'>Enable daily email schedule</label></div>
    <div class='col-12'><button class='btn btn-primary'>Run Audit</button></div>
  </form>
</div></div></div></div>
{% endblock %}
