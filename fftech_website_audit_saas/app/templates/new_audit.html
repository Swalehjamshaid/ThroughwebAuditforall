{% extends 'base.html' %}
{% block content %}
<div class="card" style="max-width:520px;margin:16px auto">
  <h2>New Audit</h2>
  <form method="post" action="/auth/audit/new" class="form-vertical">
    <label>Website URL</label>
    <input type="url" name="url" placeholder="https://example.com" required />
    <label class="inline" style="display:flex;gap:8px;align-items:center;margin-top:8px"><input type="checkbox" name="enable_schedule" value="1" /> Enable daily email schedule</label>
    <button type="submit" class="btn btn-primary" style="margin-top:10px">Create</button>
  </form>
</div>
{% endblock %}
