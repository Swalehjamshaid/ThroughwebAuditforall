{% extends 'base.html' %}
{% block content %}
<h1>New Audit</h1>
<form method="post" action="/auth/audit/new" class="card">
  <label>Website URL</label>
  <input type="url" name="url" placeholder="https://example.com" required />
  <label><input type="checkbox" name="enable_schedule" value="1" /> Enable daily email schedule</label>
  <button type="submit">Create</button>
</form>
{% endblock %}
