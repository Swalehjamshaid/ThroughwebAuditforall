
{% extends 'base.html' %}
{% block content %}
<h2>Audit Detail</h2>
{% if data and data.rows %}
<div class="table-responsive"><table class="table table-striped table-sm"><thead><tr>
{% for k in data.rows[0].keys() %}<th>{{ k }}</th>{% endfor %}
</tr></thead><tbody>
{% for r in data.rows[:100] %}<tr>{% for k,v in r.items() %}<td>{{ v }}</td>{% endfor %}</tr>{% endfor %}
</tbody></table></div>
{% else %}<p>No rows to display.</p>{% endif %}
{% endblock %}
