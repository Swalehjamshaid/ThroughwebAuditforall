{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>Audit</h2>
  <p><b>URL:</b> {{ website.url }}</p>
  <p><b>Grade:</b> {{ audit.grade }} | <b>Health:</b> {{ audit.health_score }}/100</p>
  <p>{{ audit.exec_summary }}</p>
  <hr>
  <a class="btn" href="/auth/report/pdf/{{ website.id }}" target="_blank">Certified PDF</a>
  <a class="btn outline" href="/auth/report/png/{{ website.id }}" target="_blank">Dashboard PNG</a>
  <a class="btn outline" href="/auth/report/ppt/{{ website.id }}" target="_blank">PPTX</a>
  <a class="btn outline" href="/auth/report/xlsx/{{ website.id }}" target="_blank">Excel</a>
</div>
{% endblock %}
