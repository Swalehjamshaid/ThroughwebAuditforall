{% extends 'base.html' %}
{% block content %}
<div class="card" style="max-width:520px; margin:40px auto; padding:28px;">
    <h2 style="text-align:center; margin-bottom:16px;">Create your account</h2>
    
    {% if request.query_params.get('mismatch') %}
        <div class="alert alert-info" style="margin-bottom:16px;">Passwords do not match.</div>
    {% endif %}
    {% if request.query_params.get('exists') %}
        <div class="alert alert-info" style="margin-bottom:16px;">Account exists. Please login.</div>
    {% endif %}

    <form method="post" action="/auth/register" class="form-vertical">
        <div style="margin-bottom:12px;">
            <label style="display:block; margin-bottom:4px;">Email</label>
            <input type="email" name="email" required style="width:100%; padding:8px; border:1px solid #ddd; border-radius:4px;" />
        </div>
        
        <div style="margin-bottom:12px;">
            <label style="display:block; margin-bottom:4px;">Password</label>
            <input type="password" name="password" required style="width:100%; padding:8px; border:1px solid #ddd; border-radius:4px;" />
        </div>
        
        <div style="margin-bottom:20px;">
            <label style="display:block; margin-bottom:4px;">Confirm Password</label>
            <input type="password" name="confirm_password" required style="width:100%; padding:8px; border:1px solid #ddd; border-radius:4px;" />
        </div>
        
        <button type="submit" class="btn btn-primary" style="width:100%; font-weight:600;">Create account</button>
    </form>
    
    <p style="text-align:center; margin-top:18px;" class="muted">
        Already have an account? <a href="/auth/login" style="color:var(--primary); text-decoration:none;">Login here</a>
    </p>
</div>
{% endblock %}
