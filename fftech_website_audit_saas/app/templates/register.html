
{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-5">
    <div class="card p-4">
      <h1 class="h4 mb-3">Create your account</h1>
      <form method="post" action="/register">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" minlength="8" required>
          <div class="form-text">Use 8+ characters with a mix of letters, numbers, and symbols.</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" name="confirm_password" class="form-control" required>
        </div>
        <button class="btn btn-brand w-100">Register</button>
      </form>
      <p class="mt-3 text-secondary">Registration completes after you click the verification link sent via email.</p>
    </div>
  </div>
</div>
{% endblock %}
