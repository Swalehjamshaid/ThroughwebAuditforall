{% extends 'base_register.html' %}
{% block inner %}
<div class='card hover-rise'>
  <div class='card-body'>
    <h4 class='mb-3'>Create Account</h4>
    <form method='post' action='/auth/register' class='row g-3'>
      <div class='col-12'><label class='form-label'>Email</label><input type='email' name='email' class='form-control' required></div>
      <div class='col-md-6'><label class='form-label'>Password</label><input type='password' name='password' class='form-control' required></div>
      <div class='col-md-6'><label class='form-label'>Confirm Password</label><input type='password' name='confirm_password' class='form-control' required></div>
      <div class='col-12 d-flex align-items-center gap-3'><button class='btn btn-primary'>Register</button><span class='text-muted'>We will email you a verification link.</span></div>
    </form>
  </div>
</div>
{% endblock %}
