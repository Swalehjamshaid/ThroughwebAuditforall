
{% extends 'base.html' %}
{% block title %}Register Â· Audit SaaS{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="glass p-4 rounded-4">
      <h3 class="mb-3">Create your account</h3>
      <form method="post">
        <div class="mb-3"><label class="form-label">Full Name</label><input type="text" name="name" class="form-control" required /></div>
        <div class="mb-3"><label class="form-label">Email</label><input type="email" name="email" class="form-control" required /></div>
        <div class="mb-3"><label class="form-label">Password</label><input type="password" name="password" class="form-control" required /></div>
        <button class="btn btn-brand w-100" type="submit">Register</button>
      </form>
      <p class="mt-3 mb-0">Already have an account? <a href="/login">Login</a></p>
    </div>
  </div>
</div>
{% endblock %}
