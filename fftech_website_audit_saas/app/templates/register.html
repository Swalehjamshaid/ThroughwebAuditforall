
{% extends "base_register.html" %}
{% block body %}
<section class="py-5"><div class="container">
  <div class="row justify-content-center"><div class="col-md-6">
    <div class="card p-4">
      <h4 class="mb-3">Create your account</h4>
      <form method="post" action="/register" class="row g-3">
        <div class="col-12"><label class="form-label">Email</label><input type="email" name="email" class="form-control" required></div>
        <div class="col-12"><label class="form-label">Password</label><input type="password" name="password" class="form-control" required></div>
        <div class="col-12"><label class="form-label">Confirm Password</label><input type="password" name="confirm_password" class="form-control" required></div>
        <div class="col-12"><button class="btn btn-brand w-100">Register</button></div>
      </form>
    </div>
  </div></div>
</div></section>
{% endblock %}
