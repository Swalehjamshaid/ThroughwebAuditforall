
{% set brand = 'One Tech' %}
<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ brand }} · Register</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
    .navbar { background: linear-gradient(135deg, #4f46e5, #7c3aed); }
    .btn-brand { background: linear-gradient(135deg, #6366f1, #a78bfa); border: none; font-weight: 600; }
    .card { background-color: #1e293b; border-radius: 1rem; padding: 2rem; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="/"><img src="/static/img/fftech_logo.svg" alt="{{ brand }}" height="38" class="me-3"><span class="fw-bold">{{ brand }}</span></a>
  </div>
</nav>
{% block body %}{% endblock %}
<footer class="footer py-4 text-center mt-4"><p>© {{ brand }} · AI-Powered Website Audit SaaS</p></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/app.js"></script>
</body>
</html>
