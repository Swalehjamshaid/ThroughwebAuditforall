
{% extends 'base.html' %}
{% block content %}
<h2>Graph Gallery</h2>
<div class="row g-3">
{% for g in graphs %}
{% set rel = g.split('/static/')[-1] if '/static/' in g else 'img/graphs/' + g.split('graphs/')[-1] %}
<div class="col-md-4"><div class="card"><img src="/static/{{ rel }}" class="card-img-top" alt="{{ g }}"><div class="card-body"><small class="text-muted">{{ g.split('/')[-1] }}</small></div></div></div>
{% endfor %}
</div>
{% endblock %}
