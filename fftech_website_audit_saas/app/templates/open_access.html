
{% extends 'base.html' %}
{% block content %}
<section>
  <h2>Open Access Audit</h2>
  <form method="post" action="/audit/open">
    <label>Website URL:
      <input type="url" name="url" placeholder="https://example.com" required />
    </label>
    <label>Graph types:
      <input type="text" name="graph_types" value="auto" />
    </label>
    <button type="submit">Run Quick Audit</button>
  </form>
</section>
{% endblock %}
