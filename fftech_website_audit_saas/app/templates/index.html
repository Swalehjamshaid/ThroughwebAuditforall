{% extends 'base_open.html' %}{% block open_content %}
<div class="container">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h4 mb-3">Open Audit</h1>
          <form id="openAuditForm">
            <div class="mb-3"><label class="form-label">Website URL</label>
              <input id="url_open" class="form-control" placeholder="https://example.com" required></div>
            <button class="btn btn-primary">Run Audit</button>
          </form>
          <div id="openResult" class="mt-4 d-none">
            <div class="d-flex justify-content-between"><div>Overall</div><div id="openOverall" class="fw-bold"></div></div>
            <div class="progress mt-2"><div id="openBar" class="progress-bar" style="width:0%"></div></div>
            <canvas id="openChart" class="mt-3"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
