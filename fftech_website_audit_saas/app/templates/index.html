{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center py-5">
    <div class="col-md-8 text-center">
        <h1 class="display-4 fw-bold mb-4">AI-Powered Website Audit</h1>
        <p class="lead mb-5 text-secondary">Get instant insights into your Performance, SEO, and Security.</p>
        
        <div class="card glass p-4 shadow-lg">
            <form action="/audit/open" method="post" class="row g-2">
                <div class="col-md-9">
                    <input type="text" name="url" class="form-control form-control-lg bg-dark text-white border-secondary" placeholder="Enter website URL (e.g. example.com)" required>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary btn-lg w-100">Analyze Now</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
