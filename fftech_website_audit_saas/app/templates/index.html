<!DOCTYPE html>
<html class="dark">
<head>
    <title>FF Tech AI | Best-in-Breed Audit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-slate-950 text-white min-h-screen font-sans">
    <div class="max-w-7xl mx-auto px-6 py-12">
        <header class="flex justify-between items-center mb-16 border-b border-slate-800 pb-6">
            <h1 class="text-3xl font-black text-emerald-400">FF TECH <span class="text-white">AI</span></h1>
            <div id="userInfo" class="text-right text-sm text-slate-400"></div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-3 bg-slate-900 p-8 rounded-3xl border border-slate-800 shadow-2xl">
                <form id="auditForm" class="flex gap-4">
                    <input id="url" type="url" placeholder="Enter URL for 200-metric Deep Audit..." class="flex-1 bg-slate-800 border-none rounded-xl p-4 focus:ring-2 focus:ring-emerald-500">
                    <button type="submit" class="bg-emerald-500 hover:bg-emerald-400 text-slate-950 px-8 py-4 rounded-xl font-bold transition-all transform hover:scale-105">ANALYZE NOW</button>
                </form>
            </div>

            <div id="resultCard" class="hidden bg-slate-900 p-8 rounded-3xl border border-emerald-500/30 text-center">
                <p class="text-slate-500 uppercase text-xs font-bold tracking-widest mb-2">Grade</p>
                <h2 id="gradeDisplay" class="text-9xl font-black text-emerald-400">A+</h2>
                <button onclick="downloadPdf()" class="mt-8 w-full bg-slate-800 border border-slate-700 py-3 rounded-xl hover:bg-slate-700 transition">Get 5-Page PDF</button>
            </div>

            <div id="chartCard" class="hidden lg:col-span-2 bg-slate-900 p-8 rounded-3xl border border-slate-800">
                <canvas id="auditChart"></canvas>
            </div>
        </main>
    </div>

    <script>
        // Chart and API Logic here...
    </script>
</body>
</html>
