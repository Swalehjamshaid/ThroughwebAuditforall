
{% extends 'base.html' %}
{% block content %}
<section>
  <form method="post" action="/run">
    <label>Report path (JSON/CSV/XLSX):
      <input type="text" name="report" placeholder="/path/to/report.json" />
    </label>
    <label>Graph types:
      <input type="text" name="graph_types" value="auto" placeholder="auto, histogram, bar, line" />
    </label>
    <label>Input path (optional, for grader):
      <input type="text" name="input_path" placeholder="/path/to/input" />
    </label>
    <label>
      <input type="checkbox" name="pdf" value="true" /> Generate PDF
    </label>
    <button type="submit">Run</button>
  </form>
  {% if sessions %}
    <p>Sessions enabled.</p>
  {% else %}
    <p style="color:#c00">Sessions disabled (install <code>itsdangerous</code> to enable).</p>
  {% endif %}
</section>
{% endblock %}
