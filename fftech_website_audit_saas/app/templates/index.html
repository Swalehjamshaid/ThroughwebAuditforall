{% extends 'base_open.html' %}
{% block content %}
<div class='row g-4'>
  <div class='col-lg-6'><div class='card'><div class='card-body'>
    <h5 class='card-title'>Run an Open Audit</h5>
    <form method='post' action='/audit/open' class='row g-3'>
      <div class='col-12'><label class='form-label'>Website URL</label><input type='url' name='url' class='form-control' placeholder='https://example.com' required></div>
      <div class='col-12'><button class='btn btn-primary'>Audit Now</button></div>
    </form>
  </div></div></div>
  <div class='col-lg-6'><div class='card'><div class='card-body'>
    <h5 class='card-title'>Why Register?</h5>
    <ul><li>Save audits & download certified PDF reports.</li><li>Schedule daily audit emails at your local time.</li><li>Track trends with charts.</li></ul>
    <a class='btn btn-outline-primary' href='/auth/register'>Create Account</a>
  </div></div></div>
</div>
{% endblock %}
