
{% extends 'layout.html' %}
{% block content %}
<div class="container py-4">
  <div class="row">
    <div class="col-lg-9 mx-auto">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h4 mb-0">{{ brand }} ‚Äì AI Website Audit</h1>
            <div>
              <button class="btn btn-sm btn-outline-secondary" id="themeToggle">üåô/‚òÄÔ∏è</button>
              <a class="btn btn-sm btn-outline-primary" href="/admin">Admin</a>
            </div>
          </div>
          <form id="auditForm" class="mb-3">
            <label for="url" class="form-label">Website URL</label>
            <div class="input-group">
              <input type="url" class="form-control" id="url" placeholder="https://example.com" required>
              <button class="btn btn-primary">Run Audit</button>
            </div>
          </form>
          <div class="border rounded p-3 mb-3">
            <h6>Sign in (magic-link)</h6>
            <form id="mlForm" class="row g-2">
              <div class="col">
                <input type="email" class="form-control" id="email" placeholder="you@company.com">
              </div>
              <div class="col-auto">
                <button class="btn btn-outline-success">Send Link</button>
              </div>
            </form>
            <div class="form-text">For admin, use /admin to login with password.</div>
          </div>

          <hr/>
          <div id="result" class="d-none">
            <div class="row g-3">
              <div class="col-6">
                <div class="p-3 bg-body-tertiary rounded-3">
                  <div class="d-flex align-items-center justify-content-between">
                    <span>Overall Score</span>
                    <strong id="overallScore" class="fs-4"></strong>
                  </div>
                  <div class="progress mt-2">
                    <div class="progress-bar" id="overallBar" style="width:0%"></div>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div class="p-3 bg-body-tertiary rounded-3">
                  <div class="d-flex align-items-center justify-content-between">
                    <span>Grade</span>
                    <strong id="grade" class="fs-4"></strong>
                  </div>
                </div>
              </div>
            </div>
            <canvas id="categoriesChart" class="mt-4"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
