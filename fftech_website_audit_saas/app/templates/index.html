<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website Auditor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --success: #10b981;
      --danger: #ef4444;
      --light: #f9fafb;
      --gray: #6b7280;
      --dark: #111827;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
      color: var(--dark);
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--dark);
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: var(--gray);
      font-size: 1.1rem;
    }

    .card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .input-group {
      display: flex;
      gap: 0.75rem;
      max-width: 600px;
      margin: 2rem auto;
    }

    input[type="url"] {
      flex: 1;
      padding: 0.9rem 1.2rem;
      font-size: 1.1rem;
      border: 2px solid #d1d5db;
      border-radius: 0.75rem;
      outline: none;
      transition: all 0.2s;
    }

    input[type="url"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(99,102,241,0.15);
    }

    button {
      padding: 0.9rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: all 0.25s;
    }

    button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(99,102,241,0.3);
    }

    .result-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin-top: 2rem;
    }

    .grade-box {
      text-align: center;
      padding: 2.5rem 1rem;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      border-radius: 1rem;
    }

    .grade-box h2 {
      font-size: 4.5rem;
      margin: 0.5rem 0;
      font-weight: 800;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    .chart-container {
      background: white;
      padding: 1.5rem;
      border-radius: 1rem;
      height: 320px;
    }

    @media (max-width: 768px) {
      .result-container {
        grid-template-columns: 1fr;
      }
      
      .grade-box h2 {
        font-size: 3.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Website Auditor</h1>
      <div class="subtitle">Check your site's performance, SEO & best practices</div>
    </header>

    <div class="card">
      <div class="input-group">
        <input 
          type="url" 
          id="auditUrl" 
          placeholder="https://example.com" 
          autocomplete="off"
        />
        <button onclick="startAudit()">Start Audit</button>
      </div>

      <div class="result-container" id="results" style="display:none;">
        <div class="grade-box">
          <h3>Overall Grade</h3>
          <div id="gradeValue">—</div>
        </div>

        <div class="chart-container">
          <canvas id="categoryChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    let categoryChart = null;

    function updateChart(categories) {
      const ctx = document.getElementById('categoryChart').getContext('2d');
      
      // Destroy previous chart if exists
      if (categoryChart) {
        categoryChart.destroy();
      }

      categoryChart = new Chart(ctx, {
        type: 'radar',
        data: {
          labels: categories.map(c => c.name),
          datasets: [{
            label: 'Score',
            data: categories.map(c => c.score),
            backgroundColor: 'rgba(99, 102, 241, 0.18)',
            borderColor: 'rgba(99, 102, 241, 0.9)',
            borderWidth: 3,
            pointBackgroundColor: '#fff',
            pointBorderColor: 'rgba(99, 102, 241, 1)',
            pointHoverBackgroundColor: 'rgba(99, 102, 241, 1)',
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            r: {
              angleLines: { color: '#d1d5db' },
              grid: { color: '#e5e7eb' },
              pointLabels: { font: { size: 14 } },
              suggestedMin: 0,
              suggestedMax: 100,
              ticks: { stepSize: 20 }
            }
          },
          plugins: {
            legend: { display: false }
          }
        }
      });
    }

    async function startAudit() {
      const urlInput = document.getElementById('auditUrl');
      const urlValue = urlInput.value.trim();
      const resultsContainer = document.getElementById('results');

      if (!urlValue) {
        alert("Please enter a valid URL");
        return;
      }

      try {
        const response = await fetch('/audit/run', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ url: urlValue })
        });

        if (!response.ok) {
          const error = await response.json();
          console.error("Server error:", error);
          alert("Audit failed: " + (error.detail || "Unknown error"));
          return;
        }

        const data = await response.json();

        // Show results
        document.getElementById('gradeValue').innerText = data.grade || "—";
        updateChart(data.categories || []);

        // Reveal results section
        resultsContainer.style.display = 'grid';

      } catch (error) {
        console.error("Audit failed:", error);
        alert("Something went wrong. Check console for details.");
      }
    }
  </script>
</body>
</html>
