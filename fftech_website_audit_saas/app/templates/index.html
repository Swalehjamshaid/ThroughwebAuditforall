
{% extends 'base_open.html' %}
{% block left %}
<div class="card mb-3">
  <div class="card-body">
    <h3 class="brand">Open Website Audit</h3>
    <p class="text-muted">Enter any URL and get an instant AI-powered audit. No registration required.</p>
    <form action="/audit/open" method="post" class="row g-3">
      <div class="col-md-9">
        <input type="url" class="form-control" name="url" placeholder="https://example.com" required>
      </div>
      <div class="col-md-3 d-grid">
        <button class="btn btn-primary" type="submit">Run Audit</button>
      </div>
    </form>
  </div>
</div>

<div class="alert alert-info">Tip: Register to store history, download certified PDFs, and enable scheduling.</div>
{% endblock %}
