{% extends 'layout.html' %}
{% block content %}
<div class="container py-4">
  <div class="row">
    <div class="col-lg-9 mx-auto">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h4 mb-0">{{ brand }} ‚Äì AI Website Audit</h1>
            <div class="d-flex gap-2">
              <input id="email" class="form-control form-control-sm" type="email" placeholder="email for history (optional)">
              <button class="btn btn-sm btn-outline-secondary" id="themeToggle">üåô/‚òÄÔ∏è</button>
            </div>
          </div>
          <form id="auditForm">
            <div class="row g-2 align-items-end">
              <div class="col-md-8">
                <label class="form-label">Website URL</label>
                <input type="url" class="form-control" id="url" placeholder="https://example.com" required>
              </div>
              <div class="col-md-4">
                <button class="btn btn-primary w-100">Run Audit</button>
              </div>
            </div>
          </form>
          <hr/>
          <div id="result" class="d-none">
            <div class="row g-3">
              <div class="col-6">
                <div class="p-3 bg-body-tertiary rounded-3">
                  <div class="d-flex align-items-center justify-content-between">
                    <span>Overall Score</span>
                    <strong id="overallScore" class="fs-4"></strong>
                  </div>
                  <div class="progress mt-2"><div class="progress-bar" id="overallBar" style="width:0%"></div></div>
                </div>
              </div>
              <div class="col-6">
                <div class="p-3 bg-body-tertiary rounded-3 d-flex align-items-center justify-content-between">
                  <span>Grade</span>
                  <strong id="grade" class="fs-3"></strong>
                </div>
              </div>
            </div>
            <div class="row mt-3 g-3">
              <div class="col-lg-6">
                <canvas id="categoriesChart"></canvas>
              </div>
              <div class="col-lg-6">
                <canvas id="statusChart"></canvas>
              </div>
            </div>
            <div class="mt-3 small" id="panels"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
