
{% extends 'base.html' %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-header">Run Website Audit</div>
  <div class="card-body">
    <form method="post" action="/run" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Report path (JSON/CSV/XLSX)</label>
        <input type="text" class="form-control" name="report" placeholder="/path/to/report.json">
      </div>
      <div class="col-md-6">
        <label class="form-label">Graph types</label>
        <input type="text" class="form-control" name="graph_types" value="auto" placeholder="auto, histogram, bar, line">
      </div>
      <div class="col-md-6">
        <label class="form-label">Input path (optional, for grader)</label>
        <input type="text" class="form-control" name="input_path" placeholder="/path/to/input">
      </div>
      <div class="col-md-6 form-check mt-4">
        <input class="form-check-input" type="checkbox" name="pdf" value="true" id="pdfCheck">
        <label class="form-check-label" for="pdfCheck">Generate PDF</label>
      </div>
      <div class="col-12"><button class="btn btn-primary" type="submit">Run</button></div>
    </form>
  </div>
</div>
{% endblock %}
