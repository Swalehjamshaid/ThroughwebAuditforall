
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ UI_BRAND_NAME }} â€” {{ title if title else 'Website Audit' }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f7f7fb; }
    .brand { color:#4F46E5; font-weight:700; }
    .card { box-shadow: 0 2px 6px rgba(0,0,0,0.08); }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand brand" href="/">{{ UI_BRAND_NAME }}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample" aria-controls="navbarsExample" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExample">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/">Open Audit</a></li>
        {% if user %}
          <li class="nav-item"><a class="nav-link" href="/auth/dashboard">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/auth/audit/new">New Audit</a></li>
          <li class="nav-item"><a class="nav-link" href="/auth/schedule">Scheduling</a></li>
        {% endif %}
      </ul>
      <div class="d-flex">
        {% if user %}
          <span class="me-3 text-muted small">{{ user.email }}</span>
          <a class="btn btn-outline-secondary btn-sm" href="/auth/logout">Logout</a>
        {% else %}
          <a class="btn btn-primary btn-sm me-2" href="/auth/login">Login</a>
          <a class="btn btn-outline-primary btn-sm" href="/auth/register">Register</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>

<main class="container py-4">
  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</body>
</html>
