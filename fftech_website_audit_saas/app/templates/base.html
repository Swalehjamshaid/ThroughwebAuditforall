<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{{ UI_BRAND_NAME }} | Executive AI Website Audit</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/audit.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    
    <style>
        :root { --brand-bg: #0f172a; --brand-accent: #4f46e5; --text-light: #f8fafc; }
        body { background-color: #f1f5f9; font-family: 'Inter', sans-serif; }
        header { background-color: var(--brand-bg); color: var(--text-light); box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        .nav-link { color: #94a3b8; transition: color 0.3s; font-size: 0.9rem; }
        .nav-link:hover { color: var(--text-light); }
        .btn-magic { background-color: var(--brand-accent); color: white; border-radius: 6px; }
    </style>
</head>
<body>
    <header style="padding:12px 16px;">
        <div class="container d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <i class="fa-solid fa-bolt-lightning me-2" style="color: #fbbf24;"></i>
                <div style="font-weight:700; font-size: 1.25rem; color:#e6edff; letter-spacing: -0.5px;">
                    {{ UI_BRAND_NAME }}
                </div>
            </div>
            
            <nav class="d-flex align-items-center gap-3">
                <a class="nav-link" href="/">Home</a>
                {% if user %}
                    <a class="nav-link" href="/auth/dashboard">Dashboard</a>
                    <a class="nav-link text-white btn btn-sm btn-outline-danger border-0" href="/auth/logout">Logout</a>
                {% else %}
                    <a class="nav-link" href="/auth/login">Login</a>
                    <a class="nav-link btn-magic px-3 py-1" href="/auth/register">Register</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="container text-center py-5 border-top mt-5">
        <p class="text-muted small">
            &copy; 2026 {{ UI_BRAND_NAME }} AI Audit System | 
            <i class="fa-solid fa-shield-halved ms-2"></i> ISO 27001 Certified Environment | 
            <a href="/report/pdf/open?url=example.com" class="text-decoration-none ms-2">Sample Export</a>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/audit_charts.js"></script>
</body>
</html>
