<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ UI_BRAND_NAME }}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root { --primary-glow: #3b82f6; --glass-bg: rgba(15, 23, 42, 0.8); }
        body { background-color: #0f172a; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .card-glass { background: var(--glass-bg); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; }
        .nav-glass { background: rgba(15, 23, 42, 0.9); border-bottom: 1px solid rgba(255,255,255,0.1); }
        .text-accent-green { color: #10b981; }
        .text-accent-red { color: #ef4444; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg nav-glass sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="/">
                <i class="bi bi-cpu-fill me-2"></i>{{ UI_BRAND_NAME }}
            </a>
            <div class="navbar-nav ms-auto">
                {% if user %}
                    <a class="nav-link" href="/auth/dashboard">Dashboard</a>
                    <a class="nav-link btn btn-outline-danger btn-sm ms-lg-3" href="/auth/logout">Logout</a>
                {% else %}
                    <a class="nav-link" href="/auth/login">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container py-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="container py-4 text-center border-top border-secondary">
        <p class="text-secondary small">
            © {{ UI_BRAND_NAME }} — Certified Audit Intelligence · {{ year }}
        </p>
    </footer>
</body>
</html>
