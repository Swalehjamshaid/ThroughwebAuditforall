<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ UI_BRAND_NAME }} Â· {% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>:root { --primary:#0057D9; --accent:#1ABC9C; --bg:#0b132b; --panel:#1c2541; --text:#ffffff; --muted:#a1a8b3; }
body { background: var(--bg); color: var(--text); }
.navbar-brand { font-weight:700; letter-spacing:.3px; }
.card.glass { background: rgba(255,255,255,0.06); backdrop-filter: blur(8px); border-radius: 12px; box-shadow: 0 8px 18px rgba(0,0,0,.25); border: 1px solid rgba(255,255,255,.08); }
.badge { letter-spacing:.4px; }
.progress { height: 10px; background: rgba(255,255,255,.15); }
.progress-bar { background: var(--accent); }
.btn-primary { background: var(--primary); border-color: var(--primary); }
.btn-outline-primary { color: var(--primary); border-color: var(--primary); }
.btn-outline-primary:hover { background: var(--primary); color:#fff; }
.table tbody td, .table thead th { color:#fff; }
.table thead { background: rgba(255,255,255,.08); }
.small-muted { color: var(--muted); font-size:.9rem; }
.radial { width: 140px; height: 140px; border-radius:50%; display:inline-grid; place-items:center; font-weight:700; color:#fff; }
.radial > span { font-size: 22px; }
.kpi-card h6 { color: var(--muted); }
</style>
  {% block head_extra %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-dark navbar-expand-lg" style="background:var(--primary)">
    <div class="container">
      <a class="navbar-brand" href="/">{{ UI_BRAND_NAME }}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          {% if user %}
            <li class="nav-item"><a class="nav-link" href="/auth/dashboard"><i class="fas fa-chart-line me-1"></i> Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="/auth/logout"><i class="fas fa-sign-out-alt me-1"></i> Logout</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="/auth/register"><i class="fas fa-user-plus me-1"></i> Register</a></li>
            <li class="nav-item"><a class="nav-link" href="/auth/login"><i class="fas fa-sign-in-alt me-1"></i> Login</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    {% block body %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  {% block scripts_extra %}{% endblock %}
</body>
</html>
