
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title or 'Audit SAAS' }}</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <header>
    <h1>{{ title or 'Audit SAAS' }}</h1>
    <nav class="nav">
      <a href="/">Home</a>
      {% if user %}
        <a href="/logout">Logout</a>
        {% if user.is_admin %}
          <a href="/admin">Admin</a>
        {% endif %}
      {% else %}
        <a href="/login">Login</a>
        <a href="/register">Register</a>
      {% endif %}
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    <small>&copy; Audit SAAS</small>
  </footer>
</body>
</html>
