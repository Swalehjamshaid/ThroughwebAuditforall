{% set brand = UI_BRAND_NAME or 'FF Tech' %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ brand }} Â· Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style> body { background: #f7f9fc; } .brand-bar { background:#0057D9; color:#fff; } .card-title{font-weight:600} .metric{font-size:1.1rem;color:#2C3E50} </style>
</head>
<body>
<nav class="navbar navbar-expand-lg brand-bar">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="/auth/dashboard">{{ brand }}</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link text-white" href="/auth/dashboard">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/auth/audit/new">New Audit</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/auth/schedule">Schedule</a></li>
        {% if user and user.is_admin %}<li class="nav-item"><a class="nav-link text-white" href="/auth/admin">Admin</a></li>{% endif %}
      </ul>
      <div class="d-flex">{% if user %}<span class="text-white me-3">{{ user.email }}</span><a class="btn btn-outline-light btn-sm" href="/auth/logout">Logout</a>{% else %}<a class="btn btn-outline-light btn-sm" href="/auth/login">Login</a>{% endif %}</div>
    </div>
  </div>
</nav>
<main class="container py-4">{% block content %}{% endblock %}</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
