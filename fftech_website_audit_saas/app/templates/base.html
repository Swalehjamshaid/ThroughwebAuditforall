<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ UI_BRAND_NAME }}</title>
  <link rel="stylesheet" href="/static/css/app.css">
  <script src="/static/js/app.js" defer></script>
</head>
<body>
  <header class="container">
    <a href="/" class="btn outline">Home</a>
    {% if user %}
    <a href="/auth/dashboard" class="btn outline">Dashboard</a>
    <a href="/auth/logout" class="btn outline">Logout</a>
    {% else %}
    <a href="/auth/login" class="btn outline">Login</a>
    <a href="/auth/register" class="btn outline">Register</a>
    {% endif %}
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
