<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}{{ UI_BRAND_NAME }}{% endblock %}</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --bg-dark: #0f172a;
      --card-bg: #1e293b;
      --text-main: #f8fafc;
      --text-dim: #94a3b8;
      --accent: #10b981;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-main);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Modern Navigation */
    header {
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
      text-decoration: none;
      letter-spacing: -1px;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    nav a {
      color: var(--text-dim);
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    nav a:hover {
      color: var(--primary);
    }

    .btn-cta {
      background: var(--primary);
      color: white !important;
      padding: 0.5rem 1.25rem;
      border-radius: 8px;
      font-weight: 600;
    }

    .btn-cta:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }

    /* Main Content */
    main {
      flex: 1;
      max-width: 1200px;
      width: 100%;
      margin: 2rem auto;
      padding: 0 2rem;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 3rem 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      color: var(--text-dim);
    }

    footer small { font-size: 0.85rem; }

    /* Responsive */
    @media (max-width: 768px) {
      nav { flex-direction: column; gap: 1rem; }
      .nav-links { flex-wrap: wrap; justify-content: center; gap: 1rem; }
    }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <header>
    <nav>
      <a href="/" class="brand"><i class="fa-solid fa-microchip"></i> {{ UI_BRAND_NAME }}</a>
      <div class="nav-links">
        <a href="/"><i class="fa-solid fa-house"></i> Home</a>
        <a href="/auth/dashboard"><i class="fa-solid fa-chart-line"></i> Dashboard</a>
        <a href="/auth/audit/new"><i class="fa-solid fa-plus"></i> New Audit</a>
        
        {% if user %}
          <a href="/auth/admin"><i class="fa-solid fa-user-shield"></i> Admin</a>
          <a href="/auth/logout" class="btn-cta">Logout</a>
        {% else %}
          <a href="/auth/login">Login</a>
          <a href="/auth/register" class="btn-cta">Sign Up</a>
        {% endif %}
      </div>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <div style="margin-bottom: 1rem;">
        <i class="fa-brands fa-twitter" style="margin: 0 10px;"></i>
        <i class="fa-brands fa-linkedin" style="margin: 0 10px;"></i>
        <i class="fa-brands fa-github" style="margin: 0 10px;"></i>
    </div>
    <small>&copy; {{ datetime.now().year if datetime else "2026" }} {{ UI_BRAND_NAME }}. All rights reserved.</small>
  </footer>
</body>
</html>
