<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ UI_BRAND_NAME | default('Audit Dashboard') }}</title>

  <!-- Google Fonts - modern & sharp -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>

  <style>
    :root {
      --bg-primary: #0f0f17;
      --bg-secondary: #161b22;
      --text-primary: #e6edff;
      --text-secondary: #a0a8c0;
      --accent: #6366f1;
      --accent-dark: #4f46e5;
      --border: #2a3142;
      --card: #111827;
      --radius: 12px;
    }

    [data-theme="light"] {
      --bg-primary: #f8fafc;
      --bg-secondary: #ffffff;
      --text-primary: #0f172a;
      --text-secondary: #64748b;
      --accent: #6366f1;
      --accent-dark: #4f46e5;
      --border: #e2e8f0;
      --card: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.5;
    }

    header {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 1.75rem;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 800;
      background: linear-gradient(90deg, var(--accent), #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }

    .nav-link {
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 0.75rem;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .nav-link:hover,
    .nav-link.active {
      color: var(--text-primary);
      background: rgba(99, 102, 241, 0.1);
    }

    .btn {
      padding: 0.6rem 1.3rem;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.25s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
      border: none;
    }

    .btn-primary:hover {
      background: var(--accent-dark);
      transform: translateY(-1px);
    }

    .btn-outline {
      border: 1px solid var(--border);
      color: var(--text-primary);
      background: transparent;
    }

    .btn-outline:hover {
      background: rgba(99, 102, 241, 0.08);
      border-color: var(--accent);
    }

    main {
      padding: 2rem 0;
    }
  </style>
</head>
<body>

<header>
  <div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center; padding: 1rem 0;">
      <div class="logo">{{ UI_BRAND_NAME | default('Audit') }}</div>

      <nav>
        <a href="/" class="nav-link">Home</a>

        {% if user %}
          <a href="/dashboard" class="nav-link">Dashboard</a>
          <a href="/auth/logout" class="btn btn-outline">Logout</a>
        {% else %}
          <a href="/auth/login" class="nav-link">Login</a>
          <a href="/auth/register" class="btn btn-primary">Sign Up</a>
        {% endif %}
      </nav>
    </div>
  </div>
</header>

<main class="container">
  {% block content %}{% endblock %}
</main>

<!-- Optional: Theme toggle (you can remove if not needed) -->
<script>
  // Very simple theme toggle - remove or extend as needed
  document.addEventListener('DOMContentLoaded', () => {
    const toggle = document.createElement('button');
    toggle.textContent = '‚òÄÔ∏è';
    toggle.style.cssText = 'position:fixed; bottom:1.5rem; right:1.5rem; padding:0.8rem; border-radius:50%; background:var(--card); border:1px solid var(--border); cursor:pointer; z-index:999; font-size:1.2rem;';
    
    toggle.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme');
      document.documentElement.setAttribute('data-theme', current === 'light' ? 'dark' : 'light');
      toggle.textContent = current === 'light' ? '‚òÄÔ∏è' : 'üåô';
    });
    
    document.body.appendChild(toggle);
  });
</script>

</body>
</html>
