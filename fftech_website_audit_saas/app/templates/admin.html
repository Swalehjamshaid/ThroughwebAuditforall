
{% extends 'base.html' %}
{% block title %}Admin Â· Audit SaaS{% endblock %}
{% block content %}
<h2 class="mb-3">Admin Panel</h2>
<div class="glass p-4 rounded-4">
  <h5>Users</h5>
  <div class="table-responsive">
    <table class="table align-middle">
      <thead><tr><th>Name</th><th>Email</th><th>Role</th><th>Status</th></tr></thead>
      <tbody>
        {% for u in users %}
        <tr>
          <td>{{ u.name }}</td><td>{{ u.email }}</td><td>{{ u.role }}</td>
          <td><span class="pill {% if u.active %}status-closed{% else %}status-open{% endif %}">{{ 'Active' if u.active else 'Inactive' }}</span></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
