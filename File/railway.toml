
# railway.toml
[build]
builder = "RAILPACK"
# If your app is in a subfolder, set root here or in Railway UI:
# root = "/File"

# Commands for install/build/start
install = ""                # e.g., "npm ci" or "pip install -r requirements.txt"
build   = ""                # e.g., "npm run build" or "./mvnw package"
start   = "./start.sh"      # or "npm start" / "uvicorn main:app --host 0.0.0.0 --port $PORT"

[variables]
PORT = "8080"

[watch]
paths = [
  "/**/*"
]
