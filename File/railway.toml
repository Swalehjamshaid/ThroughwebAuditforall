
# railway.toml

[deploy]
startCommand = "python -m fftech_audit.app"

[env]
ENV = "production"
DEBUG = "false"
APP_BASE_URL = "https://<your-service>.up.railway.app"
SESSION_SECRET = "replace_with_long_random_string"
TOKEN_SECRET = "replace_with_long_random_string"

MAX_PAGES = "120"
CRAWL_TIMEOUT = "12.0"
MAX_LINK_CHECKS = "150"

ENABLE_LIGHTHOUSE = "0"
LIGHTHOUSE_TIMEOUT = "90"
