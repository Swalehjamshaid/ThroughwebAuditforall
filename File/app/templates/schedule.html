
{% extends 'base.html' %}
{% block title %}Schedule{% endblock %}
{% block content %}
<h2>Schedule Audits</h2>
<div class="card">
  <form method="post" action="/schedule">
    <label>URL <input type="url" name="url" required></label>
    <label>Time (UTC) <input type="text" name="cron" placeholder="06:00"></label>
    <label>Type
      <select name="type">
        <option value="daily">Daily</option>
        <option value="accumulated">Accumulated</option>
      </select>
    </label>
    <button class="btn btn-primary" type="submit">Create Schedule</button>
  </form>
</div>
{% endblock %}
