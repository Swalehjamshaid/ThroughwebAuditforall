
{% extends 'base.html' %}
{% block content %}
<h2>Open Audit (No Registration)</h2>
<form action="{{ url_for('open_audit') }}" method="post">
  <label>Website URL</label>
  <input type="text" name="url" placeholder="https://example.com" required>
  <input type="submit" value="Run Open Audit">
</form>
<hr>
<h2>Registered Audit (Full Access)</h2>
<p>Create an account to unlock 140+ metrics, history, scheduling and certified reports.</p>
<a href="{{ url_for('register') }}"><button>Create Account</button></a>
<a href="{{ url_for('login') }}" style="margin-left:8px"><button>Login</button></a>
{% endblock %}
