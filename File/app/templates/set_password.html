
{% extends 'base.html' %}
{% block content %}
<h1>Complete Registration</h1>
<p>Email verified for <strong>{{ email }}</strong>. Please set your password to finish.</p>
<form method="post">
  <input type="hidden" name="token" value="{{ token }}" />
  <label>New Password</label><br>
  <input type="password" name="password" required style="width:100%"><br><br>
  <button type="submit">Set Password & Finish</button>
</form>
{% endblock %}
