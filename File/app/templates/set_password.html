
{% extends 'base.html' %}
{% block content %}
<h2>Set Password</h2>
<form method="post" action="{{ url_for('set_password') }}">
  <input type="hidden" name="token" value="{{ token }}">
  <label>Password</label>
  <input type="password" name="password" required>
  <input type="submit" value="Save Password">
</form>
{% endblock %}
