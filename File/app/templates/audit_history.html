
{% extends 'base.html' %}
{% block content %}
<h2>Your Audit History</h2>
<table class="table">
  <thead><tr><th>Date</th><th>URL</th><th>Grade</th></tr></thead>
  <tbody>
  {% for a in audits %}
    <tr><td>{{ a.date }}</td><td>{{ a.url }}</td><td>{{ a.grade }}</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
