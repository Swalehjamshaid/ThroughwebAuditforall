
{% extends 'base.html' %}
{% block title %}Audit History{% endblock %}
{% block content %}
<h2>Audit History</h2>
<div class="card">
  <table class="table">
    <thead><tr><th>Date</th><th>URL</th><th>Grade</th><th>Score</th></tr></thead>
    <tbody>
    {% for a in audits %}
      <tr>
        <td>{{ a.date }}</td>
        <td>{{ a.url }}</td>
        <td>{{ a.grade }}</td>
        <td>{{ a.overall_score }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
