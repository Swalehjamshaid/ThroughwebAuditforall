{% extends "base.html" %}{% block content %}<h2>Audit History</h2><table><thead><tr><th>ID</th><th>Website</th><th>Score</th><th>Grade</th><th>Errors</th><th>Warnings</th><th>Date</th><th>PDF</th></tr></thead><tbody>{% for a in audits %}<tr><td>{{ a.id }}</td><td>{{ a.website.url }}</td><td>{{ a.health_score }}</td><td>{{ a.grade }}</td><td>{{ a.errors }}</td><td>{{ a.warnings }}</td><td>{{ a.completed_at }}</td><td>{% if a.pdf_path %}<a href="/download/{{ a.id }}">PDF</a>{% endif %}</td></tr>{% endfor %}</tbody></table>{% endblock %}
