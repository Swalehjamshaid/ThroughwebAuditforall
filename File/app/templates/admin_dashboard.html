
{% extends 'base.html' %}
{% block content %}
<h2>Admin Dashboard</h2>
<p>Users: {{ stats.users }} | Audits: {{ stats.audits }}</p>
<table class="table">
  <thead><tr><th>Email</th><th>Name</th><th>Company</th><th>Role</th></tr></thead>
  <tbody>
  {% for u in users %}
    <tr><td>{{ u.email }}</td><td>{{ u.name }}</td><td>{{ u.company }}</td><td>{{ u.role }}</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
