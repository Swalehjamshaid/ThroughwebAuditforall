
<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Audit Results • FF Tech</title>
  /static/app.css
  <script src="https://cdn/npm/chart.js@4.4.1/dist/chart.umd.min.js</script>
</head><body>
  <header class="topbar">
    /static/logo.png
    <h1>Audit Results</h1>
  </header>
  <main class="container">
    <section class="card">
      <p>Audited URL: {{ url }}{{ url_display }}</a></p>
      <div class="overall">
        <div class="gauge"><canvas id="overallChart" width="140" height="140"></canvas></div>
        <div class="grade">Overall: <strong>{{ score }}%</strong> — <span class="badge">{{ grade }}</span></div>
        <div class="sev">Errors {{ errors_count }} • Warnings {{ warnings_count }} • Notices {{ notices_count }}</div>
      </div>
    </section>
    <section class="card">
      <h3>Category Breakdown</h3>
      <div class="grid">
        <div class="category"><h4>Security</h4><div class="progress"><div style="width: {{ category_scores.security }}%"></div></div><small>{{ category_scores.security|round(1) }} / 100</small></div>
        <div class="category"><h4>Performance</h4><div class="progress"><div style="width: {{ category_scores.performance }}%"></div></div><small>{{ category_scores.performance|round(1) }} / 100</small></div>
        <div class="category"><h4>SEO</h4><div class="progress"><div style="width: {{ category_scores.seo }}%"></div></div><small>{{ category_scores.seo|round(1) }} / 100</small></div>
        <div class="category"><h4>Mobile</h4><div class="progress"><div style="width: {{ category_scores.mobile }}%"></div></div><small>{{ category_scores.mobile|round(1) }} / 100</small></div>
        <div class="category"><h4>Content</h4><div class="progress"><div style="width: {{ category_scores.content }}%"></div></div><small>{{ category_scores.content|round(1) }} / 100</small></div>
      </div>
      <canvas id="barChart" height="120"></canvas>
    </section>
    <section class="grid three">
      <div class="card"><h3>Strengths</h3><ul>{% for s in strengths %}<li>{{ s }}</li>{% endfor %}</ul></div>
      <div class="card"><h3>Weak Areas</h3><ul>{% for w in weaknesses %}<li>{{ w }}</li>{% endfor %}</ul></div>
      <div class="card"><h3>Priority Fixes</h3><ul>{% for p in priority_fixes %}<li>{{ p }}</li>{% endfor %}</ul></div>
    </section>
    <section class="card">
      <h3>Detailed Metrics</h3>
      <div class="table-wrap">
        <table class="metrics"><thead><tr><th>#</th><th>Name</th><th>Category</th><th>Value</th></tr></thead>
          <tbody>{% for r in rows %}<tr><td>{{ r.id }}</td><td>{{ r.name }}</td><td>{{ r.category }}</td><td>{{ r.value }}</td></tr>{% endfor %}</tbody>
        </table>
      </div>
    </section>
  </main>
  /static/app.js</script>
  <script>
  window.FFTECH_DATA = { score: {{ score|round(1) }},
    categories: { security: {{ category_scores.security|round(1) }}, performance: {{ category_scores.performance|round(1) }},
                  seo: {{ category_scores.seo|round(1) }}, mobile: {{ category_scores.mobile|round(1) }}, content: {{ category_scores.content|round(1) }} } };
  </script>
</body></html>
