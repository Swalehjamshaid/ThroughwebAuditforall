
{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Register</h2>
  /auth/register
    <label>Email</label>
    <input name="email" type="email" required placeholder="you@domain.com"
           style="width:100%;padding:12px;border-radius:12px;border:1px solid var(--border);background:transparent;color:var(--text);" />
    <label style="margin-top:12px;">Name</label>
    <input name="name" type="text" placeholder="Your Name"
           style="width:100%;padding:12px;border-radius:12px;border:1px solid var(--border);background:transparent;color:var(--text);" />
    <div style="margin-top:12px;">
      <button type="submit" class="btn ghost">Register</button>
    </div>
  </form>
</div>
{% endblock %}
