
{% extends "base.html" %}
{% block content %}
<section class="card">
  <h2>Register</h2>
  <p class="muted">Enter your email to receive a secure link.</p>
  <form method="post" action="/auth/register" class="form-row">
    <input name="email" type="email" required placeholder="you@domain.com">
    <input name="name" type="text" placeholder="Your Name">
    <button type="submit" class="btn primary">Send Link</button>
  </form>
</section>
{% endblock %}
