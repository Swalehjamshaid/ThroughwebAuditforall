
{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Audit Results for {{ url_display }}</h2>
  <p><strong>Overall Score:</strong> {{ score }} â€” <strong>Grade:</strong> {{ grade }}</p>

  <h3 style="margin-top:16px;">Detailed Metrics</h3>
  <table style="width:100%;border-collapse:collapse;margin-top:8px;">
    <thead>
      <tr style="border-bottom:1px solid var(--border);">
        <th style="text-align:left;padding:8px;">ID</th>
        <th style="text-align:left;padding:8px;">Metric</th>
        <th style="text-align:left;padding:8px;">Category</th>
        <th style="text-align:left;padding:8px;">Value</th>
      </tr>
    </thead>
    <tbody>
      {% for row in rows %}
      <tr style="border-bottom:1px solid var(--border);">
        <td style="padding:8px;">{{ row.id }}</td>
        <td style="padding:8px;">{{ row.name }}</td>
        <td style="padding:8px;">{{ row.category }}</td>
        <td style="padding:8px;">{{ row.value }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
