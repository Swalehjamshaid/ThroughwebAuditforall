<!-- fftech_audit/templates/register.html -->
{% extends "base.html" %}

{% block title %}Register • FF Tech AI{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow-soft p-5">
        <div class="text-center mb-4">
          <h1 class="h3 fw-bold">Create Your Account</h1>
          <p class="muted">Passwordless login — just enter your email</p>
        </div>
        <form method="post" action="/register">
          <div class="mb-4">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" name="email" id="email" class="form-control form-control-lg" 
                   placeholder="you@company.com" required autofocus>
          </div>
          <button type="submit" class="btn btn-primary btn-lg w-100">
            <i class="bi bi-envelope me-2"></i>Send Magic Link
          </button>
        </form>
        <div class="text-center mt-4">
          <small class="muted">
            We'll send a secure login link. No password needed.
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
