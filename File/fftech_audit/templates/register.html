
{% extends "base.html" %}
{% block content %}
  <form method="post" action="/auth/register" class="card">
    <h2>Register (Email Only)</h2>
    <p style="color:var(--text-muted)">Enter your email to receive a secure login link.</p>
    <label for="email">Email</label>
    <input id="email" name="email" type="email" required style="width:100%;padding:12px;border-radius:12px;border:1px solid var(--border);background:transparent;color:var(--text)" />
    <label for="name" style="margin-top:12px;">Name (optional)</label>
    <input id="name" name="name" type="text" style="width:100%;padding:12px;border-radius:12px;border:1px solid var(--border);background:transparent;color:var(--text)" />
    <div style="margin-top:16px;">
      <button class="btn ghost" type="submit">Send Link</button>
    </div>
  </form>
{% endblock %}
