<!-- fftech_audit/templates/base.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}FF Tech AI • Website Audit{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Professional AI-powered website SEO audit with instant scores, PDF reports, and actionable insights.">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts: Inter (modern, clean) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --bg-light: #f8fafc;
            --card-shadow: 0 10px 40px rgba(0,0,0,0.08);
            --card-shadow-hover: 0 20px 60px rgba(0,0,0,0.12);
        }
        
        [data-theme="dark"] {
            --bg-light: #0f172a;
            --card-shadow: 0 10px 40px rgba(0,0,0,0.4);
            --card-shadow-hover: 0 20px 60px rgba(0,0,0,0.6);
            color-scheme: dark;
        }
        
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--bg-light) 0%, #e2e8f0 100%);
            min-height: 100vh;
            padding-bottom: 3rem;
        }
        
        .navbar {
            background: var(--primary-gradient) !important;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            padding: 0.75rem 0;
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: #fff !important;
            letter-spacing: -0.5px;
        }
        
        .navbar-brand:hover {
            color: #f8f9fa !important;
        }
        
        .btn-primary {
            background: var(--primary-gradient);
            border: none;
            border-radius: 12px;
            font-weight: 600;
            padding: 0.75rem 2rem;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
        }
        
        [data-theme="dark"] .card {
            background: rgba(15, 23, 42, 0.95);
        }
        
        .card:hover {
            transform: translateY(-8px);
            box-shadow: var(--card-shadow-hover);
        }
        
        .glass-effect {
            background: rgba(255,255,255,0.25);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.18);
        }
        
        footer {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0,0,0,0.08);
            font-size: 0.875rem;
            color: #64748b;
        }
        
        [data-theme="dark"] footer {
            background: rgba(15, 23, 42, 0.95);
            color: #94a3b8;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .hero-section {
            min-height: 60vh;
            display: flex;
            align-items: center;
            text-align: center;
            color: #1e293b;
        }
        
        [data-theme="dark"] .hero-section {
            color: #f1f5f9;
        }
        
        .display-1 {
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .progress {
            height: 12px;
            border-radius: 10px;
            background: rgba(0,0,0,0.08);
            overflow: hidden;
        }
        
        .badge-grade {
            font-size: 2.5rem;
            font-weight: 700;
            padding: 1rem 1.5rem;
            border-radius: 16px;
            min-width: 120px;
        }
        
        @media (max-width: 768px) {
            .navbar-brand { font-size: 1.3rem; }
            .hero-section { min-height: 50vh; padding: 2rem 1rem; }
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body data-theme="light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-graph-up-arrow me-2"></i>
                FF Tech AI
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/audit/open">
                            <i class="bi bi-search me-1"></i>Audit
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/schedule">
                            <i class="bi bi-calendar3 me-1"></i>Schedule
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content (with top padding for fixed navbar) -->
    <main class="container-fluid my-5 pt-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="py-4 mt-auto">
        <div class="container text-center">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <p class="mb-2 mb-md-0">
                        &copy; {{ now.year if now is defined else 2025 }} FF Tech AI 
                        <span class="mx-2">•</span>
                        <a href="/privacy" class="text-decoration-none">Privacy</a>
                        <span class="mx-2">•</span>
                        <a href="/terms" class="text-decoration-none">Terms</a>
                    </p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="mb-0 small">
                        <i class="bi bi-shield-check me-1"></i>
                        Professional AI Website Audits • Instant PDF Reports
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Theme Toggle (Optional) -->
    <script>
        function toggleTheme() {
            const body = document.body;
            const current = body.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }
        
        // Load saved theme
        document.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', saved);
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
