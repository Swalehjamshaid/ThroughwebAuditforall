<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}FF Tech AI • Website Audit SaaS{% endblock %}</title>
  <meta name="description" content="AI-powered website audits: security, performance, SEO, mobile, content. Instant 0-100 scores + PDF reports.">
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/app.css">
  {% block extra_css %}{% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <header class="topbar">
    <img src="/static/logo.png" alt="FF Tech AI Logo" style="height:32px; width:auto; display:block; object-fit:contain;" onerror="this.style.display='none'">
    <div class="logo-dot" style="width:8px;height:8px;background:#00ADB5;border-radius:50%;margin:0 8px;"></div>
    <strong>FF Tech AI • Website Audit</strong>
    {% if ENABLE_AUTH %}
    <div class="hdr__actions" style="margin-left:auto; display:flex; gap:12px;">
      {% if user %}
        <button class="btn ghost" onclick="window.location='/dashboard'">Dashboard</button>
        <button class="btn ghost" onclick="logout()">Logout</button>
      {% else %}
        <a href="/auth/login" class="btn ghost">Login</a>
      {% endif %}
    </div>
    {% endif %}
  </header>
  
  <main class="container page">
    {% block content %}{% endblock %}
  </main>

  <script src="/static/app.js"></script>
  {% block extra_js %}{% endblock %}
  
  <style>
    :root { 
      --bg:#121212; 
      --card-bg:rgba(30,41,59,0.8); 
      --card:#1e1e1e; 
      --accent:#00ADB5; 
      --text:#eaeaea; 
      --text-muted:#a0a0a0; 
      --border:rgba(255,255,255,0.08); 
      --primary:#00ADB5; 
      --glow-primary:0 10px 30px rgba(0,173,181,0.3);
      --glow-accent:0 10px 30px rgba(129,140,248,0.3);
    }
    * { box-sizing:border-box; }
    body { 
      margin:0; 
      background:var(--bg); 
      color:var(--text); 
      font-family:'Inter',system-ui,Arial,sans-serif; 
      line-height:1.6;
    }
    .btn.ghost { 
      background:transparent; 
      border:1px solid var(--accent); 
      color:var(--accent); 
      padding:6px 16px; 
      border-radius:8px; 
      cursor:pointer; 
      font-size:14px; 
      transition:all 0.2s;
    }
    .btn.ghost:hover { background:var(--accent); color:#000; }
    .page { padding:24px 0; min-height:calc(100vh - 80px); }
  </style>
</body>
</html>
