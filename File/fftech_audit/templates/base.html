<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FF Tech AI • Website Audit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  
  <!-- App CSS & JS -->
  <link rel="stylesheet" href="/static/app.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" defer></script>
  <script src="/static/app.js" defer></script>
  
  <!-- Enhanced Styling (beautiful, modern, no content change) -->
  <style>
    :root {
      --bg: #0b0f1a;
      --card-bg: #111827;
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --border: #1e293b;
      --primary: #6366f1;
      --primary-glow: 0 0 20px rgba(99, 102, 241, 0.4);
      --accent: #8b5cf6;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    .hdr {
      position: relative;
      overflow: hidden;
      border-bottom: 1px solid var(--border);
    }

    .hdr__gradient {
      position: absolute;
      inset: 0;
      background: radial-gradient(1200px 450px at 10% 0%, #1e3a8a 0%, #4338ca 50%, #6d28d9 100%);
      opacity: 0.95;
      z-index: -2;
    }

    .hdr__bar {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      backdrop-filter: blur(12px);
      background: rgba(11, 15, 26, 0.45);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      z-index: 1;
    }

    .hdr__brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.75rem;
      font-weight: 800;
    }

    .hdr__brand strong {
      background: linear-gradient(90deg, #c7d2fe, #fbbf24, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .logo-dot {
      width: 10px;
      height: 10px;
      background: #ec4899;
      border-radius: 50%;
      box-shadow: 0 0 12px rgba(236, 72, 153, 0.8);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.7; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.3); }
    }

    .hdr__actions {
      display: flex;
      gap: 12px;
    }

    .btn.ghost {
      padding: 10px 20px;
      border-radius: 12px;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn.ghost:hover {
      background: rgba(99, 102, 241, 0.15);
      border-color: var(--primary);
      box-shadow: var(--primary-glow);
      transform: translateY(-1px);
    }

    .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 32px;
    }

    .page {
      padding: 60px 0;
      min-height: calc(100vh - 240px);
    }

    /* Subtle wave transition */
    .hdr::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1440 100" xmlns="http://www.w3.org/2000/svg"><path fill="%230b0f1a" d="M0,100 C320,20 1120,80 1440,40 L1440,100 Z"/></svg>') bottom/cover no-repeat;
      z-index: -1;
    }
  </style>
</head>
<body class="font-inter theme-dark">
  <header class="hdr">
    <div class="container hdr__bar">
      <div class="hdr__brand">
        <img src="/static/logo.png" alt="FF Tech Logo" style="height:36px;width:auto;border-radius:6px;object-fit:contain;" onerror="this.style.display='none'"/>
        <div class="logo-dot"></div>
        <strong>FF Tech AI • Website Audit</strong>
      </div>
      <div class="hdr__actions">
        <button class="btn ghost" onclick="toggleTheme()">Toggle Theme</button>
        <button class="btn ghost" onclick="logout()">Logout</button>
      </div>
    </div>
    <div class="hdr__gradient"></div>
  </header>
  
  <main class="container page">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
