<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FF Tech AI • Website Audit SaaS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/static/app.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" defer></script>
  <script src="/static/app.js" defer></script>
  <style>
    :root { --bg:#0b0f1a; --card-bg:#111827; --text:#f1f5f9; --text-muted:#94a3b8; --border:#1e293b; --primary:#6366f1; --accent:#ec4899; }
    body { margin:0; font-family:'Inter',system-ui,sans-serif; background:var(--bg); color:var(--text); min-height:100vh; }
    .topbar { display:flex; align-items:center; gap:16px; padding:16px; border-bottom:1px solid var(--border); }
    .container { max-width:1280px; margin:0 auto; padding:24px; }
    .card { background:var(--card-bg); padding:24px; border-radius:12px; }
  </style>
</head>
<body>
  <header class="topbar">
    <img src="/static/logo.png" alt="FF Tech Logo" style="height:40px;border-radius:8px;" />
    <h1 style="margin:0;">FF Tech AI • Website Audit SaaS</h1>
    <div style="margin-left:auto;display:flex;gap:8px;">
      <button class="btn ghost" onclick="toggleTheme()">Toggle Theme</button>
      <button class="btn ghost" onclick="logout()">Logout</button>
    </div>
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
