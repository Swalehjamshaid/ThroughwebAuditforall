
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FF Tech AI • Website Audit SaaS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  /static/app.css
  /static/app.js</script>
  <style>
    :root { --bg:#0b0f1a; --card-bg:#111827; --text:#f1f5f9; --text-muted:#94a3b8; --border:#1e293b; --primary:#6366f1; }
    body { margin:0; font-family:system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; background:var(--bg); color:var(--text); min-height:100vh; }
    .topbar { display:flex; align-items:center; gap:16px; padding:16px; border-bottom:1px solid var(--border); }
    .container { max-width:1280px; margin:0 auto; padding:24px; }
    .card { background:var(--card-bg); padding:24px; border-radius:12px; }
    .btn.ghost { padding:12px 16px; border-radius:12px; background:transparent; border:1px solid var(--border); color:var(--text); cursor:pointer; }
  </style>
</head>
<body>
  <header class="topbar">
    /static/logo.png
    <h1 style="margin:0;">FF Tech AI • Website Audit SaaS</h1>
    <div style="margin-left:auto;display:flex;gap:8px;">
      <button class="btn ghost" onclick="toggleTheme()">Toggle Theme</button>
      <button class="btn ghost" onclick="logout()">Logout</button>
    </div>
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
