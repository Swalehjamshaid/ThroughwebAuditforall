<!-- fftech_audit/templates/schedule.html -->
{% extends "base.html" %}

{% block title %}Schedule Reports â€¢ FF Tech AI{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-soft p-5">
        <h2 class="mb-4">Schedule Automated Reports</h2>
        <p class="muted mb-4">Get PDF reports delivered to your email on a regular schedule.</p>
        <form id="scheduleForm">
          <div class="row g-4">
            <div class="col-md-6">
              <label class="form-label">Website URL</label>
              <input type="url" id="url" class="form-control form-control-lg" placeholder="https://example.com" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Frequency</label>
              <select id="frequency" class="form-select form-select-lg">
                <option value="daily">Daily</option>
                <option value="weekly" selected>Weekly</option>
                <option value="monthly">Monthly</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Time of Day</label>
              <input type="time" id="time" class="form-control form-control-lg" value="09:00">
            </div>
            <div class="col-md-6">
              <label class="form-label">Timezone</label>
              <input type="text" id="timezone" class="form-control form-control-lg" value="UTC" placeholder="e.g. Asia/Karachi">
            </div>
          </div>
          <div class="mt-4">
            <button type="button" onclick="saveSchedule()" class="btn btn-primary btn-lg">
              <i class="bi bi-calendar-check me-2"></i>Save Schedule
            </button>
            <span id="status" class="ms-3 text-muted"></span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
async function saveSchedule() {
  const status = document.getElementById('status');
  status.textContent = 'Saving...';
  status.className = 'ms-3';

  const payload = {
    url: document.getElementById('url').value.trim(),
    frequency: document.getElementById('frequency').value,
    time_of_day: document.getElementById('time').value,
    timezone: document.getElementById('timezone').value.trim() || 'UTC'
  };

  try {
    const res = await fetch('/schedule/set', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });
    const data = await res.json();
    if (res.ok) {
      status.textContent = `Saved! Next run: ${data.next_run_at_utc || 'soon'}`;
      status.className = 'ms-3 text-success';
    } else {
      status.textContent = data.detail || 'Failed';
      status.className = 'ms-3 text-danger';
    }
  } catch (err) {
    status.textContent = 'Network error';
    status.className = 'ms-3 text-danger';
  }
}
</script>
{% endblock %}
