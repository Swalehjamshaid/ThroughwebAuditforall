{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white p-10 rounded-3xl shadow-xl border border-slate-100">
    <h2 class="text-3xl font-black mb-4">Automated Reporting</h2>
    <p class="text-slate-500 mb-10">Set your preferred schedule and our watchman will deliver reports to your inbox.</p>

    <form action="/settings/update" method="POST" class="space-y-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-xs font-black text-slate-400 uppercase mb-2">Report Frequency</label>
                <select name="frequency" class="w-full border-2 border-slate-100 p-4 rounded-xl focus:border-indigo-500 outline-none font-bold">
                    <option value="daily">Daily</option>
                    <option value="weekly" selected>Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
            </div>
            <div>
                <label class="block text-xs font-black text-slate-400 uppercase mb-2">Delivery Time</label>
                <input type="time" name="report_time" value="09:00" class="w-full border-2 border-slate-100 p-4 rounded-xl focus:border-indigo-500 outline-none font-bold">
            </div>
        </div>
        <div>
            <label class="block text-xs font-black text-slate-400 uppercase mb-2">Your Local Timezone</label>
            <select name="timezone" class="w-full border-2 border-slate-100 p-4 rounded-xl focus:border-indigo-500 outline-none font-bold">
                <option value="UTC">UTC (Universal)</option>
                <option value="Europe/Berlin">Europe/Berlin (CET)</option>
                <option value="America/New_York">New York (EST)</option>
                <option value="Asia/Dubai">Dubai (GST)</option>
            </select>
        </div>
        <button type="submit" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black hover:bg-black transition shadow-xl">
            Update My Demand Schedule
        </button>
    </form>
</div>
{% endblock %}
