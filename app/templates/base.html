
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}FF Tech — Website Audit{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#0f1722;color:#e5e7eb}
    header{background:#111827;border-bottom:1px solid #1f2937;padding:16px}
    header .brand{color:#fff;font-weight:700}
    header nav a{color:#9ca3af;margin-right:14px;text-decoration:none}
    .container{max-width:1000px;margin:24px auto;padding:0 16px}
    .card{background:#111827;border:1px solid #1f2937;border-radius:12px;padding:20px;margin-bottom:16px}
    input,select,button,textarea{border-radius:8px;border:1px solid #374151;background:#0b1220;color:#e5e7eb;padding:10px}
    button{background:#2563eb;border:none;cursor:pointer}
    button.secondary{background:#374151}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border-bottom:1px solid #1f2937;text-align:left}
    .muted{color:#9ca3af}
    .success{color:#22c55e}
    .warning{color:#f59e0b}
    .error{color:#ef4444}
    footer{padding:24px;color:#9ca3af;text-align:center}
  </style>
</head>
<body>
<header>
  <div class="container" style="display:flex;align-items:center;justify-content:space-between">
    <div class="brand">FF Tech</div>
    <nav>
      <a href="/">Home</a>
      {% if session.get('uid') %}
        <a href="/dashboard">Dashboard</a>
        <a href="/history">History</a>
        <a href="/schedule">Schedule</a>
        <a href="/logout">Logout</a>
      {% else %}
        <a href="/login">Login</a>
        <a href="/register">Register</a>
      {% endif %}
    </nav>
  </div>
</header>
<main>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</main>
<footer>
  &copy; {{ year }} FF Tech — Certified Website Audit
</footer>
</body>
</html>
