<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ThroughwebAudit | Automated SaaS Auditing</title>
</head>
<body class="bg-slate-50 font-sans text-slate-900">
    <nav class="bg-white border-b border-slate-200 px-8 py-4 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center space-x-2">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg"></div>
            <span class="text-xl font-black tracking-tight text-indigo-900">ThroughwebAudit</span>
        </div>
        <div class="space-x-6 flex items-center">
            {% if current_user.is_authenticated %}
                <a href="/dashboard" class="text-sm font-semibold hover:text-indigo-600">Dashboard</a>
                <a href="/settings" class="text-sm font-semibold hover:text-indigo-600">Schedules</a>
                {% if current_user.role == 'admin' %}
                    <a href="/admin/users" class="text-sm font-bold text-orange-600">Admin Panel</a>
                {% endif %}
                <a href="/logout" class="bg-slate-100 px-4 py-2 rounded-lg text-sm font-bold hover:bg-red-50 hover:text-red-600 transition">Logout</a>
            {% else %}
                <a href="/login" class="text-sm font-semibold">Login</a>
                <a href="/register" class="bg-indigo-600 text-white px-5 py-2 rounded-xl text-sm font-bold hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition">Get Started</a>
            {% endif %}
        </div>
    </nav>

    <main class="container mx-auto mt-10 px-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
