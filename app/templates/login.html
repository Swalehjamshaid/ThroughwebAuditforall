<!DOCTYPE html>
<html>
<head><title>Login</title><style>body { font-family: sans-serif; padding: 50px; text-align: center; }</style></head>
<body>
    <h2>Login</h2>
    {% with messages = get_flashed_messages() %}{% if messages %}{% for message in messages %}<p>{{ message }}</p>{% endfor %}{% endif %}{% endwith %}
    <form method="POST">
        <input type="email" name="email" placeholder="Email" required><br><br>
        <input type="password" name="password" placeholder="Password" required><br><br>
        <button type="submit">Login</button>
    </form>
    <p>New? <a href="{{ url_for('auth.register') }}">Register</a></p>
</body>
</html>
