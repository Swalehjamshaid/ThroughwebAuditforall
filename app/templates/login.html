{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-xl border border-slate-100">
    <h2 class="text-3xl font-black mb-8 text-center">Logon</h2>
    <form action="/login" method="POST" class="space-y-6">
        <input type="email" name="email" placeholder="Email" required class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none focus:border-indigo-500">
        <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none focus:border-indigo-500">
        <button type="submit" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold">Sign In</button>
    </form>
</div>
{% endblock %}
