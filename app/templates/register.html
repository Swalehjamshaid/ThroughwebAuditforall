
{% extends 'base.html' %}
{% block title %}Register â€” FF Tech{% endblock %}
{% block content %}
<div class="card">
  <h2>Create your account</h2>
  <form method="post" action="/register">
    <div class="grid">
      <div><label>Name</label><input type="text" name="name" required></div>
      <div><label>Email</label><input type="email" name="email" required></div>
    </div>
    <div class="grid">
      <div><label>Password</label><input type="password" name="password" required></div>
      <div><label>Confirm Password</label><input type="password" name="confirm" required></div>
    </div>
    <div style="margin-top:12px"><button type="submit">Register</button></div>
  </form>
  {% if message %}<p class="success">{{ message }}</p>{% endif %}
</div>
{% endblock %}
