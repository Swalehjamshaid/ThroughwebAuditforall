{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-xl border border-slate-100">
    <h2 class="text-3xl font-black mb-2">Create Account</h2>
    <p class="text-slate-500 mb-8">Start your automated website auditing today.</p>

    <form action="/register" method="POST" class="space-y-5">
        <div>
            <label class="block text-xs font-bold uppercase text-slate-400 mb-1">Organization Name</label>
            <input type="text" name="org_name" required placeholder="Acme Corp" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none">
        </div>
        <div>
            <label class="block text-xs font-bold uppercase text-slate-400 mb-1">Your Full Name</label>
            <input type="text" name="username" required placeholder="John Doe" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none">
        </div>
        <div>
            <label class="block text-xs font-bold uppercase text-slate-400 mb-1">Email Address</label>
            <input type="email" name="email" required placeholder="john@example.com" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none">
        </div>
        <div>
            <label class="block text-xs font-bold uppercase text-slate-400 mb-1">Password</label>
            <input type="password" name="password" required placeholder="••••••••" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none">
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold hover:bg-indigo-700 transition transform hover:-translate-y-1 shadow-lg shadow-indigo-100">
            Register & Send Verification
        </button>
    </form>
</div>
{% endblock %}
