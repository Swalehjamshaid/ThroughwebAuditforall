
{% extends 'base_register.html' %}
{% block content %}
<div class="container py-4"><div class="row"><div class="col-lg-8 mx-auto">
  <div class="card shadow-sm border-0"><div class="card-body p-4">
    <h1 class="h5">New Audit</h1>
    <form id="newAuditForm" class="row g-2 mt-1">
      <div class="col-md-9"><input type="url" id="regUrl" class="form-control" placeholder="https://example.com" required></div>
      <div class="col-md-3 d-grid"><button class="btn btn-dark">Run & Save</button></div>
    </form>
    <div id="newAuditResult" class="d-none mt-4">
      <div class="alert alert-success">Audit completed. <a id="viewAuditLink" href="#">View report</a>.</div>
    </div>
  </div></div>
</div></div></div>
{% endblock %}
