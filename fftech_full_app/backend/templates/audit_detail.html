
{% extends 'base_register.html' %}
{% block content %}
<div class="container py-4">
  <div class="d-flex align-items-center justify-content-between mb-2">
    <h1 class="h5 mb-0">Audit Report</h1>
    <a id="pdfBtn" class="btn btn-outline-primary" href="#"><i class="ti ti-file-type-pdf"></i> Download PDF</a>
  </div>
  <div class="row g-3">
    <div class="col-md-4"><div class="tile p-3">
      <div class="d-flex justify-content-between"><span>Overall Score</span><strong id="regScore" class="fs-4"></strong></div>
      <div class="progress mt-2"><div class="progress-bar" id="regBar" style="width:0%"></div></div>
      <div class="mt-2">Grade: <strong id="regGrade"></strong></div>
    </div></div>
    <div class="col-md-8"><div class="tile p-3"><canvas id="regCatChart"></canvas></div></div>
    <div class="col-md-6"><div class="tile p-3"><canvas id="regStatusChart"></canvas></div></div>
    <div class="col-md-6"><div class="tile p-3"><h6>Summary</h6><p id="regSummary" class="small"></p></div></div>
  </div>
</div>
{% endblock %}
